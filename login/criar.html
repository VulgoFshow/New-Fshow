<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - Fshow</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";const firebaseConfig = {apiKey: "AIzaSyDAR1XPOyU_rJpy9B84LxV9zsDzpUdv9E0",
  authDomain: "login-fshow.firebaseapp.com",
  projectId: "login-fshow",
  storageBucket: "login-fshow.firebasestorage.app",
  messagingSenderId: "943567663687",
  appId: "1:943567663687:web:43120815a64212349e3762",
  measurementId: "G-CSTCTSBV7L"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const storage = getStorage(app);

document.addEventListener('DOMContentLoaded', () => {
  const signupForm = document.getElementById('signupForm');

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const foto = document.getElementById('foto').files[0];

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
      const user = userCredential.user;

      let photoURL = null;

      if (foto) {
        const storageRef = ref(storage, `profile_pictures/${user.uid}/${foto.name}`);
        await uploadBytes(storageRef, foto);
        photoURL = await getDownloadURL(storageRef);
      }

      await updateProfile(user, {
        displayName: nome,
        photoURL: photoURL || null
      });

      window.location.href = 'login.html';
    } catch (error) {
      alert('Erro ao criar conta: ' + error.message);
    }
  });
});

  </script>

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/21k1S8yr/Banco-de-Estalacas-20251006-223356-0000.webp" alt="Fshow Logo" />
      <span style="font-weight:600;color:#0057e7">Fshow</span>
    </div><h2>Crie sua Conta Fshow</h2>

<form id="signupForm">
  <input type="text" id="nome" placeholder="Nome completo" required />
  <input type="email" id="email" placeholder="Informe seu e-mail" required />
  <input type="password" id="senha" placeholder="Crie uma senha" required />
  <input type="file" id="foto" accept="image/*" />
  <button class="primary" type="submit">Criar Conta</button>
</form>
