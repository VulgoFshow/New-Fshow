<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - Sistema de Contas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      padding: 2rem;
    }

    .card-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .card-description {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    input:disabled {
      background: #f3f4f6;
      cursor: not-allowed;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .link-section {
      text-align: center;
      margin-top: 1.5rem;
    }

    .link-section p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .link-section a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
    }

    .link-section a:hover {
      text-decoration: underline;
    }

    /* Alert */
    .alert {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      display: none;
      font-size: 0.9rem;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Entrar</h1>
        <p class="card-description">Acesse sua conta com e-mail e senha</p>
      </div>

      <div class="alert alert-error" id="error-alert"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="seu@email.com" 
            required
          >
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="••••••••" 
            required
          >
          <div class="error-message" id="password-error"></div>
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Entrar
        </button>
      </form>

      <div class="link-section">
        <p>Não tem uma conta? <a href="signup.html">Registre-se</a></p>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorAlert = document.getElementById('error-alert');

    function showError(fieldId, message) {
      const errorElement = document.getElementById(fieldId + '-error');
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.classList.add('show');
      }
    }

    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.classList.remove('show');
        el.textContent = '';
      });
    }

    function showAlert(message) {
      errorAlert.textContent = message;
      errorAlert.classList.add('show');
      setTimeout(() => {
        errorAlert.classList.remove('show');
      }, 3000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearErrors();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showError('email', 'E-mail é obrigatório');
        showError('password', 'Senha é obrigatória');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Entrando...';

      try {
        await auth.signInWithEmailAndPassword(email, password);
        redirectTo('profile.html');
      } catch (error) {
        let errorMessage = 'Erro ao fazer login';

        if (error.code === 'auth/user-not-found') {
          errorMessage = 'E-mail não encontrado';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Senha incorreta';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'E-mail inválido';
        } else if (error.code === 'auth/user-disabled') {
          errorMessage = 'Conta desativada';
        }

        showAlert(errorMessage);
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Entrar';
      }
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        redirectTo('profile.html');
      }
    });
  </script>
</body>
</html>
