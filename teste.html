<style>

/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== FUNDO ANIMADO ===== */
body {
    background: radial-gradient(circle at 20% 20%, rgba(128,0,255,0.25), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255,140,0,0.25), transparent 40%),
                linear-gradient(135deg, #120018, #1d0033, #2a003d);
    background-size: 200% 200%;
    animation: gradientMove 12s ease infinite;
    background-attachment: fixed;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* anima√ß√£o do fundo */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== CONTAINER ===== */
.main-wrapper {
    width: 100%;
    max-width: 420px;
    animation: fadeIn 0.8s ease-out;
}

/* ===== LOGO ===== */
.logo-fshow {
    text-align: center;
    font-size: 3rem;
    font-weight: 900;
    margin-bottom: 25px;
    letter-spacing: -2px;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 5px 20px rgba(128,0,255,0.4));
    animation: glowLogo 3s ease-in-out infinite alternate;
}

@keyframes glowLogo {
    from { filter: drop-shadow(0 0 10px rgba(128,0,255,0.4)); }
    to { filter: drop-shadow(0 0 25px rgba(255,140,0,0.6)); }
}

/* ===== CARD ===== */
.auth-card {
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(128,0,255,0.3);
    border-radius: 26px;
    padding: 35px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(128,0,255,0.15);
    transition: 0.4s ease;
}

.auth-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 30px 70px rgba(0,0,0,0.7),
                0 0 60px rgba(255,140,0,0.25);
}

/* ===== ABAS ===== */
.tab-control {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    background: rgba(0,0,0,0.3);
    padding: 6px;
    border-radius: 14px;
}

.tab-btn {
    flex: 1;
    padding: 13px;
    border: none;
    background: transparent;
    color: #aaa;
    font-weight: 600;
    cursor: pointer;
    border-radius: 12px;
    transition: 0.3s;
    font-size: 0.9rem;
}

.tab-btn.active {
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    color: white;
    box-shadow: 0 0 20px rgba(128,0,255,0.4);
}

/* ===== FORM ===== */
form {
    display: none;
    flex-direction: column;
    gap: 18px;
    animation: fadeForm 0.4s ease;
}

form.active {
    display: flex;
}

@keyframes fadeForm {
    from { opacity: 0; transform: translateX(10px); }
    to { opacity: 1; transform: translateX(0); }
}

/* ===== CAMPOS ===== */
.field {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.field label {
    font-size: 0.75rem;
    font-weight: 700;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    margin-left: 5px;
}

/* ===== INPUTS ===== */
input, textarea, select {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    background: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 1rem;
    transition: 0.3s;
}

input::placeholder, textarea::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-color: #8000ff;
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 0 4px rgba(128, 0, 255, 0.15),
                0 0 15px rgba(255,140,0,0.3);
    transform: scale(1.02);
}

/* ===== BOT√ÉO ===== */
.btn-submit {
    margin-top: 15px;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    color: white;
    font-weight: 800;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 10px 30px rgba(128,0,255,0.3);
}

.btn-submit:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 15px 40px rgba(255,140,0,0.4);
    filter: brightness(1.1);
}

.btn-submit:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* ===== BOT√ÉO SECUND√ÅRIO ===== */
.btn-secondary {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(128,0,255,0.5);
    background: transparent;
    color: #8000ff;
    font-weight: 600;
    font-size: 0.85rem;
    cursor: pointer;
    transition: 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-secondary:hover {
    background: rgba(128,0,255,0.1);
    border-color: #ff8c00;
    color: #ff8c00;
    transform: translateY(-2px);
}

/* ===== SEPARADOR ===== */
.divider {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 20px 0;
    color: #888;
    font-size: 0.85rem;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
}

/* ===== BOT√ÉO GOOGLE ===== */
.btn-google {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.08);
    color: white;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.btn-google:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.btn-google img {
    width: 20px;
    height: 20px;
}

/* ===== FILE UPLOAD ===== */
.file-upload {
    border: 2px dashed rgba(128,0,255,0.4);
    padding: 18px;
    text-align: center;
    border-radius: 14px;
    cursor: pointer;
    font-size: 0.9rem;
    color: #bbb;
    transition: 0.3s;
    display: block;
}

.file-upload:hover {
    border-color: #ff8c00;
    color: white;
    background: rgba(128,0,255,0.1);
}

#avatar {
    display: none;
}

/* ===== PREVIEW FOTO DE PERFIL ===== */
.profile-picture-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    margin-bottom: 20px;
}

.profile-picture {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(45deg, rgba(128,0,255,0.3), rgba(255,140,0,0.3));
    border: 3px solid rgba(128,0,255,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(128,0,255,0.3);
    transition: 0.3s ease;
}

.profile-picture:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255,140,0,0.4);
}

.profile-picture img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-picture-label {
    font-size: 0.8rem;
    color: #aaa;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* ===== LINK ESQUECEU SENHA ===== */
.forgot-password-link {
    text-align: right;
    margin-top: -10px;
}

.forgot-password-link a {
    color: #ff8c00;
    text-decoration: none;
    font-size: 0.85rem;
    font-weight: 600;
    transition: 0.3s;
}

.forgot-password-link a:hover {
    color: #8000ff;
    text-decoration: underline;
}

/* ===== MODAL ===== */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.modal.active {
    display: flex;
    animation: fadeIn 0.3s ease;
}

.modal-content {
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(128,0,255,0.3);
    border-radius: 26px;
    padding: 35px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(128,0,255,0.15);
    animation: slideUp 0.4s ease;
}

@keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.modal-header h2 {
    font-size: 1.5rem;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.modal-close {
    background: none;
    border: none;
    color: #aaa;
    font-size: 1.5rem;
    cursor: pointer;
    transition: 0.3s;
}

.modal-close:hover {
    color: #ff8c00;
    transform: rotate(90deg);
}

/* ===== MENSAGENS ===== */
.message {
    padding: 12px 15px;
    border-radius: 10px;
    font-size: 0.9rem;
    margin-bottom: 15px;
    display: none;
    animation: slideDown 0.3s ease;
}

.message.active {
    display: block;
}

@keyframes slideDown {
    from { transform: translateY(-20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.message.success {
    background: rgba(76, 175, 80, 0.2);
    border: 1px solid rgba(76, 175, 80, 0.5);
    color: #4caf50;
}

.message.error {
    background: rgba(244, 67, 54, 0.2);
    border: 1px solid rgba(244, 67, 54, 0.5);
    color: #f44336;
}

.message.info {
    background: rgba(33, 150, 243, 0.2);
    border: 1px solid rgba(33, 150, 243, 0.5);
    color: #2196f3;
}

/* ===== ANIMA√á√ÉO ENTRADA ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== GOOGLE SIGN-IN CUSTOMIZADO ===== */
#g_id_onload {
    display: none;
}

/* ===== RESPONSIVO ===== */
@media (max-width: 480px) {
    .main-wrapper {
        max-width: 100%;
    }

    .auth-card {
        padding: 25px;
    }

    .logo-fshow {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }

    .tab-btn {
        font-size: 0.8rem;
        padding: 10px;
    }

    .modal-content {
        padding: 25px;
    }

    .profile-picture {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
    }
}

</style>

        <button type="button" class="btn-secondary" id="logoutBtn" style="width: 100%; margin-top: 10px; border-color: #f44336; color: #f44336;">
            Sair da Conta
        </button>
    </div>
</div>

<!-- MODAL ALTERAR SENHA -->
<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Alterar Senha</h2>
            <button type="button" class="modal-close" id="closeChangePasswordModal">‚úï</button>
        </div>

        <div id="changePasswordMessage" class="message"></div>

        <form id="changePasswordForm">
            <div class="field">
                <label>Senha Atual</label>
                <input type="password" id="currentPassword" placeholder="Digite sua senha atual" required>
            </div>

            <div class="field">
                <label>Nova Senha</label>
                <input type="password" id="newPassword" placeholder="M√≠nimo 6 caracteres" required>
            </div>

            <div class="field">
                <label>Confirmar Nova Senha</label>
                <input type="password" id="confirmNewPassword" placeholder="Confirme a nova senha" required>
            </div>

            <button type="button" class="btn-submit" id="confirmChangePasswordBtn">
                ALTERAR SENHA
            </button>

            <button type="button" class="btn-secondary" id="cancelChangePasswordBtn" style="width: 100%; margin-top: 10px;">
                Cancelar
            </button>
        </form>
    </div>
</div>

<script>
/* ================= FIREBASE CONFIG ================= */

// IMPORTANTE: Substitua com suas credenciais do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAeTHCWC7reX16rEwyWfbV7Qh8fcrCG3bw",
  authDomain: "fchat-60461.firebaseapp.com",
  databaseURL: "https://fchat-60461-default-rtdb.firebaseio.com",
  projectId: "fchat-60461",
  storageBucket: "fchat-60461.firebasestorage.app",
  messagingSenderId: "919618815528",
  appId: "1:919618815528:web:bcbbccb703e17cf5f4971d",
  measurementId: "G-15HYVM1QXV"
};

// Inicializar Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const googleProvider = new firebase.auth.GoogleAuthProvider();

/* ================= VARI√ÅVEIS GLOBAIS ================= */

let selectedAvatarFile = null;
let selectedProfileAvatarFile = null;

/* ================= FUN√á√ïES UTILIT√ÅRIAS ================= */

function showMessage(elementId, message, type = 'info') {
    const messageEl = document.getElementById(elementId);
    messageEl.textContent = message;
    messageEl.className = `message active ${type}`;
    
    // Auto-hide ap√≥s 5 segundos
    setTimeout(() => {
        messageEl.classList.remove('active');
    }, 5000);
}

function toggleTabs(tabName) {
    // Esconder todos os forms
    document.querySelectorAll("form").forEach(form => {
        form.classList.remove("active");
    });

    // Remover active de todos os bot√µes
    document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.classList.remove("active");
    });

    // Mostrar form selecionado
    document.getElementById(`${tabName}-form`).classList.add("active");

    // Adicionar active ao bot√£o clicado
    document.querySelector(`[data-tab="${tabName}"]`).classList.add("active");
}

function openModal(modalId) {
    document.getElementById(modalId).classList.add("active");
}

function closeModal(modalId) {
    document.getElementById(modalId).classList.remove("active");
}

function convertImageToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}

/* ================= UPLOAD DE FOTO ===== */

document.getElementById("avatar").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (file) {
        selectedAvatarFile = file;
        const base64 = await convertImageToBase64(file);
        document.getElementById("profilePicturePreview").innerHTML = `<img src="${base64}" alt="Foto de Perfil">`;
    }
});

document.getElementById("profileAvatar").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (file) {
        selectedProfileAvatarFile = file;
        const base64 = await convertImageToBase64(file);
        document.getElementById("profileModalPicture").innerHTML = `<img src="${base64}" alt="Foto de Perfil">`;
    }
});

/* ================= SIGNUP ================= */

async function handleSignUp() {
    const nickname = document.getElementById("signupNickname").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value;
    const passwordConfirm = document.getElementById("signupPasswordConfirm").value;

    if (!nickname || !email || !password || !passwordConfirm) {
        return showMessage("signupMessage", "Preencha todos os campos.", "error");
    }

    if (password !== passwordConfirm) {
        return showMessage("signupMessage", "As senhas n√£o correspondem.", "error");
    }

    if (password.length < 6) {
        return showMessage("signupMessage", "A senha deve ter no m√≠nimo 6 caracteres.", "error");
    }

    try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        let avatarUrl = null;
        if (selectedAvatarFile) {
            avatarUrl = await convertImageToBase64(selectedAvatarFile);
        }

        // Salvar perfil no Firestore
        await db.collection("profiles").doc(user.uid).set({
            nickname: nickname,
            email: email,
            avatar_url: avatarUrl,
            created_at: new Date()
        });

        showMessage("signupMessage", "Conta criada com sucesso!", "success");
        
        setTimeout(() => {
            document.getElementById("signup-form").reset();
            document.getElementById("profilePicturePreview").innerHTML = "üë§";
            selectedAvatarFile = null;
            toggleTabs("login");
        }, 2000);

    } catch (error) {
        showMessage("signupMessage", error.message, "error");
    }
}

/* ================= LOGIN ================= */

async function handleLogin() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (!email || !password) {
        return showMessage("loginMessage", "Preencha e-mail e senha.", "error");
    }

    try {
        await auth.signInWithEmailAndPassword(email, password);
        
        // INTEGRA√á√ÉO: Salva o timestamp do login por 30 dias
        if (window.markAsLoggedIn) {
            window.markAsLoggedIn();
        }
        
        showMessage("loginMessage", "Login realizado com sucesso!", "success");
        
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    } catch (error) {
        showMessage("loginMessage", error.message, "error");
    }
}

/* ================= GOOGLE LOGIN ================= */

async function handleGoogleLogin() {
    try {
        const result = await auth.signInWithPopup(googleProvider);
        const user = result.user;

        // Verifica se o perfil j√° existe
        const profileSnap = await db.collection("profiles").doc(user.uid).get();

        if (!profileSnap.exists()) {
            // Se n√£o existe, cria um novo perfil
            await db.collection("profiles").doc(user.uid).set({
                nickname: user.displayName || "Usu√°rio",
                avatar_url: user.photoURL || null,
                email: user.email,
                created_at: new Date()
            });
        }

        // INTEGRA√á√ÉO: Salva o timestamp do login por 30 dias
        if (window.markAsLoggedIn) {
            window.markAsLoggedIn();
        }

        showMessage("loginMessage", "Login com Google realizado!", "success");
        
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    } catch (error) {
        showMessage("loginMessage", "Erro ao fazer login com Google: " + error.message, "error");
    }
}

/* ================= GOOGLE SIGNUP ================= */

async function handleGoogleSignup() {
    try {
        const result = await auth.signInWithPopup(googleProvider);
        const user = result.user;

        // Cria o perfil com dados do Google
        await db.collection("profiles").doc(user.uid).set({
            nickname: user.displayName || "Novo Usu√°rio",
            avatar_url: user.photoURL || null,
            email: user.email,
            created_at: new Date()
        });

        // INTEGRA√á√ÉO: Salva o timestamp do login por 30 dias
        if (window.markAsLoggedIn) {
            window.markAsLoggedIn();
        }

        showMessage("signupMessage", "Conta criada com sucesso via Google!", "success");
        
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1500);
    } catch (error) {
        showMessage("signupMessage", "Erro ao criar conta com Google: " + error.message, "error");
    }
}

/* ================= RECUPERAR SENHA ================= */

async function handleSendResetEmail() {
    const email = document.getElementById("forgotPasswordEmail").value.trim();

    if (!email) {
        return showMessage("forgotPasswordMessage", "Digite seu e-mail.", "error");
    }

    try {
        await auth.sendPasswordResetEmail(email);
        showMessage("forgotPasswordMessage", "Link de recupera√ß√£o enviado! Verifique seu e-mail.", "success");
        
        setTimeout(() => {
            document.getElementById("forgot-password-form").reset();
            closeModal("forgotPasswordModal");
        }, 3000);
    } catch (error) {
        showMessage("forgotPasswordMessage", error.message, "error");
    }
}

/* ================= CARREGAR PERFIL DO USU√ÅRIO ================= */

async function loadUserProfile() {
    const user = auth.currentUser;
    if (!user) return;

    try {
        const profileSnap = await db.collection("profiles").doc(user.uid).get();

        if (profileSnap.exists()) {
            const profileData = profileSnap.data();
            document.getElementById("profileNickname").value = profileData.nickname || "";
            document.getElementById("profileEmail").value = user.email || "";

            if (profileData.avatar_url) {
                document.getElementById("profileModalPicture").innerHTML = `<img src="${profileData.avatar_url}" alt="Foto de Perfil">`;
            }
        } else {
            document.getElementById("profileEmail").value = user.email || "";
        }
    } catch (error) {
        console.error("Erro ao carregar perfil:", error);
    }
}

/* ================= ATUALIZAR PERFIL ================= */

async function handleUpdateProfile() {
    const user = auth.currentUser;
    if (!user) return;

    try {
        const nickname = document.getElementById("profileNickname").value.trim();
        const updateData = { nickname };

        if (selectedProfileAvatarFile) {
            const base64 = await convertImageToBase64(selectedProfileAvatarFile);
            updateData.avatar_url = base64;
        }

        await db.collection("profiles").doc(user.uid).update(updateData);
        showMessage("profileMessage", "Perfil atualizado com sucesso!", "success");
        selectedProfileAvatarFile = null;
    } catch (error) {
        showMessage("profileMessage", error.message, "error");
    }
}

/* ================= ALTERAR SENHA ================= */

async function handleChangePassword() {
    const user = auth.currentUser;
    if (!user) return;

    const currentPassword = document.getElementById("currentPassword").value;
    const newPassword = document.getElementById("newPassword").value;
    const confirmNewPassword = document.getElementById("confirmNewPassword").value;

    if (!currentPassword || !newPassword || !confirmNewPassword) {
        return showMessage("changePasswordMessage", "Preencha todos os campos.", "error");
    }

    if (newPassword !== confirmNewPassword) {
        return showMessage("changePasswordMessage", "As novas senhas n√£o correspondem.", "error");
    }

    if (newPassword.length < 6) {
        return showMessage("changePasswordMessage", "A nova senha deve ter no m√≠nimo 6 caracteres.", "error");
    }

    try {
        // Re-autenticar o usu√°rio
        const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
        await user.reauthenticateWithCredential(credential);

        // Alterar senha
        await user.updatePassword(newPassword);
        showMessage("changePasswordMessage", "Senha alterada com sucesso!", "success");

        setTimeout(() => {
            document.getElementById("changePasswordForm").reset();
            closeModal("changePasswordModal");
        }, 2000);
    } catch (error) {
        showMessage("changePasswordMessage", error.message, "error");
    }
}

/* ================= LOGOUT ================= */

async function handleLogout() {
    try {
        await auth.signOut();
        closeModal("profileModal");
        window.location.href = "login.html";
    } catch (error) {
        showMessage("profileMessage", error.message, "error");
    }
}

/* ================= EVENTOS ================= */

// Abas
document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        toggleTabs(btn.dataset.tab);
    });
});

// Login
document.getElementById("loginBtn").addEventListener("click", handleLogin);
document.getElementById("googleLoginBtn").addEventListener("click", handleGoogleLogin);

// Signup
document.getElementById("signupBtn").addEventListener("click", handleSignUp);
document.getElementById("googleSignupBtn").addEventListener("click", handleGoogleSignup);

// Recuperar Senha
document.getElementById("forgotPasswordLink").addEventListener("click", (e) => {
    e.preventDefault();
    openModal("forgotPasswordModal");
});

document.getElementById("closeForgotPasswordModal").addEventListener("click", () => {
    closeModal("forgotPasswordModal");
});

document.getElementById("backToLoginBtn").addEventListener("click", (e) => {
    e.preventDefault();
    closeModal("forgotPasswordModal");
});

document.getElementById("sendResetEmailBtn").addEventListener("click", handleSendResetEmail);

// Perfil do Usu√°rio
document.getElementById("updateProfileBtn").addEventListener("click", handleUpdateProfile);
document.getElementById("closeProfileModal").addEventListener("click", () => {
    closeModal("profileModal");
});

// Alterar Senha
document.getElementById("changePasswordBtn").addEventListener("click", () => {
    closeModal("profileModal");
    openModal("changePasswordModal");
});

document.getElementById("confirmChangePasswordBtn").addEventListener("click", handleChangePassword);
document.getElementById("cancelChangePasswordBtn").addEventListener("click", () => {
    closeModal("changePasswordModal");
    openModal("profileModal");
});

document.getElementById("closeChangePasswordModal").addEventListener("click", () => {
    closeModal("changePasswordModal");
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", handleLogout);

// Fechar modais ao clicar fora
document.getElementById("forgotPasswordModal").addEventListener("click", (e) => {
    if (e.target === document.getElementById("forgotPasswordModal")) {
        closeModal("forgotPasswordModal");
    }
});

document.getElementById("profileModal").addEventListener("click", (e) => {
    if (e.target === document.getElementById("profileModal")) {
        closeModal("profileModal");
    }
});

document.getElementById("changePasswordModal").addEventListener("click", (e) => {
    if (e.target === document.getElementById("changePasswordModal")) {
        closeModal("changePasswordModal");
    }
});

</script>
