<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js';
  const supabase = createClient(
    'https://maroopnrcrpoizpjhmss.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // substitua pela sua chave anon
  );

  const botaoVotar = document.getElementById("botaoVotar");
  const opcoes = document.querySelectorAll(".option");

  // Seleção de opção com borda colorida
  opcoes.forEach(opt=>{
    opt.addEventListener("click",()=>{
      opcoes.forEach(o=>o.classList.remove("selected"));
      opt.classList.add("selected");
      opt.querySelector("input").checked = true;
    });
  });

  botaoVotar.addEventListener("click", async () => {
    const escolhido = [...document.querySelectorAll("input[name='vote']")].find(r=>r.checked)?.value;
    if(!escolhido){ alert("Escolha um participante!"); return; }

    await 
supabase.from("evotos").insert({ participante: escolhido });

    // Redireciona para a página de resultados
    window.location.href = "resultado.html";
  });
</script>
