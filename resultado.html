<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f1f1f1;
      padding: 40px 20px;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Botão fechar (X) */
    .fechar {
      position: fixed;
      top: 10px;
      right: 16px;
      background: #ff3b3b;
      color: white;
      font-weight: bold;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .cabecalho-total {
      background: #1E9BFF;
      color: white;
      padding: 14px 24px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 10px;
      margin-bottom: 24px;
      width: 100%;
      max-width: 720px;
      text-align: center;
    }

    .card {
      display: flex;
      align-items: stretch;
      background: #f5f5f5;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
      width: 100%;
      max-width: 720px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .card img {
      width: 120px;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .card-info {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-info span {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .card-info small {
      font-size: 14px;
      color: #666;
    }

    .card-percent {
      font-size: 18px;
      font-weight: 700;
      color: #1E9BFF;
      text-align: right;
      padding-right: 16px;
      display: flex;
      align-items: center;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-percent {
        justify-content: center;
        padding-right: 0;
        margin-top: 8px;
      }

      .fechar {
        top: 8px;
        right: 8px;
      }
    }
  </style>
</head>

<body>
  <button class="fechar" onclick="fecharPagina()">×</button>

<script async="async" data-cfasync="false" src="//pl27399086.profitableratecpm.com/1faff871cdf0e9772e4c2ca3e13e0bee/invoke.js"></script>
<div id="container-1faff871cdf0e9772e4c2ca3e13e0bee"></div>
  
  <div class="cabecalho-total" id="total-votos">Carregando votos...</div>
  <div id="lista-participantes"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://maroopnrcrpoizpjhmss.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hcm9vcG5yY3Jwb2l6cGpobXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Mzg1MDQsImV4cCI6MjA2ODExNDUwNH0.2CZWR_1CLCRLtpYkkd7wfMEeIt1oMpfn08ls8ItAXsw'
    );

    const fotos = {
      "Bea": "/Estrela/bea.webp", "Biahh": "/Estrela/biahh.webp",
      "Brenno": "/Estrela/brenno.webp", "Camille": "/Estrela/camille.webp",
      "Daniel": "/Estrela/daniel.webp", "Gabriel": "/Estrela/gabriel.webp",
      "Hanii": "/Estrela/hanii.webp", "Janicio": "/Estrela/janicio.webp",
      "Juceir": "/Estrela/juceir.webp", "Nirah": "/Estrela/nirah.webp",
      "Rauma": "/Estrela/rauma.webp", "Saudario": "/Estrela/saudario.webp",
      "Taliz": "/Estrela/taliz.webp", "Thaina": "/Estrela/thaina.webp"
    };

    async function carregarResultados() {
      const { data, error } = await supabase
        .from('evotos')
        .select('participante');

      if (error) {
        document.getElementById("total-votos").textContent = 'Erro ao carregar resultados.';
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        document.getElementById("total-votos").textContent = 'Nenhum voto registrado ainda.';
        return;
      }

      const contagem = {};
      data.forEach(voto => {
        contagem[voto.participante] = (contagem[voto.participante] || 0) + 1;
      });

      const total = Object.values(contagem).reduce((a, b) => a + b, 0);
      document.getElementById("total-votos").textContent = `${total} Votos`;

      const lista = document.getElementById('lista-participantes');
      lista.innerHTML = '';

      Object.entries(contagem)
        .sort((a, b) => b[1] - a[1])
        .forEach(([nome, votos]) => {
          const percent = ((votos / total) * 100).toFixed(2);
          lista.innerHTML += `
            <div class="card">
              <img src="${fotos[nome] || '/Estrela/default.webp'}" alt="${nome}">
              <div class="card-info">
                <span>${nome}</span>
                <small>${votos} votos</small>
              </div>
              <div class="card-percent">${percent}%</div>
            </div>
          `;
        });
    }

    carregarResultados();

    // Função do botão fechar
    window.fecharPagina = () => {
      window.close();
    };
  </script>
</body>
</html>
