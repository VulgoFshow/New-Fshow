<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Resultado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 26px;
      color: #222;
      margin-bottom: 12px;
      text-align: center;
    }

    .total-votos {
      font-size: 18px;
      color: #666;
      margin-bottom: 30px;
    }

    #lista-participantes {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      padding: 24px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 700px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 24px;
    }

    .card-info {
      flex: 1;
    }

    .card-info span {
      font-size: 22px;
      font-weight: 600;
      color: #111;
    }

    .card-info small {
      font-size: 16px;
      color: #777;
    }

    .card-percent {
      font-size: 20px;
      font-weight: 600;
      color: #007bff;
      margin-left: 16px;
      white-space: nowrap;
    }

    .botao-votar {
      margin-top: 40px;
      padding: 16px 32px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 18px;
      transition: background-color 0.2s ease;
    }

    .botao-votar:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        padding: 20px;
      }

      .card img {
        margin: 0 0 16px 0;
        width: 100%;
        height: auto;
      }

      .card-percent {
        margin-top: 12px;
        margin-left: 0;
      }

      h1 {
        font-size: 24px;
      }

      .total-votos {
        font-size: 16px;
      }

      .botao-votar {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Qual seu participante favorito do Estrela da Casa?</h1>
  <div class="total-votos" id="total-votos">Carregando votos...</div>
  <div id="lista-participantes"></div>

  <a href="/enquete.html" class="botao-votar">Votar novamente</a>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://maroopnrcrpoizpjhmss.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hcm9vcG5yY3Jwb2l6cGpobXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Mzg1MDQsImV4cCI6MjA2ODExNDUwNH0.2CZWR_1CLCRLtpYkkd7wfMEeIt1oMpfn08ls8ItAXsw'
    );

    const fotos = {
      "Bea": "/Estrela/bea.webp",
      "Biahh": "/Estrela/biahh.webp",
      "Brenno": "/Estrela/brenno.webp",
      "Camille": "/Estrela/camille.webp",
      "Daniel": "/Estrela/daniel.webp",
      "Gabriel": "/Estrela/gabriel.webp",
      "Hanii": "/Estrela/hanii.webp",
      "Janicio": "/Estrela/janicio.webp",
      "Juceir": "/Estrela/juceir.webp",
      "Nirah": "/Estrela/nirah.webp",
      "Rauma": "/Estrela/rauma.webp",
      "Saudario": "/Estrela/saudario.webp",
      "Taliz": "/Estrela/taliz.webp",
      "Thaina": "/Estrela/thaina.webp"
    };

    async function carregarResultados() {
      const { data, error } = await supabase
        .from('evotos')
        .select('participante');

      if (error) {
        alert('Erro ao buscar resultados: ' + error.message);
        return;
      }

      const contagem = {};
      data.forEach(voto => {
        contagem[voto.participante] = (contagem[voto.participante] || 0) + 1;
      });

      const total = Object.values(contagem).reduce((a, b) => a + b, 0);
      document.getElementById("total-votos").textContent = `Total de votos: ${total}`;

      const lista = document.getElementById('lista-participantes');
      lista.innerHTML = '';

      Object.entries(contagem).sort((a, b) => b[1] - a[1]).forEach(([nome, votos]) => {
        const percent = ((votos / total) * 100).toFixed(2);
        lista.innerHTML += `
          <div class="card">
            <img src="${fotos[nome]}" alt="${nome}">
            <div class="card-info">
              <span>${nome}</span>
              <small>${votos} votos</small>
            </div>
            <div class="card-percent">${percent}%</div>
          </div>
        `;
      });
    }

    carregarResultados();
  </script>
</body>
</html>
