      padding: 14px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #00aaff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: #008ecc;
      transform: scale(1.03);
    }

    button:disabled {
      background: #ccc;

    const botaoCaptcha = document.getElementById("botaoCaptcha");
    const botaoVotar = document.getElementById("botaoVotar");

    // Clique alterna o estado do CAPTCHA
    botaoCaptcha.addEventListener("click", () => {
      const marcado = botaoCaptcha.getAttribute("aria-pressed") === "true";
      if (marcado) {
        botaoCaptcha.setAttribute("aria-pressed", "false");

      } else {
        botaoCaptcha.setAttribute("aria-pressed", "true");
        botaoVotar.disabled = false;
      }

    // Função de voto
    window.enviarVoto = async () => {
      const escolhido = [...document.querySelectorAll("input[name='vote']")]
        .find(r => r.checked)?.value;

      if (!escolhido) {
        alert("Escolha um participante antes de votar.");
        return;
      }
      if (botaoCaptcha.getAttribute("aria-pressed") !== "true") {
        alert("Confirme que você não é um robô.");
        return;
      }

      const { error } = await supabase
        .from('evotos')
        .insert({ participante: escolhido });

      if (error) {
        alert('❌ Erro ao registrar voto: ' + error.message);
        console.error(error);
        return;
      }

      // ✅ Redireciona para resultado.html
      setTimeout(() => {
        window.location.href = "resultado.html";
      }, 500);
    };

    // Seleção visual dos cards
    document.querySelectorAll(".option").forEach(label => {
      label.addEventListener("click", () => {
        document.querySelectorAll(".option").forEach(l => l.classList.remove("selected"));
        label.classList.add("selected");
        label.querySelector("input").checked = true;
      });
    });
  </script>

<body>
  <h1>Qual seu participante favorito do Estrela da Casa?</h1>
  <div class="total-votos" id="total-votos">Carregando votos...</div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://maroopnrcrpoizpjhmss.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hcm9vcG5yY3Jwb2l6cGpobXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Mzg1MDQsImV4cCI6MjA2ODExNDUwNH0.2CZWR_1CLCRLtpYkkd7wfMEeIt1oMpfn08ls8ItAXsw'
    );

    const fotos = {
      "Bea": "/Estrela/bea.webp", "Biahh": "/Estrela/biahh.webp",
      "Brenno": "/Estrela/brenno.webp", "Camille": "/Estrela/camille.webp",
      "Daniel": "/Estrela/daniel.webp", "Gabriel": "/Estrela/gabriel.webp",
      "Hanii": "/Estrela/hanii.webp", "Janicio": "/Estrela/janicio.webp",
      "Juceir": "/Estrela/juceir.webp", "Nirah": "/Estrela/nirah.webp",
      "Rauma": "/Estrela/rauma.webp", "Saudario": "/Estrela/saudario.webp",
      "Taliz": "/Estrela/taliz.webp", "Thaina": "/Estrela/thaina.webp"
    };

    async function carregarResultados() {
      const { data, error } = await supabase
        .from('evotos')
        .select('participante');

      if (error) {
        document.getElementById("total-votos").textContent = 'Erro ao carregar resultados.';
        console.error(error);
        return;
      }

      if (!data || data.length === 0) {
        document.getElementById("total-votos").textContent = 'Nenhum voto registrado ainda.';
        return;
      }

      const contagem = {};
      data.forEach(voto => {
        contagem[voto.participante] = (contagem[voto.participante] || 0) + 1;
      });

      const total = Object.values(contagem).reduce((a, b) => a + b, 0);
      document.getElementById("total-votos").textContent = `Total de votos: ${total}`;

      const lista = document.getElementById('lista-participantes');
      lista.innerHTML = '';

      Object.entries(contagem)
        .sort((a, b) => b[1] - a[1])
        .forEach(([nome, votos]) => {
          const percent = ((votos / total) * 100).toFixed(2);
          lista.innerHTML += `
            <div class="card">
              <img src="${fotos[nome] || '/Estrela/default.webp'}" alt="${nome}">
              <div class="card-info">
                <span>${nome}</span>
                <small>${votos} votos</small>
              </div>
              <div class="card-percent">${percent}%</div>
            </div>
          `;
        });
    }

    carregarResultados();
  </script>
