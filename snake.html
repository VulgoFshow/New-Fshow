<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Cobrinha</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #game {
      border: 3px solid white;
      background-color: black;
    }

    #score {
      font-size: 24px;
      margin: 10px;
    }

    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px;
      gap: 10px;
    }

    .controls button {
      background: #444;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      width: 80px;
      height: 80px;
    }

    .controls button:active {
      background: #666;
    }

    .controls .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>

<script async="async" data-cfasync="false" src="//pl27399086.profitableratecpm.com/1faff871cdf0e9772e4c2ca3e13e0bee/invoke.js"></script>
<div id="container-1faff871cdf0e9772e4c2ca3e13e0bee"></div>
  
<div id="score">Pontos: 0</div>
<canvas width="500" height="500" id="game"></canvas>

<div class="controls">
  <div class="empty"></div>
  <button onclick="move('up')">↑</button>
  <div class="empty"></div>
  <button onclick="move('left')">←</button>
  <button onclick="move('down')">↓</button>
  <button onclick="move('right')">→</button>
</div>
  
<script>
const canvas = document.getElementById('game');
const context = canvas.getContext('2d');
const grid = 20;
let count = 0;
let points = 0;
const scoreDisplay = document.getElementById('score');

let snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: 4
};

let apple = {
  x: 320,
  y: 320
};

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function resetGame() {
  snake.x = 160;
  snake.y = 160;
  snake.cells = [];
  snake.maxCells = 4;
  snake.dx = grid;
  snake.dy = 0;
  points = 0;
  updateScore();
  apple.x = getRandomInt(0, canvas.width / grid) * grid;
  apple.y = getRandomInt(0, canvas.height / grid) * grid;
}

function updateScore() {
  scoreDisplay.textContent = 'Pontos: ' + points;
}

function loop() {
  requestAnimationFrame(loop);
  if (++count < 10) return; // velocidade mais lenta
  count = 0;

  context.clearRect(0, 0, canvas.width, canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  if (snake.x < 0) snake.x = canvas.width - grid;
  else if (snake.x >= canvas.width) snake.x = 0;

  if (snake.y < 0) snake.y = canvas.height - grid;
  else if (snake.y >= canvas.height) snake.y = 0;

  snake.cells.unshift({x: snake.x, y: snake.y});
  if (snake.cells.length > snake.maxCells) snake.cells.pop();

  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  context.fillStyle = 'lime';
  snake.cells.forEach((cell, index) => {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      points++;
      updateScore();
      apple.x = getRandomInt(0, canvas.width / grid) * grid;
      apple.y = getRandomInt(0, canvas.height / grid) * grid;
    }

    for (let i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        resetGame();
      }
    }
  });
}

document.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowLeft' && snake.dx === 0) {
    snake.dx = -grid; snake.dy = 0;
  } else if (e.key === 'ArrowUp' && snake.dy === 0) {
    snake.dy = -grid; snake.dx = 0;
  } else if (e.key === 'ArrowRight' && snake.dx === 0) {
    snake.dx = grid; snake.dy = 0;
  } else if (e.key === 'ArrowDown' && snake.dy === 0) {
    snake.dy = grid; snake.dx = 0;
  }
});

function move(direction) {
  if (direction === 'left' && snake.dx === 0) {
    snake.dx = -grid; snake.dy = 0;
  } else if (direction === 'up' && snake.dy === 0) {
    snake.dy = -grid; snake.dx = 0;
  } else if (direction === 'right' && snake.dx === 0) {
    snake.dx = grid; snake.dy = 0;
  } else if (direction === 'down' && snake.dy === 0) {
    snake.dy = grid; snake.dx = 0;
  }
}

requestAnimationFrame(loop);
</script>

</body>
</html>
