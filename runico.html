<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Votação</title>
    <style>
        :root {
            --primary: #6200ee;
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h1 { text-align: center; color: var(--primary); }

        .total-card {
            background: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .total-card h2 { margin: 0; font-size: 1.2rem; opacity: 0.9; }
        .total-card .number { font-size: 2.5rem; font-weight: bold; }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .participant-card {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .participant-card:hover { transform: translateY(-2px); }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .info { flex-grow: 1; }

        .name-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .bar-container {
            background: #eee;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
        }

        .bar-fill {
            background: var(--primary);
            height: 100%;
            width: 0%;
            transition: width 1s ease-in-out;
        }

        .stats {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
        }

        #loading { text-align: center; padding: 50px; }
    </style>
</head>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Apuração Realtime</title>
    <style>
        :root {
            --primary: #6200ee;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #212529;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 { text-align: center; font-size: 1.5rem; margin-bottom: 25px; }

        .total-card {
            background: var(--primary);
            color: white;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(98, 0, 238, 0.2);
        }

        .total-card h2 { margin: 0; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
        .total-card .number { font-size: 3rem; font-weight: 800; margin-top: 5px; }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .participant-card {
            background: var(--card);
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.04);
        }

        .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            background: #eee;
        }

        .info { flex-grow: 1; }

        .name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .name-row span:first-child { font-weight: 600; font-size: 1rem; }
        .name-row span:last-child { font-weight: 800; color: var(--primary); font-size: 1.1rem; }

        .bar-container {
            background: #e9ecef;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            background: var(--primary);
            height: 100%;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.1, 0.5, 0.5, 1);
        }

        .stats {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 4px;
        }

        #loading { 
            text-align: center; 
            padding: 40px; 
            font-weight: bold;
            color: #666;
        }

        .error-msg {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fcc;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Apuração das Votações</h1>

        <div id="errorBox" class="error-msg"></div>

        <div class="total-card">
            <h2>Total de Votos</h2>
            <div class="number" id="totalVotos">0</div>
        </div>

        <div id="loading">Conectando ao banco de dados...</div>
        <div class="results-list" id="listaResultados"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÇÃO ORIGINAL
        const firebaseConfig = {
            apiKey: "AIzaSyANHVK6lI_uBsQk1_rz2zI5TrJj40P1kV8",
            authDomain: "votounico-974d7.firebaseapp.com",
            projectId: "votounico-974d7",
            storageBucket: "votounico-974d7.firebasestorage.app",
            messagingSenderId: "286853936059",
            appId: "1:286853936059:web:fbf96050e246b697ea4a9e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const COLLECTION_VOTACAO = "paredao_semana_3";

        const fotos = {
            "Caio": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Caio.jpg?raw=true",
            "Cícero": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Cícero.jpg?raw=true",
            "Duck": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Duck.jpg?raw=true",
            "Ella": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Ella.jpg?raw=true",
            "Eueu": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Eueu.jpg?raw=true",
            "Fernanda": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Fernanda.jpg?raw=true",
            "João": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/João.jpg?raw=true",
            "Kelvin": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Kelvin.jpg?raw=true",
            "Koyuh": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Koyuh.jpg?raw=true",
            "Luca": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Luca.jpg?raw=true",
            "Lucas": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Lucas.jpg?raw=true",
            "Luddy": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Luddy.jpg?raw=true",
            "Ludmila": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Ludmila.jpg?raw=true",
            "Mari": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Mari.jpg?raw=true",
            "Mariana": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Mariana.jpg?raw=true",
            "Mikael": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Mikael.jpg?raw=true",
            "Mira": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Mira.jpg?raw=true",
            "Nick": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Nick.jpg?raw=true",
            "Paiva": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Paiva.jpg?raw=true",
            "Renata": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Renata.jpg?raw=true",
            "Rose": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Rose.jpg?raw=true",
            "Vitor": "https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Vitor.jpg?raw=true"
        };

        const listaEl = document.getElementById("listaResultados");
        const totalEl = document.getElementById("totalVotos");
        const loadingEl = document.getElementById("loading");
        const errorBox = document.getElementById("errorBox");

        // Função de Escuta Realtime
        onSnapshot(collection(db, COLLECTION_VOTACAO), (snapshot) => {
            console.log("Conexão bem sucedida. Documentos lidos:", snapshot.size);
            
            let contagem = {};
            let total = 0;

            // Inicializa todos com 0
            Object.keys(fotos).forEach(nome => contagem[nome] = 0);

            // Soma os votos
            snapshot.forEach((doc) => {
                const data = doc.data();
                const p = data.participante;
                if (p && contagem.hasOwnProperty(p)) {
                    contagem[p]++;
                    total++;
                } else if (p) {
                    // Caso o nome no banco não bata exatamente com a lista de fotos
                    contagem[p] = (contagem[p] || 0) + 1;
                    total++;
                }
            });

            const resultados = Object.keys(contagem).map(nome => {
                return {
                    nome: nome,
                    votos: contagem[nome],
                    porcentagem: total > 0 ? (contagem[nome] / total * 100) : 0
                };
            }).sort((a, b) => b.votos - a.votos);

            renderizar(resultados, total);

        }, (error) => {
            console.error("ERRO FIREBASE:", error);
            loadingEl.style.display = "none";
            errorBox.style.display = "block";
            errorBox.innerHTML = `<b>Erro ao carregar:</b> ${error.message}<br><small>Verifique as Regras de Segurança no Console do Firebase.</small>`;
        });

        function renderizar(dados, total) {
            loadingEl.style.display = "none";
            totalEl.textContent = total.toLocaleString('pt-BR');
            listaEl.innerHTML = "";

            dados.forEach(item => {
                const fotoUrl = fotos[item.nome] || "https://via.placeholder.com/150?text=S/F";
                const card = document.createElement("div");
                card.className = "participant-card";
                card.innerHTML = `
                    <img src="${fotoUrl}" alt="${item.nome}" class="avatar">
                    <div class="info">
                        <div class="name-row">
                            <span>${item.nome}</span>
                            <span>${item.porcentagem.toFixed(2)}%</span>
                        </div>
                        <div class="bar-container">
                            <div class="bar-fill" style="width: ${item.porcentagem}%"></div>
                        </div>
                        <div class="stats">
                            ${item.votos.toLocaleString('pt-BR')} votos
                        </div>
                    </div>
                `;
                listaEl.appendChild(card);
            });
        }
    </script>
</body>
