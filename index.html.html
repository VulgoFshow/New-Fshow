<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fshow</title>
  <style>
    body {
      margin: 15px;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      background: #1e1e1e;
      padding: 29px;
      border-radius: 14px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .7);
      color: #eee;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      background: #2d2d2d;
      border: 2px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: border-color .25s;
      user-select: none;
    }
    .option:hover { filter: brightness(1.1); }
    .option input { display: none; }
    .option img {
      width: 130px;
      height: 85px;
      object-fit: cover;
      flex-shrink: 0;
      pointer-events: none;
      user-select: none;
    }
    .option span {
      flex: 1;
      padding: 0 20px;
      font-size: 18px;
      font-weight: 600;
      pointer-events: none;
    }
    .option.selected {
      border-color: #00aaff;
      box-shadow: 0 0 10px #00aaffbb;
    }
    button {
      width: 100%;
      margin-top: 24px;
      padding: 14px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ff6600;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    button:hover:not(:disabled) { background: #e65c00; }
    button:disabled { background: #555; cursor: not-allowed; }

   #botaoCaptcha {
  display: flex;                /* flex para alinhar itens dentro */
  align-items: center;          /* vertical center */
  justify-content: flex-start;  /* conte√∫do dentro alinhado √† esquerda */
  
  background: #222;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 0 15px;
  cursor: pointer;
  user-select: none;
  height: 70px;
  box-shadow: 0 2px 6px rgb(0 0 0 / 0.6);
  transition: border-color 0.3s, box-shadow 0.3s;
  color: #ccc;
  font-size: 14px;
  font-weight: 400;

  margin: 20px auto 0;       /* margem autom√°tica nas laterais para centralizar */
  max-width: 320px;           /* limite m√°ximo de largura */
  width: 320px;               /* largura fixa para garantir centraliza√ß√£o */
  
  gap: 12px;
}

.recaptcha-checkbox {
  flex-shrink: 0;
  width: 30px;
  height: 30px;
  background: #111;
  border: 2px solid #444;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
}

#botaoCaptcha[aria-pressed="true"] .recaptcha-checkbox {
  background-color: #00aaff;
  border-color: #00aaff;
}

.checkmark {
  width: 18px;
  height: 18px;
  display: none;
  stroke: white;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
}

#botaoCaptcha[aria-pressed="true"] .checkmark {
  display: block;
}

.recaptcha-label {
  user-select: none;
  line-height: 1;
  flex-grow: 1;                /* faz o texto ocupar o espa√ßo entre checkbox e √≠cone */
}

.recaptcha-icon {
  width: 40px;
  height: 40px;
  border-radius: 4px;
  object-fit: contain;
  filter: brightness(0.7);
  flex-shrink: 0;
}

    .popup {
      display: none;
      position: fixed;
      z-index: 1500;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-y: auto;
    }
    .popup.active {
      display: flex;
    }
    .captcha-box {
      background: #222;
      padding: 20px 30px;
      box-shadow: 0 0 20px #00aaffaa;
      border-radius: 10px;
      width: 340px;
      max-width: 100%;
      text-align: center;
      color: #eee;
      user-select: none;
    }
    .captcha-box h3 {
      font-size: 17px;
      margin-bottom: 18px;
      color: #00aaff;
      user-select: text;
    }
    .captcha-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }
    .captcha-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.25s;
      border-radius: 6px;
      user-select: none;
    }
    .captcha-img.selected {
      border-color: #00aaff;
      box-shadow: 0 0 8px #00aaffcc;
    }
    .captcha-footer {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .captcha-btn {
      background: #00aaff;
      color: #111;
      border: none;
      padding: 9px 18px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
      flex: 1;
      max-width: 140px;
    }
    .captcha-btn:hover:not(:disabled) {
      background: #008ecc;
    }
    .captcha-btn:disabled {
      background: #004466;
      cursor: not-allowed;
    }
    .captcha-status {
      margin-top: 10px;
      font-size: 14px;
      min-height: 20px;
      color: #eee;
      user-select: none;
    }
    .confirm {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: #eee;
    }
    .confirm img {
      width: 165px;
      height: 165px;
      object-fit: cover;
      border-radius: 10px;
      margin: 22px 0;
    }
  </style>
</head>
<body>

    <button id="botaoCaptcha" aria-pressed="false" type="button" aria-label="N√£o sou um rob√¥">
      <span class="recaptcha-checkbox" aria-hidden="true">
        <svg class="checkmark" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">

  <div class="container confirm" id="confirmTela">

    <p>‚úÖ Seu voto foi registrado com sucesso!</p>

  <div class="popup" id="popupCaptcha" role="dialog" aria-modal="true" aria-labelledby="captcha-instruction">
    <div class="captcha-box">
      <button class="captcha-close" aria-label="Fechar CAPTCHA" style="float:right; font-size: 24px; color:#aaa; background:none; border:none; cursor:pointer;" onclick="fecharCaptcha()">&times;</button>
      <h3 id="captcha-instruction">Carregando...</h3>
      <div class="captcha-grid" id="captcha-grid"></div>
      <div class="captcha-footer">
        <button class="captcha-btn" id="refresh-btn" type="button">Atualizar</button>
        <button class="captcha-btn" id="verify-btn" type="button" disabled>Enviar</button>
      </div>
      <div class="captcha-status" id="captcha-status"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    const supabase = createClient(
      'https://maroopnrcrpoizpjhmss.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hcm9vcG5yY3Jwb2l6cGpobXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Mzg1MDQsImV4cCI6MjA2ODExNDUwNH0.2CZWR_1CLCRLtpYkkd7wfMEeIt1oMpfn08ls8ItAXsw'
    );

    const votacaoAtiva = true;

    if (!votacaoAtiva) {
      document.getElementById("votoTela").innerHTML = `
        <h1>üõë Vota√ß√£o Encerrada</h1>
        <p style="font-size:20px;color:red;font-weight:bold;margin-top:40px;">
          A vota√ß√£o foi encerrada. Obrigado por participar!
        </p>`;
    }

    const prompts = [
      {
        label: "Clique nas imagens contendo um mam√≠fero",
        correctTag: "mamifero",
        images: [
          { src: "https://s2-oglobo.glbimg.com/ai7z4jjEFHPzK4944T77pdhgq40=/0x0:2070x1380/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2024/h/o/dMQCzaTBuX7KyQz7g0EA/photo-1631925834699-74cd2a5ad762.jpg", tag: "mamifero" }, //Cachorro
          { src: "https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg", tag: "mamifero" }, //Gato
          { src: "https://guiadoestudante.abril.com.br/wp-content/uploads/sites/4/2025/07/masculino-de-capivara.jpg?quality=70&strip=info&w=1024", tag: "mamifero" }, //Capivara
          { src: "https://i0.wp.com/xapuri.info/wp-content/uploads/2023/03/aa-guaxini-e1724117955946.jpeg", tag: "mamifero" }, //Guaxinim
          { src: "https://i.pinimg.com/originals/2c/ac/ae/2cacae63626e91d6887608bf51217907.jpg", tag: "ave" }, //Pato
          { src: "https://galapagosconservation.org.uk/wp-content/uploads/2023/02/Flamingo-%C2%A9-Jonathan-Green-1024x683.jpg", tag: "ave" }, //Flamingo
          { src: "https://cdn0.peritoanimal.com.br/pt/posts/8/6/7/a_alimentacao_do_pinguim_20768_600.jpg", tag: "ave" }, //Pinguim
          { src: "https://s2-g1.glbimg.com/rSIg3rSxVskSFRTZGRNNff3fAho=/1200x/smart/filters:cover():strip_icc()/i.s3.glbimg.com/v1/AUTH_59edd422c0c84a879bd37670ae4f538a/internal_photos/bs/2023/R/2/SoA89SRBStrtkbDpjuqw/aviao-c919.jpg", tag: "outro" }, //Avi√£o
          { src: "https://www.helisul.com/wp-content/uploads/2025/06/DSC08572-1024x576.jpg", tag: "outro" } //Helic√≥ptero 
        ]
      },
      {
        label: "Clique nas imagens contendo uma ave",
        correctTag: "ave",
        images: [
          { src: "https://i.pinimg.com/originals/2c/ac/ae/2cacae63626e91d6887608bf51217907.jpg", tag: "ave" }, //Pato
          { src: "https://static.wixstatic.com/media/d4a2eb_28f0a32efcbd444ebee67f1bfac48b4b~mv2.jpg/v1/fill/w_900,h_675,al_c,q_85,enc_auto/Flamingo.jpg", tag: "ave" }, //Flamingo
          { src: "https://www.greenpeace.org/static/planet4-brasil-stateless/2018/07/pinguim-de-barbicha2.jpg", tag: "ave" }, //Pinguim
          { src: "https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/169F6/production/_91026629_gettyimages-519508400.jpg.webp", tag: "mamifero" },
          { src: "https://www.petz.com.br/blog/wp-content/uploads/2019/12/caes-braquicefalicos-pet-1280x720.jpg", tag: "mamifero" }, //Cachorro
          { src: "https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg", tag: "mamifero" }, //Gato
          { src: "https://hvlevet.com.br/wp-content/uploads/2021/02/2020-10-16-problemas-de-pele-em-gatos-802x506-1.jpg", tag: "mamifero" }, //Capivara
          { src: "https://i0.wp.com/xapuri.info/wp-content/uploads/2023/03/aa-guaxini-e1724117955946.jpeg", tag: "mamifero" }, //Guaxinim
          { src: "https://media.gazetadopovo.com.br/2018/06/abdd21f568bb5288b929b00571b6ba16-gpMedium.jpg", tag: "outro" } 
          //Helic√≥ptero
        ]
      }
    ];

    // Shuffle helper
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Variables for CAPTCHA
    const captchaGrid = document.getElementById("captcha-grid");
    const captchaInstruction = document.getElementById("captcha-instruction");
    const verifyBtn = document.getElementById("verify-btn");
    const refreshBtn = document.getElementById("refresh-btn");
    const statusEl = document.getElementById("captcha-status");
    const popupCaptcha = document.getElementById("popupCaptcha");
    const botaoCaptcha = document.getElementById("botaoCaptcha");
    const botaoVotar = document.getElementById("botaoVotar");
    const votoTela = document.getElementById("votoTela");
    const confirmTela = document.getElementById("confirmTela");
    const nomeConfirm = document.getElementById("nomeConfirm");
    const fotoConfirm = document.getElementById("fotoConfirm");

    // Contador de votos para decidir quando mostrar o CAPTCHA
    const maxVotosAntesCaptcha = 5;
    let contadorVotos = Number(sessionStorage.getItem('contadorVotos')) || 0;

    function generateCaptcha() {
      captchaGrid.innerHTML = "";
      statusEl.textContent = "";
      verifyBtn.disabled = true;

      const prompt = prompts[Math.floor(Math.random() * prompts.length)];
      const correctImages = prompt.images.filter(img => img.tag === prompt.correctTag);
      const wrongImages = prompt.images.filter(img => img.tag !== prompt.correctTag);

      const correctCount = Math.floor(Math.random() * 3) + 2; // 2 a 4 corretas
      const selectedCorrect = shuffle(correctImages).slice(0, correctCount);
      const remaining = 9 - correctCount;
      const selectedWrong = shuffle(wrongImages).slice(0, remaining);

      const allImages = shuffle([...selectedCorrect, ...selectedWrong]);

      captchaInstruction.textContent = prompt.label;

      allImages.forEach(img => {
        const imgEl = document.createElement("img");
        imgEl.src = img.src;
        imgEl.classList.add("captcha-img");
        imgEl.dataset.correct = img.tag === prompt.correctTag;
        imgEl.addEventListener("click", () => {
          imgEl.classList.toggle("selected");
          // Habilitar bot√£o se alguma imagem selecionada
          verifyBtn.disabled = !document.querySelector(".captcha-img.selected");
          statusEl.textContent = "";
        });
        captchaGrid.appendChild(imgEl);
      });
    }

    function abrirCaptcha() {
      generateCaptcha();
      popupCaptcha.classList.add("active");
      botaoCaptcha.setAttribute("aria-pressed", "false");
      botaoVotar.disabled = true;
      statusEl.textContent = "";
    }

    function fecharCaptcha() {
      popupCaptcha.classList.remove("active");
    }

    // Evento do bot√£o "N√£o sou um rob√¥"
    botaoCaptcha.addEventListener("click", () => {
      if (botaoCaptcha.getAttribute("aria-pressed") === "true") return; // j√° validado

      contadorVotos++;
      sessionStorage.setItem('contadorVotos', contadorVotos);

      if (contadorVotos % maxVotosAntesCaptcha === 0) {
        // Mostrar CAPTCHA a cada 5 votos
        abrirCaptcha();
      } else {
        // Aceita direto (conta como humano)
        botaoCaptcha.setAttribute("aria-pressed", "true");
        botaoVotar.disabled = false;
      }
    });

    // Bot√£o verificar CAPTCHA
    verifyBtn.addEventListener("click", () => {
      let sucesso = true;
      const imgs = document.querySelectorAll(".captcha-img");

      imgs.forEach(img => {
        const correto = img.dataset.correct === "true";
        const selecionado = img.classList.contains("selected");
        if (correto !== selecionado) {
          sucesso = false;
        }
      });

      if (sucesso) {
        statusEl.textContent = "‚úÖ Voc√™ passou no CAPTCHA!";
        statusEl.style.color = "#00aaff";
        botaoCaptcha.setAttribute("aria-pressed", "true");
        botaoVotar.disabled = false;
        fecharCaptcha();
      } else {
        statusEl.textContent = "‚ùå Tente novamente.";
        statusEl.style.color = "#ff5555";
        setTimeout(() => {
          generateCaptcha();
        }, 1000);
      }
    });

    // Bot√£o atualizar CAPTCHA
    refreshBtn.addEventListener("click", generateCaptcha);

    // Fun√ß√£o enviar voto
    window.enviarVoto = async () => {
      const escolhido = [...document.querySelectorAll("input[name='vote']")].find(r => r.checked)?.value;
      if (!escolhido) {
        alert("Escolha um participante antes de votar.");
        return;
      }
      if (botaoCaptcha.getAttribute("aria-pressed") !== "true") {
        alert("Por favor, confirme que voc√™ n√£o √© um rob√¥.");
        return;
      }

      nomeConfirm.textContent = escolhido;
      fotoConfirm.src = document.querySelector(".option.selected img").src;

      votoTela.style.display = "none";
      confirmTela.style.display = "flex";

      const { error } = await supabase
        .from('votos')
        .insert({ participante: escolhido });

      if (error) {
        alert('‚ùå Erro ao registrar voto: ' + error.message);
        console.error(error);
      }
    };

    // Bot√£o votar novamente, s√≥ reseta interface
    window.voltar = () => {
      confirmTela.style.display = "none";
      votoTela.style.display = "block";
      botaoVotar.disabled = true;
      botaoCaptcha.setAttribute("aria-pressed", "false");
      statusEl.textContent = "";
    };

    // Sele√ß√£o visual das op√ß√µes
    document.querySelectorAll(".option").forEach(label => {
      label.addEventListener("click", () => {
        document.querySelectorAll(".option").forEach(l => l.classList.remove("selected"));
        label.classList.add("selected");
        label.querySelector("input").checked = true;
      });
    });
  </script>
