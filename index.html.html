<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1374651770967206"
     crossorigin="anonymous"></script>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fshow</title>
  <style>
    body {
      margin: 15px;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 29px;
      border-radius: 14px;
      width: 95%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .5);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
    }
    .option {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      background: #2d2d2d;
      border: 2px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: border-color .25s;
    }
    .option:hover { filter: brightness(1.08); }
    .option input { display: none; }
    .option img {
      width: 130px;
      height: 85px;
      object-fit: cover;
      flex-shrink: 0;
      pointer-events: none;
    }
    .option span {
      flex: 1;
      padding: 0 20px;
      font-size: 18px;
      font-weight: 600;
      pointer-events: none;
    }
    .option.selected {
      border-color: #00aaff;
      box-shadow: 0 0 8px #00aaff88;
    }
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup-content {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    .popup-close {
      position: absolute;
      top: 15px;
      right: 20px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }
    .image-options img {
      width: 80px;
      height: 80px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: border-color 0.3s;
    }
    .image-options img.correct { border-color: #28a745; }
    .image-options img.incorrect { border-color: #dc3545; }
    button {
      width: 100%;
      margin-top: 24px;
      padding: 14px 0;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #ff6600;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) { background: #e65c00; }
    button:disabled { background: #a1a1a1; cursor: not-allowed; }
    .result {
      margin-top: 10px;
      font-weight: bold;
      min-height: 15px;
      text-align: center;
      color: #ff6666;
    }
    .confirm {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .confirm img {
      width: 165px;
      height: 165px;
      object-fit: cover;
      border-radius: 10px;
      margin: 22px 0;
    }
    #botaoCaptcha {
      display: inline-flex;
      align-items: center;
      background: #fff;
      border: 1px solid #d3d6db;
      border-radius: 4px;
      padding: 0 12px 0 0;
      cursor: pointer;
      user-select: none;
      height: 80px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
      font-family: Roboto, Arial, sans-serif;
      color: #3c4043;
      font-size: 14px;
      font-weight: 400;
      outline: none;
      margin-top: 20px;
    }
    .recaptcha-checkbox {
      width: 33px;
      height: 33px;
      background: white;
      border: 2px solid #d3d6db;
      border-radius: 1px;
      margin: 8px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #botaoCaptcha[aria-pressed="true"] .recaptcha-checkbox {
      background-color: #4285f4;
      border-color: #4285f4;
    }
    #botaoCaptcha[aria-pressed="true"] .checkmark {
      display: block;
      stroke: white;
    }
    .recaptcha-label {
      user-select: none;
      line-height: 1;
      padding-right: 10px;
    }
    .checkmark {
      width: 28px;
      height: 28px;
      display: none;
    }
    .recaptcha-icon {
      width: 70px;
      height: 70px;
      margin-left: auto;
      margin-right: 10px;
      border-radius: 4px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container" id="votoTela">
    <h1>11º Roça - Quem você quer que Fique?</h1>
    <label class="option">
      <input type="radio" name="vote" value="Bryan" />
      <img src="https://f.i.uol.com.br/fotografia/2024/09/26/172740554366f61de7057fa_1727405543_3x2_xl.jpg" alt="Bryan" />
      <span>Bryan</span>
    </label>
    <label class="option">
      <input type="radio" name="vote" value="Eueu" />
      <img src="https://portalpopline.com.br/wp-content/uploads/2022/12/Deolane.png" alt="Eueu" />
      <span>Eueu</span>
    </label>
    <label class="option">
      <input type="radio" name="vote" value="Koyuh" />
      <img src="https://img.nsctotal.com.br/wp-content/uploads/2025/01/Eva-do-BBB-25.-Foto-Reproducao-Instagram.png" alt="Koyuh" />
      <span>Koyuh</span>
    </label>
    <label class="option">
      <input type="radio" name="vote" value="Luca" />
      <img src="https://portalpopline.com.br/wp-content/uploads/2021/09/dayane-mello-a-fazenda-13.jpg" alt="Luca" />
      <span>Luca</span>
    </label>
    <label class="option">
      <input type="radio" name="vote" value="Vitor" />
      <img src="https://i0.statig.com.br/bancodeimagens/5t/zp/xl/5tzpxloemfgyxe9m2clkzjzi9.jpg" alt="Vitor" />
      <span>Vitor</span>
    </label>
    <button id="botaoCaptcha" onclick="abrirCaptcha()" aria-pressed="false">
      <span class="recaptcha-checkbox" aria-hidden="true">
        <svg class="checkmark" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 12l6 6 10-10" />
        </svg>
      </span>
      <span class="recaptcha-label">Não sou um robô</span>
      <img class="recaptcha-icon" src="https://i.imgur.com/4hyQKhS.png" alt="Logo personalizada" />
    </button>
    <div class="result" id="resultado"></div>
    <button id="botaoVotar" onclick="enviarVoto()" disabled>Votar</button>
  </div>

  <div class="popup" id="popupCaptcha">
    <div class="popup-content">
      <div class="popup-close" onclick="fecharCaptcha()">&times;</div>
      <div class="captcha-prompt" id="captchaPrompt"></div>
      <div class="image-options" id="imageContainer"></div>
    </div>
  </div>

  <div class="container confirm" id="confirmTela">
    <h2 id="nomeConfirm"></h2>
    <img id="fotoConfirm" src="" alt="Participante escolhido" />
    <p>✅ Seu voto foi registrado com sucesso!</p>
    <button onclick="voltar()">Votar novamente</button>
  </div>

  <script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js';

  const supabaseUrl = 'https://maroopnrcrpoizpjhmss.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1hcm9vcG5yY3Jwb2l6cGpobXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1Mzg1MDQsImV4cCI6MjA2ODExNDUwNH0.2CZWR_1CLCRLtpYkkd7wfMEeIt1oMpfn08ls8ItAXsw';
  const supabase   = createClient(supabaseUrl, supabaseKey);

  /* mostra mensagem se votação encerrada */
  const votacaoAtiva = true;
  if (!votacaoAtiva) {
    document.getElementById("votoTela").innerHTML = `
      <h1>🛑 Votação Encerrada</h1>
      <p style="font-size:20px;color:red;font-weight:bold;margin-top:40px;">
        A votação foi encerrada. Obrigado por participar!
      </p>`;
  }

  /* ---------- CAPTCHA ---------- */
  const imagens = [
    { nome:'gato',    url:'https://www.petlove.com.br/images/breeds/202905/profile/original/vira-lata-p.jpg' },
    { nome:'cachorro',url:'https://www.purina.pt/sites/default/files/styles/ttt_image_510/public/2024-01/sitesdefaultfilesstylessquare_medium_440x440public2022-09Pug.jpg' },
    { nome:'pássaro', url:'https://avicoladeseleccion.es/1573/75.jpg' }
  ];
  let imagemAlvo=null;

  window.abrirCaptcha = ()=>{ document.getElementById("popupCaptcha").style.display="flex"; gerarCaptcha(); };
  window.fecharCaptcha = ()=>{ document.getElementById("popupCaptcha").style.display="none"; };

  function gerarCaptcha(){
    const cont   = document.getElementById("imageContainer");
    const prompt = document.getElementById("captchaPrompt");
    cont.innerHTML="";
    imagemAlvo = imagens[Math.floor(Math.random()*imagens.length)];
    prompt.innerHTML = `Clique na imagem do <strong>${imagemAlvo.nome}</strong>:`;  
    imagens.sort(()=>0.5-Math.random()).forEach(img=>{
      const el = document.createElement('img');
      el.src = img.url; el.alt = img.nome;
      el.onclick = () => verificarCaptcha(img.nome);
      cont.appendChild(el);
    });
  }

  function verificarCaptcha(resposta){
    const res = document.getElementById("resultado");
    document.querySelectorAll(".image-options img").forEach(i=>i.classList.remove("correct","incorrect"));
    const clicada = [...document.querySelectorAll(".image-options img")].find(i=>i.alt===resposta);
    if(resposta===imagemAlvo.nome){
      clicada.classList.add("correct");
      res.textContent="";
      fecharCaptcha();
      document.getElementById("botaoVotar").disabled=false;
      document.getElementById("botaoCaptcha").setAttribute("aria-pressed","true");
    }else{
      clicada.classList.add("incorrect");
      res.textContent="❌ Resposta incorreta.";
    }
  }

  /* ---------- Enviar voto ---------- */
  window.enviarVoto = async ()=>{
    const escolhido = [...document.querySelectorAll("input[name='vote']")].find(r=>r.checked)?.value;
    if(!escolhido){ alert("Escolha um participante antes de votar."); return; }

    document.getElementById("nomeConfirm").textContent = escolhido;
    document.getElementById("fotoConfirm").src =
      document.querySelector(".option.selected img").src;
    document.getElementById("votoTela").style.display="none";
    document.getElementById("confirmTela").style.display="flex";

    const { error } = await supabase
      .from('votos')
      .insert({ participante:escolhido });

    if(error){
      alert('❌ Erro ao registrar voto: '+error.message);
      console.error(error);
    }
  };

  /* votar novamente */
  window.voltar = ()=>location.reload();

  /* seleção visual */
  document.querySelectorAll(".option").forEach(label=>{
    label.addEventListener("click",()=>{
      document.querySelectorAll(".option").forEach(l=>l.classList.remove("selected"));
      label.classList.add("selected");
      label.querySelector("input").checked = true;
    });
  });
</script>
