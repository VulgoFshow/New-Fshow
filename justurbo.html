<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Julgamento do PÃºblico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root {
  --bg: radial-gradient(circle at top, #3a1515, #120707);
  --card: rgba(255,255,255,.06);
  --gold: #e0c07a;
  --text: #fff;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 900px;
  padding: 12px;
}

.card {
  background: var(--card);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 40px 24px;
  box-shadow: 0 25px 50px rgba(0,0,0,.45);
  text-align: center;
  animation: fadeUp .5s ease;
}

@keyframes fadeUp {
  from {opacity:0; transform: translateY(30px);}
  to {opacity:1; transform: translateY(0);}
}

.title {
  font-size: 24px;
  font-weight: 800;
  letter-spacing: 1px;
  color: var(--gold);
  margin-bottom: 20px;
}

.message {
  font-size: 20px;
  margin: 20px 0;
  line-height: 1.5;
}

.option {
  padding: 16px;
  margin-bottom: 12px;
  border-radius: 16px;
  background: rgba(255,255,255,.04);
  border: 2px solid transparent;
  cursor: pointer;
  transition: .25s;
}

.option:hover {
  transform: scale(1.02);
  border-color: rgba(224,192,122,.4);
}

.option.selected {
  border-color: var(--gold);
  background: rgba(224,192,122,.15);
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 20px;
  border-radius: 18px;
  border: none;
  background: linear-gradient(135deg, #f0d58f, #c7a457);
  color: #000;
  font-size: 16px;
  font-weight: 800;
  cursor: pointer;
  transition: .25s;
}

button:hover {
  transform: scale(1.03);
}

.hidden {
  display: none;
}

.confirm {
  text-align: center;
}

.vote-name {
  font-size: 22px;
  font-weight: bold;
  color: var(--gold);
  margin: 16px 0;
}
</style>
</head>
<body>

<div class="container">

  <!-- TELA: VOTAÃ‡ÃƒO ABERTA -->
  <div class="card" id="voteScreen">
    <div class="title">Quem vocÃª quer que FIQUE?</div>
    <div class="option" onclick="selectOption(this)">Ella</div>
    <div class="option" onclick="selectOption(this)">Guilherme</div>
        <div class="option" onclick="selectOption(this)">Gean</div>
    <button onclick="confirmVote()">VOTAR</button>
  </div>

  <!-- TELA: CONFIRMAÃ‡ÃƒO DE VOTO -->
  <div class="card hidden confirm" id="confirmScreen">
    <div class="title">VOTO REGISTRADO</div>
    <p>VocÃª votou em:</p>
    <div class="vote-name" id="votedName"></div>
    <button onclick="voteAgain()">VOTAR NOVAMENTE</button>
  </div>

  <!-- TELA: VOTAÃ‡ÃƒO ENCERRADA -->
  <div class="card hidden" id="closedScreen">
    <div class="title">VOTAÃ‡ÃƒO ENCERRADA</div>
  </div>

</div>

<script>
// ====================== CONTROLE DA VOTAÃ‡ÃƒO ======================
// MUDE APENAS ESTA LINHA PARA ABRIR OU FECHAR A VOTAÃ‡ÃƒO
const VOTACAO_ABERTA = false;  
// true  â†’ votaÃ§Ã£o aberta
// false â†’ votaÃ§Ã£o encerrada

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyD6NAWtJ1bOD-vdVbSQuf5440XaBkg6uaU",
  authDomain: "enquete-fa527.firebaseapp.com",
  databaseURL: "https://enquete-fa527-default-rtdb.firebaseio.com",
  projectId: "enquete-fa527",
  storageBucket: "enquete-fa527.firebasestorage.app",
  messagingSenderId: "544422121318",
  appId: "1:544422121318:web:e3d0412f7bf9740e7142a7"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ðŸ§  ESTADO */
let selected = null;
let sending = false;

/* DECIDE QUAL TELA MOSTRAR */
function updateScreen() {
  if (VOTACAO_ABERTA) {
    document.getElementById("voteScreen").classList.remove("hidden");
    document.getElementById("closedScreen").classList.add("hidden");
    document.getElementById("confirmScreen").classList.add("hidden");
  } else {
    document.getElementById("voteScreen").classList.add("hidden");
    document.getElementById("closedScreen").classList.remove("hidden");
    document.getElementById("confirmScreen").classList.add("hidden");
  }
}

/* Chama ao carregar a pÃ¡gina */
updateScreen();

/* ðŸ‘‰ SELEÃ‡ÃƒO */
function selectOption(el) {
  if (!VOTACAO_ABERTA) return;
  document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
  el.classList.add('selected');
  selected = el.innerText;
}

/* ðŸ—³ï¸ CONFIRMAR VOTO */
async function confirmVote() {
  if (!VOTACAO_ABERTA) {
    alert("A votaÃ§Ã£o estÃ¡ encerrada.");
    return;
  }
  if (!selected) {
    alert("Escolha um participante");
    return;
  }
  if (sending) return;
  sending = true;

  try {
    await db.collection("jut3").add({
      nome: selected,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    document.getElementById("votedName").innerText = selected;
    document.getElementById("voteScreen").classList.add("hidden");
    document.getElementById("confirmScreen").classList.remove("hidden");

  } catch (error) {
    console.error("Erro ao registrar voto:", error);
    alert("Erro ao registrar seu voto.\nVerifique sua conexÃ£o e tente novamente.");
  } finally {
    sending = false;
  }
}

/* ðŸ” VOTAR NOVAMENTE */
function voteAgain() {
  selected = null;
  sending = false;
  document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
  updateScreen(); // volta para a tela correta (aberta ou encerrada)
}
</script>

</body>
</html>
