<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fshow - Login & Cadastro</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

<link rel="icon" href="https://via.placeholder.com/32" type="image/png">
<meta name="theme-color" content="#8A2BE2">
    
<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: radial-gradient(circle at 20% 20%, rgba(128,0,255,0.25), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255,140,0,0.25), transparent 40%),
                linear-gradient(135deg, #120018, #1d0033, #2a003d);
    background-size: 200% 200%;
    animation: gradientMove 12s ease infinite;
    background-attachment: fixed;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.main-wrapper {
    width: 100%;
    max-width: 420px;
    animation: fadeIn 0.8s ease-out;
}

.logo-fshow {
    text-align: center;
    font-size: 3rem;
    font-weight: 900;
    margin-bottom: 25px;
    letter-spacing: -2px;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 5px 20px rgba(128,0,255,0.4));
    animation: glowLogo 3s ease-in-out infinite alternate;
}

@keyframes glowLogo {
    from { filter: drop-shadow(0 0 10px rgba(128,0,255,0.4)); }
    to { filter: drop-shadow(0 0 25px rgba(255,140,0,0.6)); }
}

.auth-card {
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(128,0,255,0.3);
    border-radius: 26px;
    padding: 35px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(128,0,255,0.15);
    transition: 0.4s ease;
}

.tab-control {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    background: rgba(0,0,0,0.3);
    padding: 6px;
    border-radius: 14px;
}

.tab-btn {
    flex: 1;
    padding: 13px;
    border: none;
    background: transparent;
    color: #aaa;
    font-weight: 600;
    cursor: pointer;
    border-radius: 12px;
    transition: 0.3s;
    font-size: 0.9rem;
}

.tab-btn.active {
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    color: white;
}

form {
    display: none;
    flex-direction: column;
    gap: 18px;
}

form.active {
    display: flex;
}

.field {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.field label {
    font-size: 0.75rem;
    font-weight: 700;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    background: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 1rem;
}

.btn-submit {
    margin-top: 15px;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    color: white;
    font-weight: 800;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 40px rgba(255,140,0,0.4);
}

.btn-google {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.08);
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.divider {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 20px 0;
    color: #888;
    font-size: 0.85rem;
}

.divider::before, .divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
}

.message {
    padding: 12px;
    border-radius: 10px;
    font-size: 0.9rem;
    margin-bottom: 15px;
    display: none;
}

.message.active { display: block; }
.message.error { background: rgba(244, 67, 54, 0.2); color: #f44336; border: 1px solid #f44336; }
.message.success { background: rgba(76, 175, 80, 0.2); color: #4caf50; border: 1px solid #4caf50; }

.modal {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.modal.active { display: flex; }

.modal-content {
    background: rgba(20, 20, 20, 0.95);
    border: 1px solid rgba(128,0,255,0.3);
    border-radius: 26px;
    padding: 35px;
    max-width: 420px;
    width: 90%;
}

.profile-picture-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.profile-picture {
    width: 100px; height: 100px;
    border-radius: 50%;
    background: #333;
    display: flex; align-items: center; justify-content: center;
    font-size: 2.5rem;
    overflow: hidden;
    border: 2px solid #8000ff;
}

.profile-picture img { width: 100%; height: 100%; object-fit: cover; }

.file-upload {
    font-size: 0.8rem;
    color: #8000ff;
    cursor: pointer;
    text-decoration: underline;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="main-wrapper">
    <h1 class="logo-fshow">FSHOW</h1>

    <div class="auth-card">
        <div class="tab-control">
            <button class="tab-btn active" type="button" data-tab="login">Entrar</button>
            <button class="tab-btn" type="button" data-tab="signup">Criar Conta</button>
        </div>

        <!-- LOGIN -->
        <form id="login-form" class="active">
            <div id="loginMessage" class="message"></div>
            <div class="field">
                <label>E-mail</label>
                <input type="email" id="loginEmail" placeholder="exemplo@gmail.com" required>
            </div>
            <div class="field">
                <label>Senha</label>
                <input type="password" id="loginPassword" placeholder="Sua senha" required>
            </div>
            <div style="text-align: right;">
                <a href="#" id="forgotPasswordLink" style="color: #ff8c00; font-size: 0.8rem; text-decoration: none;">Esqueceu a senha?</a>
            </div>
            <button type="button" class="btn-submit" id="loginBtn">FAZER LOGIN</button>
            <div class="divider">ou</div>
            <button type="button" class="btn-google" id="googleLoginBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M3.99 12.69c-.18-.66-.27-1.35-.27-2.09 0-.74.09-1.45.26-2.09V5.07H2.18C.635 7.72 0 10.24 0 12.6c0 2.36.635 4.88 2.18 7.53l3.57-2.77c.9-1.05 1.4-2.4 1.4-3.84 0-.74-.09-1.45-.26-2.09v-2.84z" fill="#FBBC05"/>
                    <path d="M12 4.75c1.77 0 3.29.61 4.53 1.6l3.36-3.36C17.45 1.09 14.97 0 12 0 7.7 0 3.99 2.47 2.18 6.07l3.57 2.77c.9-1.05 2.4-2.09 4.25-2.09z" fill="#EA4335"/>
                </svg>
                Entrar com Google
            </button>
        </form>

        <!-- SIGNUP -->
        <form id="signup-form">
            <div id="signupMessage" class="message"></div>
            <div class="profile-picture-container">
                <div class="profile-picture" id="profilePicturePreview">ðŸ‘¤</div>
                <label class="file-upload" for="avatar">Escolher foto</label>
                <input type="file" id="avatar" accept="image/*" style="display: none;">
            </div>
            <div class="field">
                <label>Nome de UsuÃ¡rio</label>
                <input type="text" id="signupNickname" placeholder="Seu apelido" required>
            </div>
            <div class="field">
                <label>E-mail</label>
                <input type="email" id="signupEmail" placeholder="exemplo@gmail.com" required>
            </div>
            <div class="field">
                <label>Senha</label>
                <input type="password" id="signupPassword" placeholder="MÃ­nimo 6 caracteres" required>
            </div>
            <div class="field">
                <label>Confirmar Senha</label>
                <input type="password" id="signupPasswordConfirm" placeholder="Confirme sua senha" required>
            </div>
            <button type="button" class="btn-submit" id="signupBtn">CRIAR CONTA</button>
        </form>
    </div>
</div>

<!-- MODAL RECUPERAR SENHA -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-bottom: 20px; color: #8000ff;">Recuperar Senha</h2>
        <div id="forgotPasswordMessage" class="message"></div>
        <div class="field">
            <label>E-mail</label>
            <input type="email" id="forgotPasswordEmail" placeholder="Seu e-mail registrado">
        </div>
        <button type="button" class="btn-submit" id="sendResetEmailBtn" style="width: 100%;">ENVIAR LINK</button>
        <button type="button" id="closeForgotModal" style="background: none; border: none; color: #888; margin-top: 15px; cursor: pointer; width: 100%;">Voltar</button>
    </div>
</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyAeTHCWC7reX16rEwyWfbV7Qh8fcrCG3bw",
  authDomain: "fchat-60461.firebaseapp.com",
  databaseURL: "https://fchat-60461-default-rtdb.firebaseio.com",
  projectId: "fchat-60461",
  storageBucket: "fchat-60461.firebasestorage.app",
  messagingSenderId: "919618815528",
  appId: "1:919618815528:web:bcbbccb703e17cf5f4971d",
  measurementId: "G-15HYVM1QXV"
};

// Inicializar Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const googleProvider = new firebase.auth.GoogleAuthProvider();

let selectedAvatarFile = null;

/* ================= FUNÃ‡Ã•ES ================= */

function showMsg(id, text, type) {
    const el = document.getElementById(id);
    if (el) {
        el.textContent = text;
        el.className = `message active ${type}`;
        setTimeout(() => el.classList.remove('active'), 5000);
    }
}

function toggleTabs(tab) {
    document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.getElementById(`${tab}-form`).classList.add("active");
    document.querySelector(`[data-tab="${tab}"]`).classList.add("active");
}

/* ================= EVENTOS ================= */

document.addEventListener("DOMContentLoaded", () => {
    
    // Tabs
    document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.onclick = () => toggleTabs(btn.dataset.tab);
    });

    // Login
    document.getElementById("loginBtn").onclick = async () => {
        const email = document.getElementById("loginEmail").value;
        const pass = document.getElementById("loginPassword").value;
        if (!email || !pass) return showMsg("loginMessage", "Preencha tudo", "error");
        try {
            await auth.signInWithEmailAndPassword(email, pass);
            showMsg("loginMessage", "Sucesso!", "success");
            setTimeout(() => window.location.href = "index.html", 1000);
        } catch (e) { showMsg("loginMessage", e.message, "error"); }
    };

    // Google Login
    document.getElementById("googleLoginBtn").onclick = async () => {
        try {
            await auth.signInWithPopup(googleProvider);
            window.location.href = "index.html";
        } catch (e) { showMsg("loginMessage", e.message, "error"); }
    };

    // Signup
    document.getElementById("signupBtn").onclick = async () => {
        const nick = document.getElementById("signupNickname").value;
        const email = document.getElementById("signupEmail").value;
        const pass = document.getElementById("signupPassword").value;
        const confirm = document.getElementById("signupPasswordConfirm").value;

        if (pass !== confirm) return showMsg("signupMessage", "Senhas nÃ£o batem", "error");
        
        try {
            const res = await auth.createUserWithEmailAndPassword(email, pass);
            await db.collection("profiles").doc(res.user.uid).set({
                nickname: nick,
                email: email,
                created_at: new Date()
            });
            showMsg("signupMessage", "Conta criada!", "success");
            setTimeout(() => toggleTabs("login"), 2000);
        } catch (e) { showMsg("signupMessage", e.message, "error"); }
    };

    // Modal Esqueci Senha
    document.getElementById("forgotPasswordLink").onclick = (e) => {
        e.preventDefault();
        document.getElementById("forgotPasswordModal").classList.add("active");
    };

    document.getElementById("closeForgotModal").onclick = () => {
        document.getElementById("forgotPasswordModal").classList.remove("active");
    };

    document.getElementById("sendResetEmailBtn").onclick = async () => {
        const email = document.getElementById("forgotPasswordEmail").value;
        if (!email) return showMsg("forgotPasswordMessage", "Digite o e-mail", "error");
        try {
            await auth.sendPasswordResetEmail(email);
            showMsg("forgotPasswordMessage", "E-mail enviado!", "success");
        } catch (e) { showMsg("forgotPasswordMessage", e.message, "error"); }
    };
});
</script>
</body>
</html>
