<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fshow - Login & Cadastro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>

/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== FUNDO ANIMADO ===== */
body {
    background: radial-gradient(circle at 20% 20%, rgba(128,0,255,0.25), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255,140,0,0.25), transparent 40%),
                linear-gradient(135deg, #120018, #1d0033, #2a003d);
    background-size: 200% 200%;
    animation: gradientMove 12s ease infinite;
    background-attachment: fixed;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* anima칞칚o do fundo */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== CONTAINER ===== */
.main-wrapper {
    width: 100%;
    max-width: 420px;
    animation: fadeIn 0.8s ease-out;
}

/* ===== LOGO ===== */
.logo-fshow {
    text-align: center;
    font-size: 3rem;
    font-weight: 900;
    margin-bottom: 25px;
    letter-spacing: -2px;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 5px 20px rgba(128,0,255,0.4));
    animation: glowLogo 3s ease-in-out infinite alternate;
}

@keyframes glowLogo {
    from { filter: drop-shadow(0 0 10px rgba(128,0,255,0.4)); }
    to { filter: drop-shadow(0 0 25px rgba(255,140,0,0.6)); }
}

/* ===== CARD ===== */
.auth-card {
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(128,0,255,0.3);
    border-radius: 26px;
    padding: 35px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(128,0,255,0.15);
    transition: 0.4s ease;
}

.auth-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 30px 70px rgba(0,0,0,0.7),
                0 0 60px rgba(255,140,0,0.25);
}

/* ===== ABAS ===== */
.tab-control {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    background: rgba(0,0,0,0.3);
    padding: 6px;
    border-radius: 14px;
}

.tab-btn {
    flex: 1;
    padding: 13px;
    border: none;
    background: transparent;
    color: #aaa;
    font-weight: 600;
    cursor: pointer;
    border-radius: 12px;
    transition: 0.3s;
}

.tab-btn.active {
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    color: white;
    box-shadow: 0 0 20px rgba(128,0,255,0.4);
}

/* ===== FORM ===== */
form {
    display: none;
    flex-direction: column;
    gap: 18px;
    animation: fadeForm 0.4s ease;
}

form.active {
    display: flex;
}

@keyframes fadeForm {
    from { opacity: 0; transform: translateX(10px); }
    to { opacity: 1; transform: translateX(0); }
}

/* ===== CAMPOS ===== */
.field {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.field label {
    font-size: 0.75rem;
    font-weight: 700;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    margin-left: 5px;
}

/* ===== INPUTS ===== */
input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    background: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 1rem;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: #8000ff;
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 0 4px rgba(128, 0, 255, 0.15),
                0 0 15px rgba(255,140,0,0.3);
    transform: scale(1.02);
}

/* ===== BOT츾O ===== */
.btn-submit {
    margin-top: 15px;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    color: white;
    font-weight: 800;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 10px 30px rgba(128,0,255,0.3);
}

.btn-submit:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 15px 40px rgba(255,140,0,0.4);
    filter: brightness(1.1);
}

.btn-submit:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* ===== FILE UPLOAD ===== */
.file-upload {
    border: 2px dashed rgba(128,0,255,0.4);
    padding: 18px;
    text-align: center;
    border-radius: 14px;
    cursor: pointer;
    font-size: 0.9rem;
    color: #bbb;
    transition: 0.3s;
}

.file-upload:hover {
    border-color: #ff8c00;
    color: white;
    background: rgba(128,0,255,0.1);
}

#avatar {
    display: none;
}

/* ===== ANIMA칂츾O ENTRADA ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>

<div class="main-wrapper">
    <h1 class="logo-fshow">FSHOW</h1>

    <div class="auth-card">
        <div class="tab-control">
            <button class="tab-btn active" onclick="toggleTabs('login')">Entrar</button>
            <button class="tab-btn" onclick="toggleTabs('signup')">Criar Conta</button>
        </div>

        <form id="login-form" class="active">
            <div class="field">
                <label>E-mail</label>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>
            <div class="field">
                <label>Senha</label>
                <input type="password" id="loginPassword" placeholder="N칚o coloque a senha do seu Email" required>
            </div>
            <button type="button" class="btn-submit" onclick="login()">FAZER LOGIN</button>
        </form>

        <form id="signup-form">
            <div class="field">
                <label>Como quer ser chamado?</label>
                <input type="text" id="nickname" placeholder="Seu apelido" required>
            </div>
            <div class="field">
                <label>E-mail de Acesso</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="field">
                <label>Senha Segura</label>
                <input type="password" id="password" placeholder="M칤nimo 6 d칤gitos" required minlength="6">
            </div>
            <div class="field">
                <label>Foto de Perfil</label>
                <label for="avatar" class="file-upload">Clique para enviar foto 游닞</label>
                <input type="file" id="avatar" accept="image/*">
            </div>
            <button type="button" class="btn-submit" onclick="signUp()">CRIAR CONTA</button>
        </form>
    </div>
</div>

<script>
    // ===== INICIALIZA칂츾O DO SUPABASE =====
    const SUPABASE_URL = "https://beuqcarjvvjjmwoedvsc.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJldXFjYXJqdnZqam13b2VkdnNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzUxODQsImV4cCI6MjA4NDQxMTE4NH0.RxFRnk7zqPCJcIcF99BdPYLPRFtMR99diu4lU9pENJ4";
    
    const supabase = window.supabase.createClient(SUBASE_URL, SUPABASE_KEY);

    // ===== ALTERNAR ABAS =====
    function toggleTabs(tab) {
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const btns = document.querySelectorAll('.tab-btn');

        if(tab === 'login') {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            btns[0].classList.add('active');
            btns[1].classList.remove('active');
        } else {
            loginForm.classList.remove('active');
            signupForm.classList.add('active');
            btns[0].classList.remove('active');
            btns[1].classList.add('active');
        }
    }

    // ===== CADASTRO =====
    async function signUp() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const nickname = document.getElementById("nickname").value.trim();
        const avatarFile = document.getElementById("avatar").files[0];

        // Valida칞칫es
        if (!email || !password || !nickname) {
            alert("Por favor, preencha todos os campos obrigat칩rios!");
            return;
        }

        if (password.length < 6) {
            alert("A senha deve ter no m칤nimo 6 d칤gitos!");
            return;
        }

        try {
            // Criar usu치rio
            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                alert("Erro ao criar conta: " + error.message);
                return;
            }

            const user = data.user;
            let avatarUrl = null;

            // Upload de avatar se fornecido
            if (avatarFile) {
                try {
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from("avatars")
                        .upload(`public/${user.id}`, avatarFile);

                    if (!uploadError) {
                        const { data: publicUrlData } = supabase.storage
                            .from("avatars")
                            .getPublicUrl(`public/${user.id}`);
                        avatarUrl = publicUrlData.publicUrl;
                    }
                } catch (e) {
                    console.warn("Erro ao fazer upload de avatar:", e);
                }
            }

            // Criar perfil do usu치rio
            const { error: profileError } = await supabase
                .from("profiles")
                .insert({
                    id: user.id,
                    nickname,
                    avatar_url: avatarUrl
                });

            if (profileError) {
                alert("Erro ao criar perfil: " + profileError.message);
                return;
            }

            alert("Conta criada com sucesso! Verifique seu e-mail para confirmar.");
            
            // Limpar formul치rio
            document.getElementById("signup-form").reset();
            toggleTabs('login');
        } catch (error) {
            alert("Erro inesperado: " + error.message);
        }
    }

    // ===== LOGIN =====
    async function login() {
        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;

        if (!email || !password) {
            alert("Por favor, preencha e-mail e senha!");
            return;
        }

        try {
            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                alert("Erro ao fazer login: " + error.message);
                return;
            }

            alert("Login realizado com sucesso!");
            window.location.href = "/";
        } catch (error) {
            alert("Erro inesperado: " + error.message);
        }
    }

    // ===== CARREGAR DADOS DO USU츼RIO (se logado) =====
    async function getUserData() {
        try {
            const { data: { user } } = await supabase.auth.getUser();

            if (!user) return null;

            const { data, error } = await supabase
                .from("profiles")
                .select("*")
                .eq("id", user.id)
                .single();

            if (error) {
                console.warn("Erro ao carregar perfil:", error);
                return null;
            }

            return data;
        } catch (error) {
            console.warn("Erro ao obter dados do usu치rio:", error);
            return null;
        }
    }

    // ===== INICIALIZAR P츼GINA =====
    document.addEventListener("DOMContentLoaded", async () => {
        const profile = await getUserData();

        if (profile) {
            document.querySelectorAll(".user-nickname")
                .forEach(el => el.innerText = profile.nickname);

            document.querySelectorAll(".user-avatar")
                .forEach(el => el.src = profile.avatar_url || "default.png");
        }
    });
</script>

</body>
</html>
