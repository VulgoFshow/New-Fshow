<style>

/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===== FUNDO ANIMADO ===== */
body {
    background: radial-gradient(circle at 20% 20%, rgba(128,0,255,0.25), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255,140,0,0.25), transparent 40%),
                linear-gradient(135deg, #120018, #1d0033, #2a003d);
    background-size: 200% 200%;
    animation: gradientMove 12s ease infinite;
    background-attachment: fixed;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* animaﾃｧﾃ｣o do fundo */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== CONTAINER ===== */
.main-wrapper {
    width: 100%;
    max-width: 420px;
    animation: fadeIn 0.8s ease-out;
}

/* ===== LOGO ===== */
.logo-fshow {
    text-align: center;
    font-size: 3rem;
    font-weight: 900;
    margin-bottom: 25px;
    letter-spacing: -2px;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 5px 20px rgba(128,0,255,0.4));
    animation: glowLogo 3s ease-in-out infinite alternate;
}

@keyframes glowLogo {
    from { filter: drop-shadow(0 0 10px rgba(128,0,255,0.4)); }
    to { filter: drop-shadow(0 0 25px rgba(255,140,0,0.6)); }
}

/* ===== CARD ===== */
.auth-card {
    background: rgba(255, 255, 255, 0.04);
    backdrop-filter: blur(25px);
    border: 1px solid rgba(128,0,255,0.3);
    border-radius: 26px;
    padding: 35px;
    box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(128,0,255,0.15);
    transition: 0.4s ease;
}

.auth-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 30px 70px rgba(0,0,0,0.7),
                0 0 60px rgba(255,140,0,0.25);
}

/* ===== ABAS ===== */
.tab-control {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
    background: rgba(0,0,0,0.3);
    padding: 6px;
    border-radius: 14px;
}

.tab-btn {
    flex: 1;
    padding: 13px;
    border: none;
    background: transparent;
    color: #aaa;
    font-weight: 600;
    cursor: pointer;
    border-radius: 12px;
    transition: 0.3s;
}

.tab-btn.active {
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    color: white;
    box-shadow: 0 0 20px rgba(128,0,255,0.4);
}

/* ===== FORM ===== */
form {
    display: none;
    flex-direction: column;
    gap: 18px;
    animation: fadeForm 0.4s ease;
}

form.active {
    display: flex;
}

@keyframes fadeForm {
    from { opacity: 0; transform: translateX(10px); }
    to { opacity: 1; transform: translateX(0); }
}

/* ===== CAMPOS ===== */
.field {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.field label {
    font-size: 0.75rem;
    font-weight: 700;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
    margin-left: 5px;
}

/* ===== INPUTS ===== */
input {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    background: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 1rem;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: #8000ff;
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 0 4px rgba(128, 0, 255, 0.15),
                0 0 15px rgba(255,140,0,0.3);
    transform: scale(1.02);
}

/* ===== BOTﾃグ ===== */
.btn-submit {
    margin-top: 15px;
    padding: 16px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(45deg, #8000ff, #ff8c00);
    color: white;
    font-weight: 800;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 10px 30px rgba(128,0,255,0.3);
}

.btn-submit:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 15px 40px rgba(255,140,0,0.4);
    filter: brightness(1.1);
}

.btn-submit:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* ===== SEPARADOR ===== */
.divider {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 20px 0;
    color: #888;
    font-size: 0.85rem;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(255, 255, 255, 0.1);
}

/* ===== BOTﾃグ GOOGLE ===== */
.btn-google {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.08);
    color: white;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    transition: 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.btn-google:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
}

.btn-google img {
    width: 20px;
    height: 20px;
}

/* ===== FILE UPLOAD ===== */
.file-upload {
    border: 2px dashed rgba(128,0,255,0.4);
    padding: 18px;
    text-align: center;
    border-radius: 14px;
    cursor: pointer;
    font-size: 0.9rem;
    color: #bbb;
    transition: 0.3s;
    display: block;
}

.file-upload:hover {
    border-color: #ff8c00;
    color: white;
    background: rgba(128,0,255,0.1);
}

#avatar {
    display: none;
}

/* ===== ANIMAﾃﾃグ ENTRADA ===== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== GOOGLE SIGN-IN CUSTOMIZADO ===== */
#g_id_onload {
    display: none;
}

</style>
</head>
<body>

<div class="main-wrapper">
    <h1 class="logo-fshow">FSHOW</h1>

    <div class="auth-card">
        <div class="tab-control">
            <button class="tab-btn active" type="button" data-tab="login">Entrar</button>
            <button class="tab-btn" type="button" data-tab="signup">Criar Conta</button>
        </div>

        <!-- LOGIN -->
        <form id="login-form" class="active">
            <div class="field">
                <label>E-mail</label>
                <input type="email" id="loginEmail" placeholder="exemplo@gmail.com" required>
            </div>

            <div class="field">
                <label>Senha</label>
                <input type="password" id="loginPassword" placeholder="Nﾃ｣o coloque a senha do seu email" required>
            </div>

            <button type="button" class="btn-submit" id="loginBtn">
                FAZER LOGIN
            </button>

            <!-- Separador -->
            <div class="divider">ou</div>

            <!-- Botﾃ｣o Google Login -->
            <button type="button" class="btn-google" id="googleLoginBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Entrar com Google
            </button>
        </form>

        <!-- SIGNUP -->
        <form id="signup-form">
            <div class="field">
                <label>Como quer ser chamado?</label>
                <input type="text" id="nickname" required>
            </div>

            <div class="field">
                <label>E-mail de Acesso</label>
                <input type="email" id="email" required>
            </div>

            <div class="field">
                <label>Senha Segura</label>
                <input type="password" id="password" minlength="6" required>
            </div>

            <div class="field">
                <label>Foto de Perfil</label>
                <label for="avatar" class="file-upload">Clique para enviar foto 萄</label>
                <input type="file" id="avatar" accept="image/*">
            </div>

            <button type="button" class="btn-submit" id="signupBtn">
                CRIAR CONTA
            </button>

            <!-- Separador -->
            <div class="divider">ou</div>

            <!-- Botﾃ｣o Google Signup -->
            <button type="button" class="btn-google" id="googleSignupBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Cadastrar com Google
            </button>
        </form>
    </div>
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword,
    signInWithPopup,
    GoogleAuthProvider
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import { 
    getFirestore, 
    doc, 
    setDoc,
    getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

import { 
    getStorage, 
    ref, 
    uploadBytes, 
    getDownloadURL 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";


const firebaseConfig = {
  apiKey: "AIzaSyAeTHCWC7reX16rEwyWfbV7Qh8fcrCG3bw",
  authDomain: "fchat-60461.firebaseapp.com",
  databaseURL: "https://fchat-60461-default-rtdb.firebaseio.com",
  projectId: "fchat-60461",
  storageBucket: "fchat-60461.firebasestorage.app",
  messagingSenderId: "919618815528",
  appId: "1:919618815528:web:bcbbccb703e17cf5f4971d",
  measurementId: "G-15HYVM1QXV"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);
const googleProvider = new GoogleAuthProvider();


/* ================= TABS ================= */

function toggleTabs(tab) {
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const buttons = document.querySelectorAll(".tab-btn");

    buttons.forEach(btn => btn.classList.remove("active"));

    if (tab === "login") {
        loginForm.classList.add("active");
        signupForm.classList.remove("active");
        buttons[0].classList.add("active");
    } else {
        signupForm.classList.add("active");
        loginForm.classList.remove("active");
        buttons[1].classList.add("active");
    }
}


/* ================= SIGN UP ================= */

async function signUp() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const nickname = document.getElementById("nickname").value.trim();
    const avatarFile = document.getElementById("avatar").files[0];

    if (!email || !password || !nickname)
        return alert("Preencha todos os campos!");

    if (password.length < 6)
        return alert("Senha mﾃｭnima de 6 caracteres.");

    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        let avatarUrl = null;

        if (avatarFile) {
            const avatarRef = ref(storage, `avatars/${user.uid}`);
            await uploadBytes(avatarRef, avatarFile);
            avatarUrl = await getDownloadURL(avatarRef);
        }

        await setDoc(doc(db, "profiles", user.uid), {
            nickname: nickname,
            avatar_url: avatarUrl,
            email: email,
            created_at: new Date()
        });

        alert("Conta criada com sucesso!");
        document.getElementById("signup-form").reset();
        toggleTabs("login");

    } catch (error) {
        alert(error.message);
    }
}


/* ================= LOGIN ================= */

async function login() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    if (!email || !password)
        return alert("Preencha e-mail e senha.");

    try {
        await signInWithEmailAndPassword(auth, email, password);
        
        // INTEGRAﾃﾃグ: Salva o timestamp do login por 30 dias
        if (window.markAsLoggedIn) {
            window.markAsLoggedIn();
        }
        
        alert("Login realizado!");
        window.location.href = "index.html";
    } catch (error) {
        alert(error.message);
    }
}


/* ================= GOOGLE LOGIN ================= */

async function googleLogin() {
    try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;

        // Verifica se o perfil jﾃ｡ existe
        const profileRef = doc(db, "profiles", user.uid);
        const profileSnap = await getDoc(profileRef);

        if (!profileSnap.exists()) {
            // Se nﾃ｣o existe, cria um novo perfil
            await setDoc(profileRef, {
                nickname: user.displayName || "Usuﾃ｡rio",
                avatar_url: user.photoURL || null,
                email: user.email,
                created_at: new Date()
            });
        }

        // INTEGRAﾃﾃグ: Salva o timestamp do login por 30 dias
        if (window.markAsLoggedIn) {
            window.markAsLoggedIn();
        }

        alert("Login com Google realizado!");
        window.location.href = "index.html";
    } catch (error) {
        alert("Erro ao fazer login com Google: " + error.message);
    }
}


/* ================= GOOGLE SIGNUP ================= */

async function googleSignup() {
    try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;

        // Cria o perfil com dados do Google
        await setDoc(doc(db, "profiles", user.uid), {
            nickname: user.displayName || "Novo Usuﾃ｡rio",
            avatar_url: user.photoURL || null,
            email: user.email,
            created_at: new Date()
        });

        // INTEGRAﾃﾃグ: Salva o timestamp do login por 30 dias
        if (window.markAsLoggedIn) {
            window.markAsLoggedIn();
        }

        alert("Conta criada com sucesso via Google!");
        window.location.href = "index.html";
    } catch (error) {
        alert("Erro ao criar conta com Google: " + error.message);
    }
}


/* ================= EVENTOS ================= */

document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        toggleTabs(btn.dataset.tab);
    });
});

document.getElementById("loginBtn")
    .addEventListener("click", login);

document.getElementById("signupBtn")
    .addEventListener("click", signUp);

document.getElementById("googleLoginBtn")
    .addEventListener("click", googleLogin);

document.getElementById("googleSignupBtn")
    .addEventListener("click", googleSignup);

</script>
</body>
