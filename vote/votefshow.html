<script>
document.addEventListener("DOMContentLoaded", () => {

    const ultimoLogin = Number(localStorage.getItem("ultimoLoginFshow"));
    const agora = Date.now();
    const UM_DIA = 86400000;

    if (!ultimoLogin || (agora - ultimoLogin) > UM_DIA) {
        console.warn("Login expirado → redirecionando...");
        window.location.href = "login.html";
        return;
    }

    console.log("Autorizado! Login dentro do prazo.");
});

document.addEventListener("DOMContentLoaded", () => {
    const ultimoLogin = Number(localStorage.getItem("ultimoLoginFshow"));

});

</script>

<style>
/* ===== VARIÁVEIS GLOBAIS ===== */
:root {
  --bg: #121212;
  --card-bg: #2b2b2b;
  --selected-bg: #3c3c3c;
  --panel-bg: #2b2b2b;
  --panel-border: rgba(255, 255, 255, 0.06);
  --accent: #00b7b0;
  --text: #fff;
  --muted: #bdbdbd;
  --border-radius: 8px;
  --transition: all 0.3s ease;
  --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.6);
  --shadow-md: 0 4px 14px rgba(0, 0, 0, 0.4);
  --shadow-lg: 0 8px 25px rgba(13, 13, 13, 0.3);
  --back: #0d0d0d
}

/* ===== BASE ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: "Inter", Arial, sans-serif;
  color: var(--text);

  background:
    radial-gradient(circle at 10% 20%, rgba(0, 183, 176, 0.32), transparent 55%),
    radial-gradient(circle at 85% 75%, rgba(0, 110, 255, 0.28), transparent 60%),
    radial-gradient(circle at 50% -20%, rgba(200, 0, 255, 0.25), transparent 70%),
    linear-gradient(145deg, #0a0b0d, #101218 45%, #060708);

  background-attachment: fixed;
  background-size: cover;
  animation: fadeIn 0.7s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== LAYOUT ===== */
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px 15px;
  animation: slideUp 0.6s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 20px;
  text-align: left;
  transition: color 0.3s ease;
}

/* ===== OPÇÕES (RADIO CARDS) ===== */
.option {
  display: flex;
  background: var(--card-bg);
  border: 1px solid #fff;
  border-radius: var(--border-radius);
  margin-bottom: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.3s ease;
}

.option:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
  border-color: var(--accent);
}

.option img {
  width: 150px;
  height: auto;
  object-fit: cover;
  flex-shrink: 0;
  transition: transform 0.4s ease;
}

.option-content {
  display: flex;
  align-items: center;
  padding: 0 12px;
  width: 100%;
  font-size: 18px;
  font-weight: 500;
  transition: background 0.3s ease;
}

.option-content input[type="radio"] {
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid var(--muted);
  border-radius: 50%;
  margin-right: 8px;
  cursor: pointer;
  position: relative;
  transition: border-color 0.3s ease, transform 0.2s ease;
}

.option-content input[type="radio"]:hover {
  transform: scale(1.1);
}

.option-content input[type="radio"]:checked {
  border-color: var(--accent);
}

.option-content input[type="radio"]:checked::before {
  content: "";
  position: absolute;
  inset: 3px;
  border-radius: 50%;
  background: var(--accent);
}

/* ===== BOTÃO PRINCIPAL ===== */
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: var(--border-radius);
  margin-top: 15px;
  cursor: pointer;
  background: #444;
  color: var(--muted);
  transition: var(--transition);
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 183, 176, 0.3);
}

button.active {
  background: var(--accent);
  color: #fff;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.notice {
  font-size: 12px;
  color: var(--muted);
  text-align: center;
  margin-top: 10px;
}

/* ===== POPUP ===== */
.popup {
  display: none;
  position: fixed;
  z-index: 1500;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(4px);
  align-items: center;
  justify-content: center;
  padding: 20px;
  transition: opacity .25s ease;
}

.popup.active {
  display: flex;
  opacity: 1;
}

/* ===== CONTAINER ===== */
.captcha-box {
  background: #1b1b1b;
  width: 360px;
  max-width: 95%;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 20px rgba(0,0,0,.45);
  animation: fadeIn .3s ease;
  color: #eee;
}

/* ===== CABEÇALHO ===== */
.captcha-header {
  background: #0f7b82;
  padding: 14px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.captcha-header span {
  font-size: 15px;
  font-weight: 600;
  line-height: 1.3;
  flex: 1;
  color: #fff;
}

.captcha-header img {
  width: 62px;
  height: 62px;
  border-radius: 6px;
  object-fit: cover;
  margin-left: 12px;
}

/* ===== GRID ===== */
.captcha-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
  padding: 10px;
  background: #00000022;
}

.captcha-img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  border-radius: 6px;
  background: #111;
  cursor: pointer;
  border: 2px solid transparent;
  transition: .15s;
}

.captcha-img:hover {
  transform: scale(1.03);
}

.captcha-img.selected {
  border-color: #fff;
  box-shadow: 0 0 6px rgba(255,255,255,0.5);
}

/* ===== FOOTER ===== */
.captcha-footer {
  padding: 12px;
  display: flex;
  align-items: center;
  gap: 12px;
  justify-content: flex-end;
}

/* ===== BOTÃO AVANÇAR ===== */
.captcha-btn {
  background: #e6e6e6;
  color: #222;
  padding: 10px 22px;
  border-radius: 6px;
  cursor: pointer;
  border: none;
  font-weight: 600;
  transition: .15s;
}

.captcha-btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.captcha-btn:hover:not(:disabled) {
  background: #fff;
}

/* ===== BOTÃO ICONE ===== */
.captcha-icon-btn {
  background: #2b2b2b;
  border: none;
  padding: 8px;
  border-radius: 6px;
  width: 40px;
  height: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: .15s;
}

.captcha-icon-btn img {
  width: 20px;
  opacity: 0.8;
}

.captcha-icon-btn:hover {
  background: #333;
}

/* ===== MÃOZINHA ===== */
.captcha-hand img {
  width: 36px;
  opacity: 0.85;
}

/* ===== PAGINAÇÃO ===== */

.captcha-dots {
  display: flex;
  gap: 4px;
  margin-left: auto;
}

.dot {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background: #222;
  transition: background .15s;
}

.dot.white {
  background: #ffffff !important;
}

.dot.green {
  background: #4CAF50 !important;
}

.dot.active {
  background: none !important;
}

/* ===== CONFIRMAÇÃO ===== */
#fotoConfirm {
  width: 100%;
  border-radius: 10px 10px 0 0;
  border: 1px solid #ddd;
  border-bottom: none;
  display: block;
}

#nomeConfirm {
  background: #1F1F1F;
  color: #fff;
  font-size: 20px;
  font-weight: 700;
  text-align: center;
  padding: 14px;
  border-radius: 0 0 10px 10px;
  border: 1px solid #ddd;
  border-top: none;
  margin: 0;
}

.success-msg {
  background: rgba(0, 255, 150, 0.1);
  border: 1px solid rgba(0, 255, 150, 0.4);
  border-radius: 8px;
  padding: 10px 15px;
  text-align: center;
  color: #00ff99;
  font-weight: 600;
  margin-bottom: 18px;
  animation: fadeIn 0.6s ease;
}

.success-msg::before {
  content: "✔ ";
  color: #00ff99;
}

.voltar {
  background: var(--accent);
  color: #fff;
  transition: background 0.3s ease;
}

.voltar:hover {
  background: #00c9b8;
}

#confirmTela {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
  background: transparent;
  min-height: 85vh;
  animation: slideUp 0.6s ease forwards;
  opacity: 0;
  transform: translateY(30px);
}


.confirm-card {
  background: transparent;
  border: 2px solid var(--panel-border);
  border-radius: 12px;
  padding: 20px;
  max-width: 450px;
  width: 100%;
  margin: 0 auto;
  overflow: hidden;
}

.confirm-card .img-container {
  height: 200px;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 16px;
  background: #f0f0f0;
}

.confirm-card .img-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

#botaoCaptcha {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
  background: #222;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 0 15px;
  height: 70px;
  max-width: 320px;
  width: 320px;
  margin: 20px auto 0;
  cursor: pointer;
  user-select: none;
  box-shadow: var(--shadow-sm);
  color: #ccc;
  font-size: 14px;
  font-weight: 400;
  transition: var(--transition);
}

#botaoCaptcha:hover {
  border-color: var(--accent);
  box-shadow: 0 0 12px rgba(0, 183, 176, 0.3);
}

.recaptcha-checkbox {
  flex-shrink: 0;
  width: 30px;
  height: 30px;
  background: #111;
  border: 2px solid #444;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
}

#botaoCaptcha[aria-pressed="true"] .recaptcha-checkbox {
  background: #00aaff;
  border-color: #00aaff;
}

.checkmark {
  width: 18px;
  height: 18px;
  stroke: white;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  display: none;
}

#botaoCaptcha[aria-pressed="true"] .checkmark {
  display: block;
}

.recaptcha-label {
  user-select: none;
  line-height: 1;
  flex-grow: 1;
}

.recaptcha-icon {
  width: 40px;
  height: 40px;
  border-radius: 4px;
  object-fit: contain;
  filter: brightness(0.7);
  flex-shrink: 0;
}

#botaoCaptcha:disabled {
  opacity: 0.6;
  cursor: ->not-allowed;
  pointer-events: none;
}

.bot-bait {
  pointer-events: none;
}

.fade-in-element {
  opacity: 0.6; 
}
  
</style>
</head>

<script>
  // Horário de Encerramento
const encerramentoBR = new Date("2025-11-25T19:00:00");

async function getServerTime() {
  const { data, error } = await supabase.rpc("get_server_time");

  if (error || !data) {
    window.location.replace("fechada.html");
    return null;
  }

  return new Date(data);
}

async function verificarHorario() {
  const agoraServer = await getServerTime();
  if (!agoraServer) return;
  const agoraBR = new Date(
    agoraServer.toLocaleString("en-US", { timeZone: "America/Sao_Paulo" })
  );

  if (agoraBR >= encerramentoBR) {
    window.location.replace("fechada.html");
  }
}

verificarHorario();

</script>
