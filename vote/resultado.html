<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultado da Votação</title>
<link rel="stylesheet" href="resultado.css"> <!-- ou coloque o CSS direto -->
</head>

<body>

<div class="wrapper">

  <h1>Resultado da Votação</h1>
  <p class="subtitulo">Confira abaixo como ficou o resultado final</p>

  <!-- ===== RESULTADO 1 ===== -->
  <div class="result-card">
    <div class="result-header">
      <img src="img/participante1.jpg" alt="Participante 1">
      <h2>Participante 1</h2>
    </div>

    <div class="barra">
      <div class="preenchimento" style="width: 62%;"></div>
    </div>

    <div class="percentual">62%</div>
  </div>

  <!-- Linha divisória -->
  <div class="linha"></div>

  <!-- ===== RESULTADO 2 ===== -->
  <div class="result-card">
    <div class="result-header">
      <img src="img/participante2.jpg" alt="Participante 2">
      <h2>Participante 2</h2>
    </div>

    <div class="barra">
      <div class="preenchimento" style="width: 28%;"></div>
    </div>

    <div class="percentual">28%</div>
  </div>

  <!-- Linha divisória -->
  <div class="linha"></div>

  <!-- ===== RESULTADO 3 ===== -->
  <div class="result-card">
    <div class="result-header">
      <img src="img/participante3.jpg" alt="Participante 3">
      <h2>Participante 3</h2>
    </div>

    <div class="barra">
      <div class="preenchimento" style="width: 10%;"></div>
    </div>

    <div class="percentual">10%</div>
  </div>

</div>

</body>
</html>
