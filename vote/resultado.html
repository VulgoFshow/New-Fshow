<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultado da Enquete</title>
  
<style>
body {
  background: #f4f4f4;
  font-family: "Inter", sans-serif;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #222;
}

.resultado-wrapper {
  max-width: 900px;
  margin: 0 auto;
}

/* === BLOCO DO RESULTADO (ESTILO IDÊNTICO AO DA IMAGEM) === */
.card-resultado {
  width: 100%;
  background: #fff;
  border-radius: 18px;
  padding: 22px 28px;
  display: flex;
  align-items: center;
  gap: 22px;
  margin-bottom: 22px;

  border: 1px solid #e5e5e5;
  box-shadow: 0 3px 8px rgba(0,0,0,0.05);
}

/* === IMAGEM À ESQUERDA === */
.imgBox {
  width: 110px;
  height: 110px;
  border-radius: 12px;
  overflow: hidden;
  flex-shrink: 0;
}

.imgBox img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* === TEXTO === */
.infoBox {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.nome {
  font-size: 22px;
  font-weight: 700;
  color: #111;
  margin-bottom: 6px;
}

.porcentagem {
  font-size: 17px;
  font-weight: 600;
  color: #0a8d91;
  margin-bottom: 8px;
}

/* === BARRA DE PORCENTAGEM === */
.barra {
  width: 100%;
  height: 14px;
  background: #e6e6e6;
  border-radius: 12px;
  overflow: hidden;
}

.barra-fill {
  height: 100%;
  background: linear-gradient(135deg, #0bb4b9, #0a8d91);
  width: 0%;
  transition: width 1s ease;
}

#totalVotos {
  text-align: center;
  margin-top: 22px;
  font-size: 18px;
  color: #444;
  font-weight: 600;
}

#btnVoltar {
  display: block;
  margin: 25px auto;
  padding: 14px 28px;
  border: none;
  border-radius: 12px;
  background: #0bb4b9;
  color: white;
  cursor: pointer;
  font-size: 18px;
  transition: .2s;
}

#btnVoltar:hover {
  background: #0a8d91;
}
</style>
</head>
<body>

<h1>Resultado da Enquete</h1>

<div class="resultado-wrapper" id="resultadoWrapper"></div>

<div id="totalVotos">Carregando...</div>

<button id="btnVoltar" onclick="window.location.href='enquete.html'">
  Votar novamente
</button>

<!-- ===== Firebase ===== -->
<script type="module">
import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, getDocs }
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyD6NAWtJ1bOD-vdVbSQuf5440XaBkg6uaU",
  authDomain: "enquete-fa527.firebaseapp.com",
  projectId: "enquete-fa527",
  storageBucket: "enquete-fa527.appspot.com",
  messagingSenderId: "544422121318",
  appId: "1:544422121318:web:e3d0412f7bf9740e7142a7"
});
  
const db = getFirestore(app);

// PARTICIPANTES + IMAGENS
const participantes = {
  "Fabiano": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/IEQ23WK6HJFVJPA5YMLJE5MQ24.jpg",
  "Kathy": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/BLHVFVNVGZCQPP3GNBAFNAKY4A.jpg",
  "Maria": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/I7QMOYFUCZC65JNHUX3NUIWY6E.jpg",
  "Carol": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/NEETNBTZK5D25DEXTHW4JXCLOU.jpg",
  "Creo": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/VEPF54DHRBEN3OK23MBEYZPOZQ.jpg",
  "Duda": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/6LGMYPULFVATZDAMF5AZFRY73M.jpg",
  "Dudu": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/DEU2UYHHC5CQVEKDMN53TZNZOY.jpg",
  "Kathy": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/BLHVFVNVGZCQPP3GNBAFNAKY4A.jpg",
  "Mesquita": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/SMTPBVYQKJA6NALLFXPR7X2OEU.jpg",
  "Maria": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/I7QMOYFUCZC65JNHUX3NUIWY6E.jpg",
  "Ray": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/6NDU3EL2QVBURKE2WHCUDDCOQ4.jpg",
  "Saory": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/DELGVBA35FEMBLUR57ECPPWUO4.jpg",
  "Tàmires": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/CLWGAFNXL5A3BLXK3COSM4ONC4.jpg",
  "Toninho": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/GWAIB53P3JB2RAIEEVZB2QA4TU.jpg",
  "Walério": "https://cloudfront-us-east-1.images.arcpublishing.com/newr7/ARME7HV73FCVPJEO4A4WDVHKYY.jpg"
};

async function carregarResultados() {
  const snap = await getDocs(collection(db, "fshowro"));
  const fshowro = {};  
  let total = 0;

  snap.forEach(doc => {
    const nome = doc.data().participante;
    fshowro[nome] = (fshowro[nome] || 0) + 1;
    total++;
  });

  document.getElementById("totalVotos").innerText =
    `Total de votos: ${total}`;

  const wrapper = document.getElementById("resultadoWrapper");
  wrapper.innerHTML = "";

  Object.keys(fshowro).forEach(nome => {
    const qtd = fshowro[nome];
    const percentual = total > 0 ? (qtd / total * 100).toFixed(2) : "0.00";

    const card = document.createElement("div");
    card.className = "card-resultado";
    card.innerHTML = `
      <div class="imgBox">
        <img src="${participantes[nome]}" />
      </div>

      <div class="infoBox">
        <div class="nome">${nome}</div>
        <div class="porcentagem">${percentual}% • ${qtd} votos</div>
        <div class="barra">
          <div class="barra-fill" style="width:${percentual}%"></div>
        </div>
      </div>
    `;

    wrapper.appendChild(card);
  });
}


carregarResultados(); 

</script>

</body>
</html>
