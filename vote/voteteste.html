/* =================== CONFIG =================== */
const TABLE_VOTACAO = "testes";

const aberturaBR = new Date("2025-11-16T21:00:00");
const encerramentoBR = new Date("2025-12-18T23:00:00");

/* =================== HORA DO SERVIDOR =================== */
async function getServerTime() {
  try {
    const res = await fetch("/api/time");
    const data = await res.json();
    return new Date(data.now);
  } catch {
    return null;
  }
}

function toSaoPauloDate(date) {
  return new Date(date.toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
}

/* =================== VERIFICA√á√ÉO DE HOR√ÅRIO =================== */
async function verificarHorarios() {
  const agoraServer = await getServerTime();
  if (!agoraServer) return;

  const agoraBR = toSaoPauloDate(agoraServer);

  if (agoraBR < aberturaBR) return window.location.replace("aguarde.html");
  if (agoraBR > encerramentoBR) return window.location.replace("fechada.html");
}
verificarHorarios();

/* =================== ESTADO CAPTCHA =================== */

/* =================== CONTROLE DE VOTOS =================== */

function setVotosRestantes(n) {
  localStorage.setItem("votosRestantes", String(n));
}

/* =================== CAPTCHA (BACKEND) =================== */
async function generateCaptcha() {
  captchaGrid.innerHTML = "";
  statusEl.textContent = "";
  verifyBtn.disabled = true;

  const res = await fetch("/api/captcha-generate");
  const data = await res.json();

  captchaId = data.captchaId;
  captchaInstruction.textContent = data.label;

  data.images.forEach(img => {
    const el = document.createElement("img");
    el.src = img.src;
    el.className = "captcha-img";
    el.dataset.hash = img.hash;

    el.onclick = () => {
      el.classList.toggle("selected");
      verifyBtn.disabled = !document.querySelectorAll(".captcha-img.selected").length;
    };

    captchaGrid.appendChild(el);
  });
}

async function verificarCaptcha() {
  const selected = [...document.querySelectorAll(".captcha-img.selected")]
    .map(img => img.dataset.hash);

  const res = await fetch("/api/captcha-verify", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ captchaId, selectedHashes: selected })
  });

  const data = await res.json();

  if (!data.success) {
    statusEl.textContent = "Incorreto. Tente novamente.";
    statusEl.style.color = "red";
    setTimeout(generateCaptcha, 1200);
    return;
  }

  setVotosRestantes(VOTOS_POR_CAPTCHA);
  captchaVisualLiberado = true;

  botaoCaptcha.setAttribute("aria-pressed", "true");
  botaoVotar.classList.add("active");
  fecharCaptcha();

  if (pendingVote) {
    const voto = pendingVote;
    pendingVote = null;
    setTimeout(() => submitVote(voto), 300);
  }

  suspeita = 0;
}

/* =================== POPUP =================== */
function abrirCaptcha() {
  if (captchaAberto) return;
  captchaAberto = true;
  generateCaptcha();
  popupCaptcha.classList.add("active");
  botaoVotar.disabled = true;
}

function fecharCaptcha() {
  popupCaptcha.classList.remove("active");
  captchaAberto = false;
  botaoVotar.disabled = getVotosRestantes() <= 0;
}

refreshBtn.onclick = generateCaptcha;
verifyBtn.onclick = verificarCaptcha;

/* =================== ENVIO DO VOTO =================== */
async function submitVote(participante) {
  botaoVotar.disabled = true;
  const texto = botaoVotar.textContent;
  botaoVotar.textContent = "Enviando voto...";

  await new Promise(r => setTimeout(r, 600));

  let recaptchaToken = null;
  if (suspeita >= LIMITE_SUSPEITA) {
    recaptchaToken = await getRecaptchaToken();
  }

  const res = await fetch("/api/vote", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      participante,
      table: TABLE_VOTACAO,
      captchaOk: captchaVisualLiberado,
      recaptchaToken
    })
  });

  if (!res.ok) return window.location.href = "erro.html";

  let restantes = getVotosRestantes() - 1;
  setVotosRestantes(Math.max(restantes, 0));

  if (restantes <= 0) {
    captchaVisualLiberado = false;
    botaoCaptcha.setAttribute("aria-pressed", "false");
    botaoVotar.classList.remove("active");
  }

  votoTela.style.display = "none";
  confirmTela.style.display = "flex";
  nomeConfirm.textContent = participante;

  fotoConfirm.src = fotos[participante] || "";
  fotoConfirm.style.display = fotos[participante] ? "block" : "none";

  botaoVotar.textContent = texto;
  botaoVotar.disabled = false;
}

/* =================== EVENTOS =================== */
botaoVotar.onclick = () => {
  const escolhido = document.querySelector('input[name="vote"]:checked');
  if (!escolhido) return alert("Selecione algu√©m!");

  if (getVotosRestantes() <= 0) {
    pendingVote = escolhido.value;
    abrirCaptcha();
    return;
  }

  submitVote(escolhido.value);
};

botaoCaptcha.onclick = () => {
  if (!captchaVisualLiberado) abrirCaptcha();
};

/* =================== DETEC√á√ÉO SUSPEITA =================== */
let suspeita = 0;
const LIMITE_SUSPEITA = 6;

function exigirCaptchaPorSuspeita() {
  if (captchaAberto) return;
  setVotosRestantes(0);
  captchaVisualLiberado = false;
  botaoVotar.disabled = true;
  abrirCaptcha();
}

document.addEventListener("click", () => {
  suspeita++;
  if (suspeita >= LIMITE_SUSPEITA) exigirCaptchaPorSuspeita();
});

/* =================== reCAPTCHA =================== */
function getRecaptchaToken() {
  return new Promise(resolve => {
    grecaptcha.ready(() => {
      grecaptcha.execute("SUA_SITE_KEY", { action: "vote" })
        .then(resolve);
    });
  });
}
