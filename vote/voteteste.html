<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Enquete</title>

<link rel="stylesheet" href="enquete.css">

<!-- Fonte Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

</head>

<style>
/* BASE */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #f1f5fa;
  margin: 0;
  padding: 20px;
}

.enquete {
  max-width: 420px;
  margin: 0 auto;
  background: #fff;
  border-radius: 28px;
  overflow: hidden;
  box-shadow: 0 12px 35px rgba(0,0,0,0.09);
}

/* TÍTULO */
.header {
  padding: 30px 25px 15px;
  text-align: center;
}

.header h1 {
  margin: 0;
  font-size: 30px;
  font-weight: 800;
  letter-spacing: -0.5px;
}

.header p {
  margin: 10px 0 0;
  font-size: 23px;
  font-weight: 700;
  line-height: 1.3;
}

/* PARTICIPANTE */
.participante {
  border-bottom: 1px solid #ebebeb;
  position: relative;
}

.info {
  display: flex;
  align-items: center;
  padding: 14px;
  gap: 15px;
  cursor: pointer;
  transition: background 0.2s;
}

.info:hover {
  background: #f5faff;
}

.foto {
  width: 80px;
  height: 80px;
  border-radius: 14px;
  object-fit: cover;
  flex-shrink: 0;
  transition: 0.25s;
}

.texto {
  flex: 1;
}

.nome {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 2px;
}

.clique {
  font-size: 15px;
  color: #777;
}

/* CARD SELECIONADO — MUITO PARECIDO COM A IMAGEM */
.participante.selecionado .info {
  background: #0aaac0;
  color: white;
  border-radius: 18px;
  margin: 8px;
  margin-bottom: 0;
}

.participante.selecionado .info .clique {
  color: #eaffff;
}

.participante.selecionado .foto {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(0,0,0,0.25);
}

.captcha-wrapper {
  background: #ffffff;
  border: 1px solid #cce4f0;
  border-top: none;
  margin: 0 8px;
  border-radius: 0 0 18px 18px;

  max-height: 0;
  overflow: hidden;
  padding: 0;
  transition: all 0.35s ease;
}

.captcha-wrapper.aberto {
  padding: 22px;
  max-height: 300px;
}

/* BOTÃO VOTAR */
.btn-votar {
  background: #cfcfcf;
  color: white;
  border: none;
  border-radius: 14px;
  padding: 15px;
  width: 100%;
  font-size: 19px;
  font-weight: 600;
  cursor: not-allowed;
  transition: 0.25s;
}

.btn-votar.habilitado {
  background: #0aaac0;
  cursor: pointer;
}

/* POPUP */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.65);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99999;
}

.overlay.mostrar {
  display: flex;
}

.popup {
  background: white;
  width: 90%;
  max-width: 340px;
  border-radius: 22px;
  overflow: hidden;
  text-align: center;
  box-shadow: 0 12px 40px rgba(0,0,0,0.25);
}

.popup-cabecalho {
  background: #0aaac0;
  color: white;
  padding: 18px;
  font-size: 20px;
  font-weight: 700;
}

.popup-conteudo {
  padding: 28px 22px;
}

.popup-conteudo img {
  width: 95px;
  height: 95px;
  border-radius: 16px;
  object-fit: cover;
  margin-bottom: 15px;
}

.popup-conteudo h2 {
  margin: 0 0 20px;
  font-size: 23px;
}

.btn-novamente {
  background: #0aaac0;
  color: white;
  border: none;
  padding: 15px;
  width: 100%;
  border-radius: 14px;
  font-size: 18px;
  cursor: pointer;
}

</style>
<body>

<div class="enquete">

  <!-- TÍTULO -->
  <div class="header">
    <h1>ENQUETE</h1>
    <p>Quem você quer que FIQUE em "A Fazenda 17"?</p>
  </div>

  <!-- PARTICIPANTE 1 -->
  <div class="participante" data-nome="Mesquita">
    <div class="info">
      <img class="foto" src="https://i.ibb.co/8sxk2xV/foto1.jpg" alt="">
      <div class="texto">
        <div class="nome">Mesquita</div>
        <div class="clique">Clique para votar</div>
      </div>
    </div>

    <!-- CAIXA CAPTCHA -->
    <div class="captcha-wrapper">
      <div class="captcha-box">
        <!-- SUA DIV DO CAPTCHA AQUI -->
        <div class="captcha-placeholder">
          <p>Aqui entra o CAPTCHA dessa opção</p>
        </div>

        <button class="btn-votar">votar</button>
      </div>
    </div>
  </div>

  <!-- PARTICIPANTE 2 -->
  <div class="participante" data-nome="Ray">
    <div class="info">
      <img class="foto" src="https://i.ibb.co/TrR7h2C/foto2.jpg" alt="">
      <div class="texto">
        <div class="nome">Ray</div>
        <div class="clique">Clique para votar</div>
      </div>
    </div>

    <!-- CAIXA CAPTCHA -->
    <div class="captcha-wrapper">
      <div class="captcha-box">
        <div class="captcha-placeholder">
          <p>Aqui entra o CAPTCHA dessa opção</p>
        </div>

        <button class="btn-votar">votar</button>
      </div>
    </div>
  </div>

  <!-- PARTICIPANTE 3 -->
  <div class="participante" data-nome="Toninho">
    <div class="info">
      <img class="foto" src="https://i.ibb.co/F4r5x4Ld/Finalistas2.jpg" alt="">
      <div class="texto">
        <div class="nome">Toninho</div>
        <div class="clique">Clique para votar</div>
      </div>
    </div>

    <!-- CAIXA CAPTCHA -->
    <div class="captcha-wrapper">
      <div class="captcha-box">
        <div class="captcha-placeholder">
          <p>Aqui entra o CAPTCHA dessa opção</p>
        </div>

        <button class="btn-votar">votar</button>
      </div>
    </div>
  </div>

</div>

<!-- POPUP DE VOTO CONFIRMADO -->
<div class="overlay" id="popupConfirmacao">
  <div class="popup">
    <div class="popup-cabecalho">Seu voto</div>

    <div class="popup-conteudo">
      <img id="popupFoto" src="" alt="">
      <h2 id="popupNome"></h2>

      <button class="btn-novamente" onclick="location.reload()">
        Votar Novamente
      </button>
    </div>
  </div>
</div>


</body>

<script>// ==============================================================================
// Variáveis Globais para controle
// ==============================================================================
let participanteSelecionado = null;
window.recaptchaWidgets = {};
window.recaptchaCarregado = false;
const participantes = document.querySelectorAll(".participante");
const popupConfirmacao = document.getElementById("popupConfirmacao");

// ==============================================================================
// 1. Inicialização e Configuração do reCAPTCHA
// ==============================================================================

// Nomes/IDs dos participantes para o reCAPTCHA
const IDs_PARTICIPANTES = ["Mesquita", "Ray", "Toninho"];
const SITE_KEY = "SUA-SITE-KEY"; // Substitua pela sua Site Key real do reCAPTCHA

/**
 * Função global chamada após o carregamento do script do reCAPTCHA.
 * Renderiza um widget do reCAPTCHA para cada participante.
 */
window.onloadCallback = function () {
    window.recaptchaCarregado = true;
    
    IDs_PARTICIPANTES.forEach(nome => {
        criarCaptcha(nome);
    });
};

/**
 * Cria e renderiza o widget do reCAPTCHA para um participante.
 * @param {string} nome - O nome (ID) do participante.
 */
function criarCaptcha(nome) {
    const nomeMinusculo = nome.toLowerCase();
    
    // Encontra o placeholder onde o reCAPTCHA será inserido
    const placeholder = document.querySelector(`.participante[data-nome="${nome}"] .captcha-placeholder`);
    
    // Adiciona um ID único para o reCAPTCHA
    const captchaID = `captcha-widget-${nomeMinusculo}`;
    placeholder.id = captchaID;

    // Remove o texto placeholder
    placeholder.innerHTML = '';
    
    // Encontra o botão de votar correspondente
    const btnVotar = document.querySelector(`.participante[data-nome="${nome}"] .btn-votar`);

    // Renderiza o widget do reCAPTCHA
    const widget = grecaptcha.render(captchaID, {
        sitekey: SITE_KEY,
        callback: function () {
            // Callback: Habilita o botão 'Votar' quando o usuário completa o CAPTCHA
            btnVotar.classList.add("habilitado");
            btnVotar.disabled = false;
        },
        'expired-callback': function() {
            // Callback: Desabilita o botão 'Votar' se o CAPTCHA expirar
            btnVotar.classList.remove("habilitado");
            btnVotar.disabled = true;
        }
    });

    window.recaptchaWidgets[nome] = widget;
}

// ==============================================================================
// 2. Lógica de Seleção do Participante
// ==============================================================================

participantes.forEach(participante => {
    const info = participante.querySelector(".info");

    info.addEventListener("click", () => {
        const nome = participante.getAttribute("data-nome");
        
        // Se o participante já estiver selecionado, deseleciona
        if (participante === participanteSelecionado) {
            deselecionarParticipante(participante);
            participanteSelecionado = null;
        } else {
            // Se houver outro selecionado, deseleciona-o
            if (participanteSelecionado) {
                deselecionarParticipante(participanteSelecionado);
            }
            
            // Seleciona o novo participante
            selecionarParticipante(participante, nome);
            participanteSelecionado = participante;
        }
    });
});

/**
 * Aplica as classes de 'selecionado' e abre a caixa do CAPTCHA.
 * @param {HTMLElement} participante - O elemento div.participante.
 * @param {string} nome - O nome do participante.
 */
function selecionarParticipante(participante, nome) {
    participante.classList.add("selecionado");
    
    const captchaWrapper = participante.querySelector(".captcha-wrapper");
    captchaWrapper.classList.add("aberto");
    
    // Reseta o reCAPTCHA se ele já foi renderizado
    const widgetId = window.recaptchaWidgets[nome];
    if (widgetId !== undefined) {
        grecaptcha.reset(widgetId);
    }
}

/**
 * Remove as classes de 'selecionado' e fecha a caixa do CAPTCHA.
 * @param {HTMLElement} participante - O elemento div.participante.
 */
function deselecionarParticipante(participante) {
    // Remove classes de estilo
    participante.classList.remove("selecionado");
    
    // Fecha a caixa do CAPTCHA
    const captchaWrapper = participante.querySelector(".captcha-wrapper");
    captchaWrapper.classList.remove("aberto");

    // Desabilita o botão 'Votar'
    const btnVotar = participante.querySelector(".btn-votar");
    btnVotar.classList.remove("habilitado");
    btnVotar.disabled = true;
}


// ==============================================================================
// 3. Lógica de Envio e Pop-up (Simulação)
// ==============================================================================

participantes.forEach(participante => {
    const btnVotar = participante.querySelector(".btn-votar");

    btnVotar.addEventListener("click", async (event) => {
        // Previne o envio padrão do formulário (se estivesse em um)
        event.preventDefault(); 
        
        // Verifica se o botão está habilitado pelo CAPTCHA
        if (!btnVotar.classList.contains("habilitado")) {
            alert("Por favor, complete o reCAPTCHA primeiro.");
            return;
        }

        // Obtém o nome e a foto do participante para o pop-up
        const nome = participante.getAttribute("data-nome");
        const fotoSrc = participante.querySelector(".foto").src;
        
        // Neste ponto, você faria a chamada real para o Firebase/backend
        // O trecho com 'initializeApp', 'getFirestore', 'addDoc' e 'serverTimestamp'
        // é código de BACK-END (Node.js/Firebase Functions) e não pode ser executado
        // diretamente no navegador (FRONT-END) sem um servidor configurado.
        
        // *** SIMULAÇÃO DE ENVIO COM SUCESSO ***
        
        console.log(`Voto para ${nome} simulado com sucesso!`);
        // Aqui, idealmente, você chamaria sua função 'enviarVoto(nome)' real.
        
        // Exibe o Pop-up de Confirmação
        exibirPopupConfirmacao(nome, fotoSrc);
        
        // Opcional: Desabilita todos os participantes após o voto (como em enquetes reais)
        participantes.forEach(p => {
            p.querySelector(".info").style.pointerEvents = 'none';
        });
    });
});

/**
 * Exibe o pop-up de confirmação de voto.
 * @param {string} nome - O nome do participante votado.
 * @param {string} fotoSrc - A URL da foto do participante.
 */
function exibirPopupConfirmacao(nome, fotoSrc) {
    const popupNome = document.getElementById("popupNome");
    const popupFoto = document.getElementById("popupFoto");

    popupNome.textContent = `Voto em ${nome} CONFIRMADO!`;
    popupFoto.src = fotoSrc;
    
    popupConfirmacao.classList.add("mostrar");
}

</script>
</html>
