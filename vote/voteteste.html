<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fshow - Voto Único</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="icon" href="https://i.ibb.co/0Vv5RSLg/Logo-Fshow2.png" type="image/png">
  <link rel="apple-touch-icon" href="https://i.ibb.co/0Vv5RSLg/Logo-Fshow2.png">
  <meta name="theme-color" content="#8A2BE2">

  <style>
    :root {
      --bg: #06080d;
      --card-bg: rgba(25, 25, 35, 0.85);
      --accent: #00e6d8;
      --accent-2: #4f7cff;
      --accent-soft: rgba(0, 230, 216, 0.25);
      --text: #ffffff;
      --muted: #a0a4b0;
      --radius-md: 12px;
      --radius-lg: 18px;
      --transition: 0.45s cubic-bezier(.2,.8,.2,1);
      --shadow-md: 0 10px 30px rgba(0,0,0,0.45);
      --shadow-glow: 0 0 25px rgba(0,230,216,0.25);
      --panel-border: rgba(255,255,255,0.1);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(0, 230, 216, 0.18), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(79,124,255,0.18), transparent 60%),
        linear-gradient(160deg, var(--bg), #0c1018 45%, #05070b);
      background-attachment: fixed;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 30px 20px;
      animation: fadeSlideUp 0.9s cubic-bezier(.2,.8,.2,1) both;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(30px) scale(0.96); filter: blur(6px); }
      to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    h1 { font-size: 26px; font-weight: 900; text-align: center; letter-spacing: 0.6px; margin-bottom: 12px; }

    .options { display: flex; flex-direction: column; gap: 18px; margin-top: 28px; }

    .option {
      position: relative;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: var(--transition);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .option:hover {
      transform: translateY(-6px) scale(1.01);
      border-color: var(--accent);
      box-shadow: var(--shadow-md), var(--shadow-glow);
    }

    .option img { width: 120px; height: 120px; object-fit: cover; flex-shrink: 0; border-right: 1px solid var(--panel-border); }

    .option-content { display: flex; align-items: center; padding: 18px; width: 100%; font-size: 18px; font-weight: 600; gap: 15px; }

    .option-content input[type="radio"] {
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid var(--muted);
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }

    .option-content input[type="radio"]:checked { border-color: var(--accent); box-shadow: 0 0 0 5px var(--accent-soft); }
    .option-content input[type="radio"]:checked::before {
      content: ""; position: absolute; inset: 5px; background: var(--accent); border-radius: 50%;
    }

    .captcha-container { margin: 32px 0; display: flex; justify-content: center; }

    button#botaoVotar {
      width: 100%; padding: 18px; font-size: 18px; font-weight: 900; border: none; border-radius: var(--radius-md);
      text-transform: uppercase; letter-spacing: 1.2px; background: #2b2f3a; color: var(--muted); cursor: not-allowed; transition: var(--transition);
    }

    button#botaoVotar.active {
      cursor: pointer; background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #001818;
      box-shadow: 0 10px 30px var(--accent-soft);
    }

    #confirmTela, #errorTela, #loadingTela {
      display: none; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; width: 100%;
    }

    .card { background: var(--card-bg); border-radius: 20px; padding: 36px; width: 100%; max-width: 460px; box-shadow: var(--shadow-md); backdrop-filter: blur(12px); }
    .error-msg { color: #ff6b6b; font-weight: 900; font-size: 22px; margin-bottom: 12px; }
    .voltar { background: linear-gradient(135deg, var(--accent), var(--accent-2)); color: #001818; padding: 14px; border: none; border-radius: 10px; width: 100%; cursor: pointer; font-weight: 800; margin-top: 22px; transition: var(--transition); }

    .spinner {
      width: 52px; height: 52px; border-radius: 50%; border: 4px solid rgba(255,255,255,0.15); border-top-color: var(--accent);
      animation: spin 0.9s linear infinite; margin-bottom: 22px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (min-width: 768px) {
      .container { max-width: 720px; }
      .options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 22px; }
      .option { flex-direction: column; text-align: center; }
      .option img { width: 100%; height: 180px; border-right: none; border-bottom: 1px solid var(--panel-border); }
      .option-content { justify-content: center; padding: 22px 12px; }
    }
  </style>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
</head>
<body>

  <div id="loadingTela" style="display: flex;">
    <div class="spinner"></div>
    <p id="loadingText">Iniciando sistema de segurança...</p>
  </div>

  <div id="votoTela" class="container" style="display: none;">
    <h1>Quem você quer que VENÇA a F10?</h1>
    <p style="text-align: center; color: var(--muted); font-size: 12px; margin-bottom: 20px;">É permitido apenas um voto por pessoa.</p>
    
    <div class="options">

      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/João.jpg?raw=true" alt="João">
        <div class="option-content">
          <input type="radio" name="vote" value="João"> João
        </div>
      </label>

      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Koyuh.jpg?raw=true" alt="Koyuh">
        <div class="option-content">
          <input type="radio" name="vote" value="Koyuh"> Koyuh
        </div>
      </label>
  
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Luca.jpg?raw=true" alt="Luca">
        <div class="option-content">
          <input type="radio" name="vote" value="Luca"> Luca
        </div>
      </label>
  
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Paiva.jpg?raw=true" alt="Paiva">
        <div class="option-content">
          <input type="radio" name="vote" value="Paiva"> Paiva
        </div>
      </label>
      
    </div>

    <div class="captcha-container">
      <div class="cf-turnstile" data-sitekey="0x4AAAAAACEGre7O4wmrWp4M" data-callback="onCaptchaSuccess" data-theme="dark"></div>
    </div>

    <button id="botaoVotar" onclick="submitVote()" disabled>VOTAR</button>
  </div>

  <div id="confirmTela">
    <div class="card">
      <div style="font-size: 50px; margin-bottom: 10px;">✔</div>
      <h2 id="nomeConfirm"></h2>
      <p style="color: #00ffb3; font-weight: bold;">Voto computado com sucesso!</p>
      <button class="voltar" onclick="location.href='votefshow.html'">VOTO DA TORCIDA</button>
    </div>
  </div>

  <div id="errorTela">
    <div class="card">
      <div class="error-msg" id="errorTitle">Acesso Negado</div>
      <p id="errorMessage"></p>
      <button class="voltar" onclick="location.reload()">TENTAR NOVAMENTE</button>
      <button class="voltar" onclick="location.href='votefshow.html'">VOTO DA TORCIDA</button>
    </div>
  </div>

  <script>
    /**
     * SEGURANÇA REFORÇADA - FSHOW VOTAÇÃO (CORRIGIDO)
     * Removido campos extras que podem não existir no seu Supabase.
     */
    const CONFIG = {
      ROUND: "rodada_18",
      URL: "https://beuqcarjvvjjmwoedvsc.supabase.co",
      KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJldXFjYXJqdnZqam13b2VkdnNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzUxODQsImV4cCI6MjA4NDQxMTE4NH0.RxFRnk7zqPCJcIcF99BdPYLPRFtMR99diu4lU9pENJ4",
      TABLE: "finalf10",
      MIN_TIME: 3000 // Reduzido para 3 segundos
    };

    let state = {
      client: null,
      visitorId: null,
      ip: null,
      token: null,
      start: Date.now(),
      isBot: false
    };

    function detectBot() {
      const criteria = [
        navigator.webdriver,
        !navigator.languages || navigator.languages.length === 0,
        /HeadlessChrome/.test(navigator.userAgent)
      ];
      if (criteria.some(c => !!c)) state.isBot = true;
    }

    async function initSecurity() {
      detectBot();
      try {
        state.client = supabase.createClient(CONFIG.URL, CONFIG.KEY);
        
        if (localStorage.getItem("voted_" + CONFIG.ROUND)) {
          return showError("Voto já registrado!", "Você já participou desta rodada.");
        }

        document.getElementById("loadingText").innerText = "Validando dispositivo...";
        
        if (typeof FingerprintJS !== 'undefined') {
          const fp = await FingerprintJS.load();
          const result = await fp.get();
          state.visitorId = result.visitorId;
        } else {
          state.visitorId = "gen_" + Math.random().toString(36).substr(2, 10);
        }

        document.getElementById("loadingText").innerText = "Analisando conexão...";
        try {
          const res = await fetch("https://api.ipify.org?format=json");
          const data = await res.json();
          state.ip = data.ip;
        } catch (e) { state.ip = "0.0.0.0"; }
        
        document.getElementById("loadingTela").style.display = "none";
        document.getElementById("votoTela").style.display = "block";
      } catch (e) { 
        console.error("Erro Init:", e);
        showError("Erro de Inicialização", "Falha nos módulos de segurança."); 
      }
    }

    window.onCaptchaSuccess = (token) => { 
      state.token = token; 
      checkReady(); 
    };

    function checkReady() {
      const sel = document.querySelector('input[name="vote"]:checked');
      const btn = document.getElementById("botaoVotar");
      if (sel && state.token) { 
        btn.disabled = false; 
        btn.classList.add("active"); 
      } else { 
        btn.disabled = true; 
        btn.classList.remove("active"); 
      }
    }

    document.querySelectorAll('input[name="vote"]').forEach(r => r.onchange = checkReady);

    async function submitVote() {
      const sel = document.querySelector('input[name="vote"]:checked');
      const btn = document.getElementById("botaoVotar");
      
      if (btn.disabled) return;

      const elapsed = Date.now() - state.start;
      if (elapsed < CONFIG.MIN_TIME && !state.isBot) {
        return showError("Ação muito rápida", "Por favor, aguarde um momento antes de votar.");
      }

      btn.disabled = true;
      btn.innerText = "VALIDANDO...";

      try {
        // 1. Verificação de duplicidade
        const { data: existing, error: checkErr } = await state.client
          .from(CONFIG.TABLE)
          .select("id")
          .eq("visitor_id", state.visitorId)
          .eq("round_id", CONFIG.ROUND)
          .maybeSingle();
        
        if (existing) {
          localStorage.setItem("voted_" + CONFIG.ROUND, "true");
          return showError("Voto Duplicado", "Este dispositivo já votou nesta rodada.");
        }

        btn.innerText = "ENVIANDO...";

        // 2. Inserção (CAMPOS EXATOS DO SEU BANCO)
        const { error: insErr } = await state.client.from(CONFIG.TABLE).insert([{
          participante: sel.value,
          ip: state.ip || "0.0.0.0",
          visitor_id: state.visitorId,
          round_id: CONFIG.ROUND,
          turnstile_token: state.token,
          user_agent: navigator.userAgent
        }]);

        if (insErr) {
            console.error("Erro Supabase:", insErr);
            throw insErr;
        }

        // Sucesso
        localStorage.setItem("voted_" + CONFIG.ROUND, "true");
        document.getElementById("votoTela").style.display = "none";
        document.getElementById("confirmTela").style.display = "flex";
        document.getElementById("nomeConfirm").innerText = sel.value;

      } catch (e) {
        console.error("Erro Final:", e);
        // Exibe o erro real no console para você debugar se persistir
        showError("Erro ao Votar", "Houve um problema ao salvar seu voto. Detalhes no console.");
        btn.disabled = false;
        btn.innerText = "VOTAR";
      }
    }

    function showError(title, msg) {
      document.getElementById("loadingTela").style.display = "none";
      document.getElementById("votoTela").style.display = "none";
      document.getElementById("errorTela").style.display = "flex";
      document.getElementById("errorTitle").innerText = title;
      document.getElementById("errorMessage").innerText = msg;
    }

    window.addEventListener('DOMContentLoaded', initSecurity);
  </script>
</body>
</html>
