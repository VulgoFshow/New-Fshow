// =================== CONFIG ===================
const TABLE_VOTACAO = "f3ro√ßa9";

const aberturaBR = new Date("2025-11-16T21:00:00");
const encerramentoBR = new Date("2025-12-17T18:00:00");

// =================== HORA DO SERVIDOR ===================
async function getServerTime() {
  try {
    const res = await fetch("/api/time");
    const data = await res.json();
    return new Date(data.now);
  } catch (e) {
    console.error("Erro ao verificar hor√°rio:", e);
    return null;
  }
}

  function toSaoPauloDate(date) {
  const spString = date.toLocaleString("en-US", {
    timeZone: "America/Sao_Paulo"
  });
  return new Date(spString);
}

// =================== ABERTURA + ENCERRAMENTO ===================
async function verificarHorarios() {
  const agoraServer = await getServerTime();

  if (!agoraServer) {
    window.location.replace("aguarde.html");
    return;
  }

  const agoraBR = toSaoPauloDate(agoraServer);

  console.log(
    "Hora SP:", agoraBR,
    "Abertura:", aberturaBR,
    "Encerramento:", encerramentoBR
  );

  // ===== AINDA N√ÉO ABRIU =====
  if (agoraBR.getTime() < aberturaBR.getTime()) {
    window.location.replace("aguarde.html");
    return;
  }

  // ===== J√Å FECHOU =====
  if (agoraBR.getTime() > encerramentoBR.getTime()) {
    window.location.replace("fechada.html");
    return;
  }

  // ===== ABERTA =====
  console.log("VOTA√á√ÉO ABERTA ‚Äî UI liberada");
}

verificarHorarios();

/* =============================

============================= */
let captchaLocked = false;

function getVotosRestantes() {
  const raw = localStorage.getItem("votosRestantes");
  const token = localStorage.getItem("token");
  if (!raw || !token) return 0;
  return hashTag(raw) == token ? parseInt(raw) : 0;
}

function setVotosRestantes(n) {
  localStorage.setItem("votosRestantes", String(n));
  localStorage.setItem("token", String(hashTag(String(n))));

  const agora = Date.now();
  if (agora - ultimoClique < 50) {
    suspeita++;
  }
  ultimoClique = agora;

  if (suspeita >= LIMITE_SUSPEITA) exigirCaptchaPorSuspeita();
});

// ============================
// 2) DETECTA MOVIMENTA√á√ÉO DO MOUSE 
// ============================
document.addEventListener("mousemove", (e) => {
  const dx = Math.abs(e.clientX - ultimoMouseX);
  const dy = Math.abs(e.clientY - ultimoMouseY);
  if (dx > 350 || dy > 350) {
    suspeita++;
  }

  ultimoMouseX = e.clientX;
  ultimoMouseY = e.clientY;

  if (suspeita >= LIMITE_SUSPEITA) exigirCaptchaPorSuspeita();
});

// ============================
// 3) DETECTA SCROLL FREN√âTICO (SCRIPT OU BOT)
// ============================

  scrollsRecentes++;
  if (scrollsRecentes > 14) {
    suspeita++;
    scrollsRecentes = 0;
  }

  if (suspeita >= LIMITE_SUSPEITA) exigirCaptchaPorSuspeita();
});

  if (document.visibilityState === "visible") {
    const agora = Date.now();
    if (agora - ultimaTrocaAba < 450) {

    }
    ultimaTrocaAba = agora;
