.botao[disabled] {

@keyframes spin {

.botao.desativado {

.espacador { width: 100%; margin: 26px 0; }

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyD6NAWtJ1bOD-vdVbVQuf5440XaBkg6uaU",
  authDomain: "enquete-fa527.firebaseapp.com",
  projectId: "enquete-fa527",
  storageBucket: "enquete-fa527.firebasestorage.app",
  messagingSenderId: "544422121318",
  appId: "1:544422121318:web:e3d0412f7bf9740e7142a7"
});
const db = getFirestore(app);

const COLECAO_VOTOS = "fshow";
const SITEKEY = "6LeZ8xosAAAAAP7ZBc5Tw_Tv74nddhF_yBeCDoca";
let escolha = null;
let captchaToken = null;
const widgetIdMap = new Map();

function ensureRecaptchaDiv(container, divId) {
  let node = container.querySelector(`#${divId}`);
  if (!node) {
    node = document.createElement("div");
    node.id = divId;
    container.appendChild(node);
  }
  return node;
}

function renderOrResetRecaptcha(containerId, callback) {
  const existing = widgetIdMap.get(containerId);
  if (existing !== undefined && existing !== null) {
    try { grecaptcha.reset(existing); } catch(e){}
    return existing;
  }
  const wid = grecaptcha.render(containerId, { sitekey: SITEKEY, callback });
  widgetIdMap.set(containerId, wid);
  return wid;
}

document.addEventListener("DOMContentLoaded", () => {
  const wrappers = document.querySelectorAll(".opcao-wrapper");
  const headerNome = document.getElementById("selecionadoNome");

  wrappers.forEach(wrapper => {
    const votarBtn = wrapper.querySelector(".botao");
    const processando = wrapper.querySelector(".processando");
    const captchaContainer = wrapper.querySelector(".captcha-widget");

    wrapper.querySelector(".opcao").addEventListener("click", () => {
      wrappers.forEach(w => {
        w.classList.remove("active");
        w.querySelector(".botao").disabled = true;
        w.querySelector(".botao").classList.add("desativado");
      });
      wrapper.classList.add("active");
      escolha = wrapper.dataset.nome;
      headerNome.textContent = escolha;

      const recId = `recaptcha-${escolha}`;
      ensureRecaptchaDiv(captchaContainer, recId);

      const wait = setInterval(() => {
        if (window.grecaptcha && window.recaptchaCarregado) {
          clearInterval(wait);
          renderOrResetRecaptcha(recId, token => {
            captchaToken = token;
            votarBtn.disabled = false;
            votarBtn.classList.remove("desativado");
          });
        }
      }, 150);
    });

    votarBtn.addEventListener("click", async () => {
      if (!captchaToken || !escolha) return;

      votarBtn.disabled = true;
      processando.style.display = "block";

      try {
        await addDoc(collection(db, COLECAO_VOTOS), {
          participante: escolha,
          horario: serverTimestamp()
        });

        // SALVA NO localStorage para a página "Você já votou" mostrar
        localStorage.setItem("ultimoVotoNome", escolha);
        localStorage.setItem("ultimoVotoImg", wrapper.dataset.img);

        // Mostra popup de sucesso
        const popup = document.getElementById("popupVoto");
        document.getElementById("popupFoto").src = wrapper.dataset.img;
        document.getElementById("popupNome").textContent = escolha;
        popup.style.display = "flex";

      } catch (err) {
        alert("Erro ao enviar voto: " + err.message);
      }

      processando.style.display = "none";
    });
  });
});
</script>
