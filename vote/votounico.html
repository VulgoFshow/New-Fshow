<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fshow - Voto Único</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="icon" href="https://i.ibb.co/0Vv5RSLg/Logo-Fshow2.png" type="image/png">
  <link rel="apple-touch-icon" href="https://i.ibb.co/0Vv5RSLg/Logo-Fshow2.png">
  <meta name="theme-color" content="#8A2BE2">

  <style>
    :root {
      --bg: #06080d;
      --card-bg: rgba(25, 25, 35, 0.85);
      --accent: #00e6d8;
      --accent-soft: rgba(0, 230, 216, 0.2);
      --text: #ffffff;
      --muted: #a0a4b0;
      --radius-md: 12px;
      --radius-lg: 18px;
      --transition: 0.4s cubic-bezier(.2,.8,.2,1);
      --shadow-md: 0 10px 30px rgba(0,0,0,0.4);
      --panel-border: rgba(255,255,255,0.1);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 15% 20%, rgba(0, 230, 216, 0.2), transparent 55%),
        radial-gradient(circle at 85% 75%, rgba(80, 120, 255, 0.2), transparent 60%),
        linear-gradient(160deg, var(--bg), #0c1018 45%, #05070b);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }

    .container { max-width: 480px; width: 100%; margin: 0 auto; padding: 30px 20px; animation: fadeSlideUp 0.8s ease both; }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 { font-size: 24px; font-weight: 800; margin-bottom: 10px; text-align: center; letter-spacing: 0.5px; }

    .options { display: flex; flex-direction: column; gap: 16px; margin-top: 25px; }

    .option {
      display: flex; background: var(--card-bg); border: 1px solid var(--panel-border);
      border-radius: var(--radius-lg); overflow: hidden; cursor: pointer;
      position: relative; transition: var(--transition); backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .option:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: var(--shadow-md); }

    .option img { width: 120px; height: 120px; object-fit: cover; flex-shrink: 0; border-right: 1px solid var(--panel-border); }

    .option-content { display: flex; align-items: center; padding: 18px; width: 100%; font-size: 18px; font-weight: 600; gap: 15px; }

    .option-content input[type="radio"] {
      appearance: none; width: 24px; height: 24px; border: 2px solid var(--muted);
      border-radius: 50%; cursor: pointer; position: relative; transition: var(--transition); flex-shrink: 0;
    }

    .option-content input[type="radio"]:checked { border-color: var(--accent); box-shadow: 0 0 0 4px var(--accent-soft); }

    .option-content input[type="radio"]:checked::before {
      content: ""; position: absolute; inset: 5px; border-radius: 50%; background: var(--accent); transition: var(--transition);
    }

    .captcha-container { margin: 30px 0; display: flex; justify-content: center; }

    button#botaoVotar {
      width: 100%; padding: 18px; font-size: 18px; font-weight: 800; border: none;
      border-radius: var(--radius-md); cursor: not-allowed;
      background: #2b2f3a; color: var(--muted); transition: var(--transition);
      text-transform: uppercase; letter-spacing: 1px;
    }

    button#botaoVotar.active {
      cursor: pointer; background: linear-gradient(135deg, var(--accent), #00b7b0);
      color: #001818; box-shadow: 0 8px 25px var(--accent-soft);
    }

    #confirmTela, #errorTela, #loadingTela {
      display: none; flex-direction: column; align-items: center; justify-content: center;
      padding: 20px; min-height: 100vh; text-align: center; width: 100%;
    }

    .card { background: var(--card-bg); border-radius: 20px; padding: 35px; width: 100%; max-width: 450px; box-shadow: var(--shadow-md); backdrop-filter: blur(10px); }

    .error-msg { color: #ff6b6b; font-weight: 800; font-size: 22px; margin-bottom: 10px; }

    .voltar { background: var(--accent); color: #000; padding: 14px; border: none; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 20px; transition: var(--transition); }

    .spinner { border: 5px solid rgba(255,255,255,0.15); border-left-color: var(--accent); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (min-width: 768px) {
      .container { max-width: 700px; }
      .options { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
      .option { flex-direction: column; text-align: center; }
      .option img { width: 100%; height: 180px; border-right: none; border-bottom: 1px solid var(--panel-border); }
      .option-content { justify-content: center; padding: 20px 10px; }
    }
  </style>

  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div id="loadingTela" style="display: flex;">
    <div class="spinner"></div>
    <p id="loadingText">Iniciando sistema de segurança...</p>
  </div>

  <div id="votoTela" class="container" style="display: none;">
    <h1>Quem você quer que FIQUE na F10?</h1>
    <p style="text-align: center; color: var(--muted); font-size: 12px; margin-bottom: 20px;">É permitido apenas um voto por pessoa.</p>
    
    <div class="options">
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Brunno.jpg?raw=true" alt="Luca">
        <div class="option-content">
          <input type="radio" name="vote" value="Brunno"> Brunno
        </div>
      </label>
  
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Guilherme.jpg?raw=true" alt="Luddy">
        <div class="option-content">
          <input type="radio" name="vote" value="Guilherme"> Guilherme
        </div>
      </label>
  
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Mikael.jpg?raw=true" alt="Tety">
        <div class="option-content">
          <input type="radio" name="vote" value="Mikael"> Mikael
        </div>
      </label>
    </div>

    <div class="captcha-container">
      <div class="h-captcha" data-sitekey="6dfe175a-b5e8-4474-ac38-a84436a8004c" data-callback="onCaptchaSuccess" data-theme="dark"></div>
    </div>

    <button id="botaoVotar" onclick="submitVote()" disabled>VOTAR</button>
  </div>

  <div id="confirmTela">
    <div class="card">
      <div style="font-size: 50px; margin-bottom: 10px;">✔</div>
      <h2 id="nomeConfirm"></h2>
      <p style="color: #00ffb3; font-weight: bold;">Voto computado com sucesso!</p>
      <button class="voltar" onclick="location.href='votefshow.html'">VOTO DA TORCIDA</button>
    </div>
  </div>

  <div id="errorTela">
    <div class="card">
      <div class="error-msg" id="errorTitle">Acesso Negado</div>
      <p id="errorMessage"></p>
      <button class="voltar" onclick="location.reload()">TENTAR NOVAMENTE</button>
      <button class="voltar" onclick="location.href='votefshow.html'">VOTO DA TORCIDA</button>
      <p></p>
    </div>
  </div>

  <script>
    const ROUND_ID = "rodada_11";
    const SUPABASE_URL = "https://beuqcarjvvjjmwoedvsc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJldXFjYXJqdnZqam13b2VkdnNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzUxODQsImV4cCI6MjA4NDQxMTE4NH0.RxFRnk7zqPCJcIcF99BdPYLPRFtMR99diu4lU9pENJ4";
    const TABLE_NAME = "roça11f10";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const aberturaBR = new Date("2026-01-18T19:00:00");
    const encerramentoBR = new Date("2026-01-31T19:00:00");

  // =================== HORA DO SERVIDOR (Via API Pública) ===================
  async function getServerTime() {
    try {
      const res = await fetch("https://worldtimeapi.org/api/timezone/America/Sao_Paulo");
      const data = await res.json();
      return new Date(data.datetime);
    } catch (e) {
      console.error("Erro ao verificar horário:", e);
      return new Date(); 
    }
  }

  function toSaoPauloDate(date) {
    const spString = date.toLocaleString("en-US", { timeZone: "America/Sao_Paulo" });
    return new Date(spString);
  }

  function redirect(url) {
  if (DEBUG) {
    console.warn("REDIRECT BLOQUEADO →", url);
    return;
  }
  window.location.href = url;
}

  // =================== VERIFICAÇÃO DE HORÁRIO ===================
  async function verificarHorarios() {
    const agoraServer = await getServerTime();
    const agoraBR = toSaoPauloDate(agoraServer);

    if (agoraBR < aberturaBR) {
      window.location.replace("aguarde.html");
      return;
    }

    if (agoraBR > encerramentoBR) {
      window.location.replace("fechada.html");
      return;
    }

    console.log("VOTAÇÃO ABERTA");
  }

  verificarHorarios();

    let visitorId = null;
    let userIP = null;
    let captchaToken = null;
    let isVPNConfirmed = false;

    const fpPromise = import('https://openfpcdn.io/fingerprintjs/v5').then(FingerprintJS => FingerprintJS.load());

    async function checkVPN(ip) {
      // Camada 1: ProxyCheck.io (Sem chave, limitado mas útil)
      try {
        const res1 = await fetch(`https://proxycheck.io/v2/${ip}?vpn=1&asn=1`);
        const data1 = await res1.json();
        if (data1[ip] && (data1[ip].proxy === "yes" || data1[ip].type === "VPN")) return true;
      } catch (e) { console.warn("Camada 1 falhou"); }

      // Camada 2: IP-API (Verifica se o provedor é um datacenter/hosting)
      try {
        const res2 = await fetch(`http://ip-api.com/json/${ip}?fields=status,mobile,proxy,hosting`);
        const data2 = await res2.json();
        if (data2.status === "success" && (data2.proxy === true || data2.hosting === true)) return true;
      } catch (e) { console.warn("Camada 2 falhou"); }

      // Camada 3: FreeIPAPI.com
      try {
        const res3 = await fetch(`https://freeipapi.com/api/json/${ip}`);
        const data3 = await res3.json();
        if (data3.isProxy === true) return true;
      } catch (e) { console.warn("Camada 3 falhou"); }

      return false;
    }

    async function initSecurity() {
      try {
        document.getElementById("loadingText").innerText = "Validando dispositivo...";
        const fp = await fpPromise;
        const result = await fp.get();
        visitorId = result.visitorId;

        if (localStorage.getItem("voted_" + ROUND_ID) === "true") {
          showError("Já votou!", "Aguarde o resultado às 20:30.");
          return;
        }

        document.getElementById("loadingText").innerText = "Analisando conexão...";
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        userIP = ipData.ip;

        // Pré-verificação de VPN na carga
        isVPNConfirmed = await checkVPN(userIP);
        
        document.getElementById("loadingTela").style.display = "none";
        document.getElementById("votoTela").style.display = "block";
      } catch (e) {
        showError("Erro de Conexão", "Não foi possível carregar os módulos de segurança.");
      }
    }

    window.onCaptchaSuccess = (token) => { captchaToken = token; checkReady(); };

    function checkReady() {
      const selecionado = document.querySelector('input[name="vote"]:checked');
      const btn = document.getElementById("botaoVotar");
      if (selecionado && captchaToken) {
        btn.disabled = false;
        btn.classList.add("active");
      } else {
        btn.disabled = true;
        btn.classList.remove("active");
      }
    }

    document.querySelectorAll('input[name="vote"]').forEach(r => r.onchange = checkReady);

    async function submitVote() {
      const selecionado = document.querySelector('input[name="vote"]:checked');
      const btn = document.getElementById("botaoVotar");

      btn.disabled = true;
      btn.innerText = "BLOQUEANDO FRAUDES...";

      try {
        // Re-verificar VPN no momento do voto (evita troca de conexão pós-load)
        const isStillVPN = await checkVPN(userIP);
        if (isStillVPN || isVPNConfirmed) {
          showError("Voto Bloqueado", "Detectamos o uso de VPN ou Proxy. Votos via conexões anônimas não são permitidos.");
          return;
        }

        // Verificação final no banco de dados
        const { data: existingVoter } = await supabaseClient
          .from(TABLE_NAME)
          .select("id")
          .eq("visitor_id", visitorId)
          .eq("round_id", ROUND_ID)
          .maybeSingle();

        if (existingVoter) {
          localStorage.setItem("voted_" + ROUND_ID, "true");
          showError("Já votou!", "Este dispositivo já registrou um voto.");
          return;
        }

        btn.innerText = "ENVIANDO...";
        const { error: insertError } = await supabaseClient
          .from(TABLE_NAME)
          .insert([{
            participante: selecionado.value,
            ip: userIP,
            visitor_id: visitorId,
            round_id: ROUND_ID,
            hcaptcha_token: captchaToken,
            is_vpn: true // Se chegou aqui, is_vpn é falso, mas guardamos o campo
          }]);

        if (insertError) throw insertError;

        localStorage.setItem("voted_" + ROUND_ID, "true");
        document.getElementById("votoTela").style.display = "none";
        document.getElementById("confirmTela").style.display = "flex";
        document.getElementById("nomeConfirm").innerText = selecionado.value;

      } catch (e) {
        showError("Erro no Servidor", "Ocorreu um problema ao registrar seu voto.");
        btn.disabled = false;
        btn.innerText = "VOTAR";
      }
    }

    function showError(title, msg) {
      document.getElementById("loadingTela").style.display = "none";
      document.getElementById("votoTela").style.display = "none";
      document.getElementById("confirmTela").style.display = "none";
      document.getElementById("errorTela").style.display = "flex";
      document.getElementById("errorTitle").innerText = title;
      document.getElementById("errorMessage").innerText = msg;
    }

    initSecurity();
  </script>
</body>
</html>
