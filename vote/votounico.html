<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fshow - Voto único</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="icon" href="https://i.ibb.co/0Vv5RSLg/Logo-Fshow2.png" type="image/png">
  <link rel="apple-touch-icon" href="https://i.ibb.co/0Vv5RSLg/Logo-Fshow2.png">
  <meta name="theme-color" content="#8A2BE2">

  <style>
    /* ======================================================
       CSS APRIMORADO - DESIGN MODERNO E RESPONSIVO
    ====================================================== */

    /* ===== VARIÁVEIS GLOBAIS ===== */
    :root {
      --bg: #06080d; /* Fundo mais escuro */
      --card-bg: rgba(25, 25, 35, 0.85); /* Cartão menos transparente */
      --accent: #00e6d8; /* Destaque mais brilhante */
      --accent-soft: rgba(0, 230, 216, 0.2);
      --text: #ffffff;
      --muted: #a0a4b0;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 18px;
      --transition: 0.4s cubic-bezier(.2,.8,.2,1);
      --shadow-md: 0 10px 30px rgba(0,0,0,0.4);
      --panel-border: rgba(255,255,255,0.1);
    }

    /* ===== RESET & BASE ===== */
    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 15% 20%, rgba(0, 230, 216, 0.2), transparent 55%),
        radial-gradient(circle at 85% 75%, rgba(80, 120, 255, 0.2), transparent 60%),
        linear-gradient(160deg, var(--bg), #0c1018 45%, #05070b);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 480px; /* Container um pouco mais largo */
      width: 100%;
      margin: 0 auto;
      padding: 30px 20px;
      animation: fadeSlideUp 0.8s ease both;
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(20px) scale(0.98); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 10px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    /* ===== OPÇÕES DE VOTO ===== */
    .options {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 25px;
    }

    .option {
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .option:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
      box-shadow: var(--shadow-md);
    }

    .option img {
      width: 120px; /* Imagem um pouco maior */
      height: 120px;
      object-fit: cover;
      flex-shrink: 0;
      border-right: 1px solid var(--panel-border);
    }

    .option-content {
      display: flex;
      align-items: center;
      padding: 18px;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      gap: 15px;
    }

    /* Estilo do Radio Button Customizado */
    .option-content input[type="radio"] {
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid var(--muted);
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
      flex-shrink: 0;
    }

    .option-content input[type="radio"]:checked {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .option-content input[type="radio"]:checked::before {
      content: "";
      position: absolute;
      inset: 5px;
      border-radius: 50%;
      background: var(--accent);
      transition: var(--transition);
    }

    /* ===== CAPTCHA ===== */
    .captcha-container {
      margin: 30px 0;
      display: flex;
      justify-content: center;
    }

    /* ===== BOTÃO VOTAR ===== */
    button#botaoVotar {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 800;
      border: none;
      border-radius: var(--radius-md);
      cursor: not-allowed;
      background: #2b2f3a;
      color: var(--muted);
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button#botaoVotar.active {
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), #00b7b0);
      color: #001818;
      box-shadow: 0 8px 25px var(--accent-soft);
    }

    button#botaoVotar.active:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px var(--accent-soft);
    }

    /* ===== TELAS DE FEEDBACK (Loading, Confirm, Error) ===== */
    #confirmTela, #errorTela, #loadingTela {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh; /* Ocupa a tela inteira */
      text-align: center;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 35px;
      width: 100%;
      max-width: 450px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
    }

    .error-msg {
      color: #ff6b6b;
      font-weight: 800;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .voltar {
      background: var(--accent);
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: var(--transition);
    }

    .voltar:hover {
      opacity: 0.9;
    }

    /* Loading Spinner */
    .spinner {
      border: 5px solid rgba(255,255,255,0.15);
      border-left-color: var(--accent);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    /* ===== RESPONSIVIDADE (Desktop) ===== */
    @media (min-width: 768px) {
      .container {
        max-width: 700px;
      }

      .options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .option {
        flex-direction: column;
        text-align: center;
      }

      .option img {
        width: 100%;
        height: 180px;
        border-right: none;
        border-bottom: 1px solid var(--panel-border);
      }

      .option-content {
        justify-content: center;
        padding: 20px 10px;
      }
    }
  </style>

  <!-- SDKs -->
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <div id="loadingTela" style="display: flex;">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <div id="votoTela" class="container" style="display: none;">
    <h1>Quem você quer que FIQUE na F10?</h1>
    <p style="text-align: center; color: var(--muted); font-size: 12px; margin-bottom: 20px;">Apenas um voto por pessoa</p>
    
    <div class="options">
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Luca.jpg?raw=true" alt="Luca">
        <div class="option-content">
          <input type="radio" name="vote" value="Luca"> Luca
        </div>
      </label>
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Luddy.jpg?raw=true" alt="Luddy">
        <div class="option-content">
          <input type="radio" name="vote" value="Luddy"> Luddy
        </div>
      </label>
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Tety.jpg?raw=true" alt="Tety">
        <div class="option-content">
          <input type="radio" name="vote" value="Tety"> Tety
        </div>
      </label>
    </div>

    <div class="captcha-container">
      <div class="h-captcha" data-sitekey="6dfe175a-b5e8-4474-ac38-a84436a8004c" data-callback="onCaptchaSuccess" data-theme="dark"></div>
    </div>

    <button id="botaoVotar" onclick="submitVote()" disabled>VOTAR</button>
  </div>

  <div id="confirmTela">
    <div class="card">
      <div style="font-size: 50px; margin-bottom: 10px;">✔</div>
      <h2 id="nomeConfirm"></h2>
      <p style="color: #00ffb3; font-weight: bold;">Voto computado com sucesso!</p>
<button class="voltar" onclick="location.href='votefshow.html'">VOLTAR</button>
    </div>
  </div>

  <div id="errorTela">
    <div class="card">
      <div class="error-msg" id="errorTitle">Acesso Negado</div>
      <p id="errorMessage"></p>
      <button class="voltar" onclick="location.href='votefshow.html'">VOTO DA TORCIDA</button>
    </div>
  </div>

  <script>
    const ROUND_ID = "rodada_09";
    const SUPABASE_URL = "https://beuqcarjvvjjmwoedvsc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJldXFjYXJqdnZqam13b2VkdnNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzUxODQsImV4cCI6MjA4NDQxMTE4NH0.RxFRnk7zqPCJcIcF99BdPYLPRFtMR99diu4lU9pENJ4";
    const TABLE_NAME = "roça9f10";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let visitorId = null;
    let userIP = null;
    let captchaToken = null;

    // 1. Inicializar FingerprintJS (Um voto por dispositivo)
    const fpPromise = import('https://openfpcdn.io/fingerprintjs/v5')
      .then(FingerprintJS => FingerprintJS.load());

    async function initSecurity() {
      try {
        const fp = await fpPromise;
        const result = await fp.get();
        visitorId = result.visitorId;
        console.log("Device ID:", visitorId);

        // Verificar se já votou no LocalStorage (primeira barreira)
        if (localStorage.getItem("voted_" + ROUND_ID) === "true") {
          showError("Já votou!", "Aguarde o resultado no canal às 20:30, ou continue votando:");
          return;
        }

        // Obter IP para detecção de VPN
        const ipRes = await fetch("https://api.ipify.org?format=json");
        const ipData = await ipRes.json();
        userIP = ipData.ip;

        // Mostrar tela de votação após carregar segurança
        document.getElementById("loadingTela").style.display = "none";
        document.getElementById("votoTela").style.display = "block";
      } catch (e) {
        console.error("Erro na inicialização:", e);
        showError("Erro de Conexão", "Não foi possível carregar os módulos de segurança. Verifique sua internet.");
      }
    }

    window.onCaptchaSuccess = function(token) {
      captchaToken = token;
      checkReady();
    };

    function checkReady() {
      const selecionado = document.querySelector('input[name="vote"]:checked');
      const btn = document.getElementById("botaoVotar");
      if (selecionado && captchaToken) {
        btn.disabled = false;
        btn.classList.add("active");
      } else {
        btn.disabled = true;
        btn.classList.remove("active");
      }
    }

    document.querySelectorAll('input[name="vote"]').forEach(r => r.onchange = checkReady);

    async function checkVPN(ip) {
      try {
        // Usando proxycheck.io (API gratuita para detecção de VPN/Proxy)
        const res = await fetch(`https://proxycheck.io/v2/${ip}?vpn=1`);
        const data = await res.json();
        
        if (data[ip] && (data[ip].proxy === "yes" || data[ip].type === "VPN")) {
          return true; // É VPN
        }
        return false;
      } catch (e) {
        console.warn("Falha ao checar VPN, permitindo voto por precaução:", e);
        return false;
      }
    }

    async function submitVote() {
      const selecionado = document.querySelector('input[name="vote"]:checked');
      const btn = document.getElementById("botaoVotar");

      btn.disabled = true;
      btn.innerText = "Enviando voto...";

      try {
        // A. Detecção de VPN/Burlar Votação
        const isVPN = await checkVPN(userIP);
        if (isVPN) {
          showError("Voto Bloqueado", "Detectamos o uso de VPN ou Proxy. Para votar, use uma conexão normal.");
          return;
        }

        // B. Verificar no Supabase se o visitorId já existe (Barreira definitiva por dispositivo)
        const { data: existingVoter, error: checkError } = await supabaseClient
          .from(TABLE_NAME)
          .select("id")
          .eq("visitor_id", visitorId)
          .eq("round_id", ROUND_ID)
          .maybeSingle();

        if (existingVoter) {
          localStorage.setItem("voted_" + ROUND_ID, "true");
          showError("Já votou!", "Aguarde o resultado no canal às 20:30, ou continue votando:");
          return;
        }

        // C. Enviar Voto
        btn.innerText = "Computando voto...";
        const { error: insertError } = await supabaseClient
          .from(TABLE_NAME)
          .insert([{
            participante: selecionado.value,
            ip: userIP,
            visitor_id: visitorId, // Novo campo para dispositivo
            round_id: ROUND_ID,
            hcaptcha_token: captchaToken,
            is_vpn: isVPN
          }]);

        if (insertError) {
          if (insertError.code === '23505') {
            showError("Já votou!", "Este dispositivo já registrou um voto.");
          } else {
            throw insertError;
          }
          return;
        }

        // D. Sucesso
        localStorage.setItem("voted_" + ROUND_ID, "true");
        document.getElementById("votoTela").style.display = "none";
        document.getElementById("confirmTela").style.display = "flex";
        document.getElementById("nomeConfirm").innerText = selecionado.value;

      } catch (e) {
        console.error("Erro ao votar:", e);
        showError("Erro no Servidor", "Ocorreu um problema ao registrar seu voto. Tente novamente mais tarde.");
        btn.disabled = false;
        btn.innerText = "VOTAR";
      }
    }

    function showError(title, msg) {
      document.getElementById("loadingTela").style.display = "none";
      document.getElementById("votoTela").style.display = "none";
      document.getElementById("confirmTela").style.display = "none";
      document.getElementById("errorTela").style.display = "flex";
      document.getElementById("errorTitle").innerText = title;
      document.getElementById("errorMessage").innerText = msg;
    }

    // Iniciar
    initSecurity();
  </script>
</body>
</html>
