<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Fshow - Voto Único Seguro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="icon" href="https://i.ibb.co/0Vv5RSLg/Logo-Fshow2.png" type="image/png">
  <link rel="apple-touch-icon" href="https://i.ibb.co/0Vv5RSLg/Logo-Fshow2.png">
  <meta name="theme-color" content="#8A2BE2">

  <style>
    :root {
      --bg: #06080d;
      --card-bg: rgba(25, 25, 35, 0.85);
      --accent: #00e6d8;
      --accent-2: #4f7cff;
      --accent-soft: rgba(0, 230, 216, 0.25);
      --text: #ffffff;
      --muted: #a0a4b0;
      --radius-md: 12px;
      --radius-lg: 18px;
      --transition: 0.45s cubic-bezier(.2,.8,.2,1);
      --shadow-md: 0 10px 30px rgba(0,0,0,0.45);
      --shadow-glow: 0 0 25px rgba(0,230,216,0.25);
      --panel-border: rgba(255,255,255,0.1);
    }

    /* RESET */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(0, 230, 216, 0.18), transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(79,124,255,0.18), transparent 60%),
        linear-gradient(160deg, var(--bg), #0c1018 45%, #05070b);
      background-attachment: fixed;
      animation: bgFloat 12s ease-in-out infinite alternate;
    }

    @keyframes bgFloat {
      from { background-position: 0% 0%; }
      to   { background-position: 100% 100%; }
    }

    /* CONTAINER */
    .container {
      max-width: 480px;
      width: 100%;
      padding: 30px 20px;
      animation: fadeSlideUp 0.9s cubic-bezier(.2,.8,.2,1) both;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.96);
        filter: blur(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    h1 {
      font-size: 26px;
      font-weight: 900;
      text-align: center;
      letter-spacing: 0.6px;
      margin-bottom: 12px;
    }

    /* OPÇÕES */
    .options {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 28px;
    }

    .option {
      position: relative;
      display: flex;
      background: var(--card-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: var(--transition);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      animation: cardIn 0.6s ease both;
    }

    .option:nth-child(1) { animation-delay: .05s; }
    .option:nth-child(2) { animation-delay: .12s; }
    .option:nth-child(3) { animation-delay: .18s; }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .option::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 20%, rgba(0,230,216,0.25), transparent 80%);
      opacity: 0;
      transition: opacity .5s ease;
    }

    .option:hover::before { opacity: 1; }
    .option:hover {
      transform: translateY(-6px) scale(1.01);
      border-color: var(--accent);
      box-shadow: var(--shadow-md), var(--shadow-glow);
    }

    .option img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      flex-shrink: 0;
      border-right: 1px solid var(--panel-border);
      transition: transform .6s ease;
    }

    .option:hover img { transform: scale(1.05); }

    .option-content {
      display: flex;
      align-items: center;
      padding: 18px;
      width: 100%;
      font-size: 18px;
      font-weight: 600;
      gap: 15px;
    }

    .option-content input[type="radio"] {
      appearance: none;
      width: 24px;
      height: 24px;
      border: 2px solid var(--muted);
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      transition: var(--transition);
    }

    .option-content input[type="radio"]:checked {
      border-color: var(--accent);
      box-shadow: 0 0 0 5px var(--accent-soft);
    }

    .option-content input[type="radio"]:checked::before {
      content: "";
      position: absolute;
      inset: 5px;
      background: var(--accent);
      border-radius: 50%;
      animation: pulseRadio .6s ease;
    }

    @keyframes pulseRadio {
      0% { transform: scale(0.4); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* CAPTCHA */
    .captcha-container {
      margin: 32px 0;
      display: flex;
      justify-content: center;
      animation: fadeIn .6s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* BOTÃO */
    button#botaoVotar {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 900;
      border: none;
      border-radius: var(--radius-md);
      text-transform: uppercase;
      letter-spacing: 1.2px;
      background: #2b2f3a;
      color: var(--muted);
      cursor: not-allowed;
      transition: var(--transition);
    }

    button#botaoVotar.active {
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #001818;
      box-shadow: 0 10px 30px var(--accent-soft);
      animation: glowBtn 2.5s infinite alternate;
    }

    @keyframes glowBtn {
      from { box-shadow: 0 0 20px var(--accent-soft); }
      to   { box-shadow: 0 0 35px rgba(79,124,255,.35); }
    }

    button#botaoVotar.active:hover {
      transform: translateY(-3px) scale(1.02);
    }

    /* TELAS */
    #confirmTela, #errorTela, #loadingTela {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      width: 100%;
      animation: fadeSlideUp .7s ease both;
    }

    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 36px;
      width: 100%;
      max-width: 460px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(12px);
    }

    .error-msg {
      color: #ff6b6b;
      font-weight: 900;
      font-size: 22px;
      margin-bottom: 12px;
    }

    .voltar {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #001818;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: 800;
      margin-top: 22px;
      transition: var(--transition);
    }

    .voltar:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
    }

    .spinner {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.15);
      border-top-color: var(--accent);
      animation: spin 0.9s linear infinite, pulseSpinner 1.8s ease infinite;
      margin-bottom: 22px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulseSpinner { 50% { box-shadow: 0 0 25px var(--accent-soft); } }

    @media (min-width: 768px) {
      .container { max-width: 720px; }
      .options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 22px;
      }
      .option { flex-direction: column; text-align: center; }
      .option img {
        width: 100%;
        height: 180px;
        border-right: none;
        border-bottom: 1px solid var(--panel-border);
      }
      .option-content { justify-content: center; padding: 22px 12px; }
    }
  </style>

  <!-- Scripts -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@4/dist/fp.min.js"></script>
</head>
<body>

  <div id="loadingTela" style="display: flex;">
    <div class="spinner"></div>
    <p id="loadingText">Iniciando sistema de segurança...</p>
  </div>

  <div id="votoTela" class="container" style="display: none;">
    <h1>Quem você quer que FIQUE na F10?</h1>
    <p style="text-align: center; color: var(--muted); font-size: 12px; margin-bottom: 20px;">É permitido apenas um voto por pessoa.</p>
    
    <div class="options">
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Emanuel.jpg?raw=true" alt="Opção 1">
        <div class="option-content">
          <input type="radio" name="vote" value="Emanuel"> Emanuel
        </div>
      </label>
  
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/João.jpg?raw=true" alt="Opção 2">
        <div class="option-content">
          <input type="radio" name="vote" value="João"> João
        </div>
      </label>
  
      <label class="option">
        <img src="https://github.com/VulgoFshow/New-Fshow/blob/main/fotos/Tety.jpg?raw=true" alt="Opção 3">
        <div class="option-content">
          <input type="radio" name="vote" value="Tety"> Tety
        </div>
      </label>  
    </div>

    <div class="captcha-container">
      <div class="cf-turnstile" data-sitekey="0x4AAAAAACEGre7O4wmrWp4M" data-callback="onCaptchaSuccess" data-theme="dark"></div>
    </div>

    <button id="botaoVotar" onclick="submitVote()" disabled>VOTAR</button>
  </div>

  <div id="confirmTela">
    <div class="card">
      <div style="font-size: 50px; margin-bottom: 10px;">✔</div>
      <h2 id="nomeConfirm"></h2>
      <p style="color: #00ffb3; font-weight: bold;">Voto computado com sucesso!</p>
      <button class="voltar" onclick="location.href='votefshow.html'">VOTO DA TORCIDA</button>
    </div>
  </div>

  <div id="errorTela">
    <div class="card">
      <div class="error-msg" id="errorTitle">Acesso Negado</div>
      <p id="errorMessage"></p>
      <button class="voltar" id="btnTryAgain" onclick="location.reload()">TENTAR NOVAMENTE</button>
      <button class="voltar" onclick="location.href='votefshow.html'">VOTO DA TORCIDA</button>
    </div>
  </div>

  <script>
    const ROUND_ID = "rodada_14"; 
    const SUPABASE_URL = "https://beuqcarjvvjjmwoedvsc.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJldXFjYXJqdnZqam13b2VkdnNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4MzUxODQsImV4cCI6MjA4NDQxMTE4NH0.RxFRnk7zqPCJcIcF99BdPYLPRFtMR99diu4lU9pENJ4";
    const TABLE_NAME = "roça14f10";

    let supabaseClient = null;
    let visitorId = null;
    let userIP = null;
    let captchaToken = null;
    let isVPNConfirmed = false;

    const aberturaBR = new Date("2026-01-18T19:00:00");
    const encerramentoBR = new Date("2026-02-03T19:00:00");

    async function getServerTime() {
      const apis = ["https://worldtimeapi.org/api/timezone/America/Sao_Paulo", "https://timeapi.io/api/Time/current/zone?timeZone=America/Sao_Paulo"];
      for (let api of apis) {
        try {
          const res = await fetch(api, { signal: AbortSignal.timeout(3000) });
          const data = await res.json();
          if (data.datetime || data.dateTime) return new Date(data.datetime || data.dateTime);
        } catch (e) { continue; }
      }
      return new Date();
    }

    async function getIP() {
      const providers = ["https://api.ipify.org?format=json", "https://ipapi.co/json/", "https://cloudflare.com/cdn-cgi/trace"];
      for (let url of providers) {
        try {
          const res = await fetch(url);
          const text = await res.text();
          if (url.includes("trace")) return text.split('\n').find(l => l.startsWith('ip=')).split('=')[1];
          return JSON.parse(text).ip;
        } catch (e) { continue; }
      }
      return null;
    }

    async function checkVPN(ip) {
      if (!ip) return false;
      try {
        const res = await fetch(`https://proxycheck.io/v2/${ip}?vpn=1`, { signal: AbortSignal.timeout(3000) });
        const data = await res.json();
        return data.proxy === "yes" || data.vpn === "yes";
      } catch (e) { return false; }
    }

    async function initSecurity() {
      try {
        if (typeof supabase === 'undefined') throw new Error("Supabase não carregado");
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const agora = await getServerTime();
        const agoraBR = new Date(agora.toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
        if (agoraBR < aberturaBR) return window.location.replace("aguarde.html");
        if (agoraBR > encerramentoBR) return window.location.replace("fechada.html");

        if (localStorage.getItem("voted_" + ROUND_ID)) return showError("Voto já registrado", "Este dispositivo já participou desta votação.");

        document.getElementById("loadingText").innerText = "Validando dispositivo...";
        if (typeof FingerprintJS !== 'undefined') {
          const fp = await FingerprintJS.load();
          const result = await fp.get();
          visitorId = result.visitorId;
        } else { visitorId = "fb_" + Math.random().toString(36).substr(2, 9); }

        document.getElementById("loadingText").innerText = "Analisando conexão...";
        userIP = await getIP();
        if (userIP) isVPNConfirmed = await checkVPN(userIP);
        
        document.getElementById("loadingTela").style.display = "none";
        document.getElementById("votoTela").style.display = "block";
      } catch (e) {
        console.error("Erro Init:", e);
        showError("Erro de Inicialização", "Falha nos módulos de segurança. Recarregue a página.");
      }
    }

    window.onCaptchaSuccess = (token) => { captchaToken = token; checkReady(); };
    function checkReady() {
      const sel = document.querySelector('input[name="vote"]:checked');
      const btn = document.getElementById("botaoVotar");
      if (sel && captchaToken) { btn.disabled = false; btn.classList.add("active"); }
      else { btn.disabled = true; btn.classList.remove("active"); }
    }
    document.querySelectorAll('input[name="vote"]').forEach(r => r.onchange = checkReady);

    async function submitVote() {
      const sel = document.querySelector('input[name="vote"]:checked');
      const btn = document.getElementById("botaoVotar");
      btn.disabled = true;
      btn.innerText = "VALIDANDO...";

      try {
        if (isVPNConfirmed) return showError("Acesso Negado", "VPN detectada.");

        // Verificar duplicidade
        const { data: existing, error: checkErr } = await supabaseClient
          .from(TABLE_NAME).select("id").eq("visitor_id", visitorId).eq("round_id", ROUND_ID).maybeSingle();
        
        if (checkErr && checkErr.code !== 'PGRST116') throw checkErr;
        if (existing) {
          localStorage.setItem("voted_" + ROUND_ID, "true");
          return showError("Voto Duplicado", "Este dispositivo já votou.");
        }

        btn.innerText = "ENVIANDO...";
        const { error: insErr } = await supabaseClient.from(TABLE_NAME).insert([{
          participante: sel.value,
          ip: userIP || "0.0.0.0",
          visitor_id: visitorId,
          round_id: ROUND_ID,
          turnstile_token: captchaToken,
          user_agent: navigator.userAgent,
          timestamp: new Date().toISOString()
        }]);

        if (insErr) {
          console.error("Erro Supabase:", insErr);
          // Se o erro for de RLS (42501), dar uma mensagem mais clara
          if (insErr.code === '42501') {
            throw new Error("Permissão negada no banco de dados. Verifique as políticas de RLS.");
          }
          throw insErr;
        }

        localStorage.setItem("voted_" + ROUND_ID, "true");
        document.getElementById("votoTela").style.display = "none";
        document.getElementById("confirmTela").style.display = "flex";
        document.getElementById("nomeConfirm").innerText = sel.value;
      } catch (e) {
        console.error("Erro Final:", e);
        showError("Erro ao Votar", e.message || "Problema técnico ao processar voto. Verifique se o banco de dados permite inserções públicas.");
        document.getElementById("btnTryAgain").style.display = "block";
      }
    }

    function showError(title, msg) {
      document.getElementById("loadingTela").style.display = "none";
      document.getElementById("votoTela").style.display = "none";
      document.getElementById("errorTela").style.display = "flex";
      document.getElementById("errorTitle").innerText = title;
      document.getElementById("errorMessage").innerText = msg;
    }

    window.addEventListener('DOMContentLoaded', initSecurity);
  </script>
</body>
</html>
