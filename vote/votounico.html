/* ======================================================
   HORA DO SERVIDOR (Via API P√∫blica de Tempo)
====================================================== */
async function getServerTime() {
  try {
    // Usamos uma API externa para evitar que o usu√°rio manipule o rel√≥gio do PC
    const res = await fetch("https://worldtimeapi.org/api/timezone/America/Sao_Paulo");
    const data = await res.json();
    return new Date(data.datetime);
  } catch {
    return new Date(); // Fallback para hora local
  }
}

function toSaoPauloDate(date) {
  return new Date(
    date.toLocaleString("en-US", { timeZone: "America/Sao_Paulo" })
  );
}

(async function verificarHorarios() {
  const agoraServer = await getServerTime();
  const agoraBR = toSaoPauloDate(agoraServer);

  if (agoraBR < aberturaBR) return window.location.replace("aguarde.html");
  if (agoraBR > encerramentoBR) return window.location.replace("fechada.html");
})();

function hashTag(tag) {
  const secret = "CPTX_2025_FSHOW_üî•";
  let h = 0;
  for (let i = 0; i < (tag + secret).length; i++) {
    h = (h << 5) - h + (tag + secret).charCodeAt(i);
    h |= 0;
  }
  return h;
}

function getVotosRestantes() {
  const raw = localStorage.getItem("votosRestantes");
  const token = localStorage.getItem("token");
  if (!raw || !token) return 0;
  return hashTag(raw) == token ? parseInt(raw) : 0;
}

function setVotosRestantes(n) {
  localStorage.setItem("votosRestantes", String(n));
  localStorage.setItem("token", hashTag(String(n)));
}

let captchaCurrentPrompt = null;

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function generateCaptcha() {
  captchaGrid.innerHTML = "";
  statusEl.textContent = "";
  verifyBtn.disabled = true;
  captchaCurrentPrompt = prompts[Math.floor(Math.random() * prompts.length)];
  captchaInstruction.textContent = captchaCurrentPrompt.label;
  const ref = captchaCurrentPrompt.images.find(i => i.tag === captchaCurrentPrompt.correctTag);
  captchaRefImg.src = ref.src;
  captchaRefImg.style.display = "block";
  shuffle([...captchaCurrentPrompt.images]).slice(0, 9).forEach(img => {
    const el = document.createElement("img");
    el.src = img.src;
    el.className = "captcha-img";
    el.dataset.hash = hashTag(img.tag);
    el.onclick = () => {
      el.classList.toggle("selected");
      verifyBtn.disabled = !document.querySelector(".captcha-img.selected");
    };
    captchaGrid.appendChild(el);
  });
}

function abrirCaptcha() {
  if (captchaAberto) return;
  captchaAberto = true;
  generateCaptcha();
  popupCaptcha.classList.add("active");
}

function fecharCaptcha() {
  popupCaptcha.classList.remove("active");
  captchaAberto = false;
}

/* ======================================================
   VERIFICA CAPTCHA
====================================================== */
verifyBtn.onclick = () => {
  const correto = hashTag(captchaCurrentPrompt.correctTag);
  let ok = true;
  document.querySelectorAll(".captcha-img").forEach(img => {
    const certo = img.dataset.hash == correto;
    const marcado = img.classList.contains("selected");
    if (certo !== marcado) ok = false;
  });
  if (!ok) {
    statusEl.textContent = "Incorreto. Tente novamente.";
    setTimeout(generateCaptcha, 1000);
    return;
  }
  setVotosRestantes(VOTOS_POR_CAPTCHA);
  captchaVisualLiberado = true;
  botaoVotar.disabled = false;
  botaoVotar.classList.add("active");
  fecharCaptcha();
  if (pendingVote) {
    const v = pendingVote;
    pendingVote = null;
    submitVote(v);
  }
};

}
