<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquete - A Fazenda 17</title>

  <style>
    body { font-family: Arial; background: #ffffff; margin:0; padding:0; }

    h1 { font-size: 26px; padding: 20px; margin: 0; }

    .opcao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 14px;
      margin: 15px;
      overflow: hidden;
      cursor: pointer;
      height: 95px;
      transition: .2s;
    }

    .opcao.selecionada { background: #0ca1a6; color: #fff; }

    .textoOpcao { font-size: 20px; padding-left: 20px; }

    .imagemOpcao { width: 110px; height: 100%; object-fit: cover; }

  .captchaBox {
  margin: 25px;
  display: none;
  text-align: center;         
}

#hcaptcha-container {
  display: flex;
  justify-content: center;    
  margin-top: 15px;
}

    .botao {
      margin-top: 20px;
      background: #0ca1a6;
      padding: 18px;
      color: #fff;
      text-align: center;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
    }

    .processando {
      display: none;
      text-align: center;
      padding: 50px;
      font-size: 18px;
    }

    .loadingCircle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #ccc;
      border-top: 6px solid #0ca1a6;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<h1>Enquete da roça surpresa: Quem você quer que fique em 'A Fazenda 17'?</h1>

<!-- OPÇÕES -->
<div class="opcao" onclick="selecionar(this, 'Fabiano Moraes')">
  <div class="textoOpcao">Fabiano</div>
  <img class="imagemOpcao" src="pfazenda/a-fazenda-17-fabiano.jpg">
</div>

<div class="opcao" onclick="selecionar(this, 'Kathy Maravilha')">
  <div class="textoOpcao">Kathy</div>
  <img class="imagemOpcao" src="pfazenda/a-fazenda-17-kathy.jpg">
</div>

<div class="opcao" onclick="selecionar(this, 'Maria Caporusso')">
  <div class="textoOpcao">Maria</div>
  <img class="imagemOpcao" src="pfazenda/a-fazenda-17-maria.jpg">
</div>

<!-- CAPTCHA -->
<div class="captchaBox" id="captchaBox">
  <p>Você selecionou <b id="opcaoEscolhida"></b>. Confirme que você é humano.</p>

  <div id="hcaptcha-container"></div>

  <div class="botao" onclick="enviarVoto()">votar</div></div>
</div>

<!-- PROCESSANDO -->
<div id="processando" class="processando">
  <div class="loadingCircle"></div>
  Processando seu voto...
</div>


<!-- HCAPTCHA -->
<script src="https://js.hcaptcha.com/1/api.js" async defer></script>


<!-- FIREBASE + LÓGICA -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyD6NAWtJ1bOD-vdVbSQuf5440XaBkg6uaU",
    authDomain: "enquete-fa527.firebaseapp.com",
    databaseURL: "https://enquete-fa527-default-rtdb.firebaseio.com",
    projectId: "enquete-fa527",
    storageBucket: "enquete-fa527.firebasestorage.app",
    messagingSenderId: "544422121318",
    appId: "1:544422121318:web:e3d0412f7bf9740e7142a7"
  });

  const db = getDatabase(app);

  let escolha = null;
  let captchaToken = null;
  let captchaRenderizado = false;

  window.selecionar = function (el, nome) {
    escolha = nome;

    document.querySelectorAll(".opcao").forEach(op => op.classList.remove("selecionada"));
    el.classList.add("selecionada");

    document.getElementById("captchaBox").style.display = "block";
    document.getElementById("opcaoEscolhida").innerText = nome;

    // evita renderizar o hCaptcha duas vezes
    if (!captchaRenderizado) {
      const intervalo = setInterval(() => {
        if (window.hcaptcha) {
          hcaptcha.render("hcaptcha-container", {
            sitekey: "7f923220-ad3a-4dce-ac7e-cecca72a233a",
            callback: token => { captchaToken = token; }
          });
          captchaRenderizado = true;
          clearInterval(intervalo);
        }
      }, 200);
    }
  };

  window.enviarVoto = async function () {
    if (!captchaToken) {
      alert("Resolva o captcha para continuar.");
      return;
    }

    document.getElementById("captchaBox").style.display = "none";
    document.getElementById("processando").style.display = "block";

    await push(ref(db, "votos"), {
      participante: escolha,
      horario: Date.now()
    });

    setTimeout(() => {
      window.location.href = "resultado.html";
    }, 1500);
  };
</script>

</body>
</html>
