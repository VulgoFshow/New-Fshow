<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquete - A Fazenda 17</title>

  <style>
    body { font-family: Arial; background: #ffffff; margin:0; padding:0; }

    h1 { font-size: 26px; padding: 20px; margin: 0; }

    .opcao {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 14px;
      margin: 15px;
      overflow: hidden;
      cursor: pointer;
      height: 95px;
      transition: .2s;
    }

    .opcao.selecionada { background: #0ca1a6; color: #fff; }

    .textoOpcao { font-size: 20px; padding-left: 20px; }

    .imagemOpcao { width: 110px; height: 100%; object-fit: cover; }

  .captchaBox {
  margin: 25px;
  display: none;
  text-align: center;         
}

#hcaptcha-container {
  display: flex;
  justify-content: center;    
  margin-top: 15px;
}

    .botao {
      margin-top: 20px;
      background: #0ca1a6;
      padding: 18px;
      color: #fff;
      text-align: center;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
    }

    .processando {
      display: none;
      text-align: center;
      padding: 50px;
      font-size: 18px;
    }

    .loadingCircle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #ccc;
      border-top: 6px solid #0ca1a6;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<h1>Quem você quer que fique na 'A Fazenda 17?</h1>

<!-- OPÇÕES -->
<div class="opcao" onclick="selecionar(this, 'Fabiano')">
  <div class="textoOpcao">Fabiano</div>
  <img class="imagemOpcao" src="https://medias.itatiaia.com.br/dims4/default/9787942/2147483647/strip/true/crop/2144x1207+8+0/resize/1000x563!/quality/90/?url=https%3A%2F%2Fk2-prod-radio-itatiaia.s3.us-east-1.amazonaws.com%2Fbrightspot%2Fba%2F59%2F3f95397f4920a32d67d87e7d8a63%2Ffabiano-moraes-4-1.jpg">
</div>

<div class="opcao" onclick="selecionar(this, 'Kathy')">
  <div class="textoOpcao">Kathy</div>
  <img class="imagemOpcao" src="https://record.r7.com/resizer/v2/C6SLRSQAVRG23N5MCBVJ2NH2WQ.png?auth=75dd93607b797cc8354eb96b45464ed0789baa9f596572bb447e2fa05ed77267">
</div>

<div class="opcao" onclick="selecionar(this, 'Maria')">
  <div class="textoOpcao">Maria</div>
  <img class="imagemOpcao" src="https://medias.itatiaia.com.br/dims4/default/a6d779e/2147483647/strip/true/crop/701x395+0+21/resize/1000x563!/quality/90/?url=https%3A%2F%2Fk2-prod-radio-itatiaia.s3.us-east-1.amazonaws.com%2Fbrightspot%2F68%2F9f%2Febe23b3c40f797f6d829ba15f30a%2Fmaria-caporusso-onedrive-09-23-2025-06-06-pm.jpg">
</div>

<!-- CAPTCHA -->
<div class="captchaBox" id="captchaBox">
  <p>Você selecionou <b id="opcaoEscolhida"></b>. Confirme que você é humano.</p>
  <div id="hcaptcha-container"></div>
  <div class="botao" onclick="enviarVoto()">votar</div>
</div>
</div>

<!-- PROCESSANDO -->
<div id="processando" class="processando">
  <div class="loadingCircle"></div>
  Processando seu voto...
</div>


<!-- HCAPTCHA -->
<script src="https://js.hcaptcha.com/1/api.js" async defer></script>


<!-- FIREBASE + LÓGICA -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const app = initializeApp({
    apiKey: "AIzaSyD6NAWtJ1bOD-vdVbSQuf5440XaBkg6uaU",
    authDomain: "enquete-fa527.firebaseapp.com",
    projectId: "enquete-fa527",
    storageBucket: "enquete-fa527.firebasestorage.app",
    messagingSenderId: "544422121318",
    appId: "1:544422121318:web:e3d0412f7bf9740e7142a7"
  });

  const db = getFirestore(app);

  let escolha = null;
  let captchaToken = null;
  let captchaRenderizado = false;

  window.selecionar = function (el, nome) {
    escolha = nome;

    document.querySelectorAll(".opcao").forEach(op => op.classList.remove("selecionada"));
    el.classList.add("selecionada");

    document.getElementById("captchaBox").style.display = "block";
    document.getElementById("opcaoEscolhida").innerText = nome;

    // evita renderizar o hCaptcha duas vezes
    if (!captchaRenderizado) {
      const intervalo = setInterval(() => {
        if (window.hcaptcha) {
          hcaptcha.render("hcaptcha-container", {
            sitekey: "7f923220-ad3a-4dce-ac7e-cecca72a233a",
            callback: token => { captchaToken = token; }
          });
          captchaRenderizado = true;
          clearInterval(intervalo);
        }
      }, 200);
    }
  };

  window.enviarVoto = async function () {
    if (!captchaToken) {
      alert("Resolva o captcha para continuar.");
      return;
    }

    document.getElementById("captchaBox").style.display = "none";
    document.getElementById("processando").style.display = "block";

    try {
      await addDoc(collection(db, "votos"), {
        participante: escolha,
        horario: serverTimestamp()
      });

      setTimeout(() => {
        window.location.href = "resultado.html";
      }, 1500);

    } catch (error) {
      alert("Erro ao enviar voto.");
      console.error(error);
    }
  };
</script>

</body>
</html>
