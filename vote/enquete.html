<style>
/* ===== ANIMAÇÕES ===== */

@keyframes fadeSlide {
  0% { opacity: 0; transform: translateY(10px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes scaleIn {
  0% { transform: scale(0.95); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes openBox {
  0% { opacity: 0; transform: translateY(-8px) scale(0.97); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* ===== GLOBAL ===== */

body {
  font-family: "Inter", Arial, sans-serif;
  background: #f5f7fa;
  margin: 0;
  padding: 32px 16px;
  animation: fade 0.6s ease;
  color: #222;

/* header demo */
.header {
  max-width: 920px;
  margin: 0 auto 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}
.header h1 { margin:0; font-size:22px; }
.header img { width:86px; height:86px; object-fit:cover; border-radius:12px; }

/* ===== LAYOUT ===== */

.wrapper {
  width: 100%;
  max-width: 920px;
  margin: 0 auto;
  padding: 0 6px;
}

.opcao-wrapper {
  margin: 22px 0;
  position: relative;
  transition: transform .22s ease;
  border: 1px solid #d0d0d0;
  border-radius: 18px;
}

.opcao {
  display: flex;
  align-items: center;
  background: #ffffff;
  border-radius: 18px;
  height: 92px;
  cursor: pointer;
  transition: 0.25s ease;
  padding-left: 140px; 
  position: relative;
}

.opcao-wrapper.active {
  border-color: #0bb4b9;
}

.opcao-wrapper.active .opcao {
  background: linear-gradient(135deg, #0bb4b9, #0a8d91);
  color: #fff;
}

.info {
  display: flex;
  align-items: center;
  gap: 14px;
}

.imagemOpcao {
  width: 110px;
  height: 110px;
  object-fit: cover;
  border-radius: 12px;
  position: absolute;
  top: 50%;
  left: -10px;   
  transform: translateY(-50%);
  box-shadow: 0 4px 14px rgba(0,0,0,0.15);
  background: #fff;
  border: 1px solid #d0d0d0;
  z-index: 5;
}

.textoOpcao {
  font-size: 20px;
  font-weight: 700;
}

.opcao input[type="radio"] { display:none; }

.captchaBox {
  display: none; 
  background: #fff;
  border: 1px solid #ddd;
  border-top: none;
  border-bottom-left-radius: 18px;
  border-bottom-right-radius: 18px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
  padding: 10px 12px !important; /* MOBILE COMO PADRÃO */
  animation: openBox .22s ease;
  overflow: hidden;
}

.opcao-wrapper.active .captchaBox {
  display: block;
}

.opcao-wrapper.active .captchaBox { 
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

/* ===== MOBILE COMO PADRÃO ===== */

.captcha-row {
  display:flex;
  flex-direction: column !important;
  gap: 10px !important;
  justify-content: center !important;
  align-items: center !important;
  width: 100% !important;
  margin: 0 auto !important;
}

.captcha-left {
  width: auto !important;
  flex: none !important;
  justify-content: center !important;
  display:flex;
  align-items:center;
  gap:12px;
}

.captcha-widget {
  border: 1px dashed #ccc;
  padding: 12px 18px;
  border-radius: 10px;
  min-width: 220px;
  display:flex;
  align-items:center;
  gap:10px;
  margin: 0 auto !important;
}

.botao {
  margin-top: 16px;
  background: linear-gradient(135deg, #00b6c4, #0ca1a6);
  padding: 14px 26px !important;
  color: #fff;
  text-align: center;
  border-radius: 12px;
  font-size: 20px !important;
  cursor: pointer;
  font-weight: 700;
  border: none;
  box-shadow: 0 6px 16px rgba(0,147,150,0.28);
  transition: 0.18s ease;
  width: auto !important;
  min-width: 210px !important;
  margin: 12px auto 0 auto !important;
  align-self: center !important;
}

.botao[disabled] {
  opacity: 0.55;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.instrucao {
  color: #666;
  font-size: 14px;
}

.processando {
  display: none;
  text-align: center;
  padding: 14px;
  font-size: 15px;
  color: #444;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.botao.desativado {
  background: #b5b5b5 !important;
  cursor: not-allowed !important;
  opacity: 0.7;
}
.botao:not(.desativado) {
  background: #0ca1a6 !important;
  cursor: pointer;
  opacity: 1;
}

.espacador {
  width: 100%;
  margin: 26px 0;
}

.opcao-wrapper {
  transition: transform .25s ease, box-shadow .25s ease;
}

.opcao-wrapper:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 22px rgba(0,0,0,0.08);
}

.opcao-wrapper:hover .imagemOpcao {
  transform: translateY(-50%) scale(1.06);
  box-shadow: 0 6px 20px rgba(10, 160, 165);
  transition: transform .25s ease, box-shadow .25s ease;
}

.opcao:hover {
  background: #ffffff;
}

.opcao-wrapper.active:hover .opcao {
  background: linear-gradient(135deg, #0bb4b9, #0a8d91);
}

.opcao:hover .textoOpcao {
  text-shadow: 0 0 6px rgba(0,0,0,0.08);
  transition: text-shadow .25s ease;
}

</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyD6NAWtJ1bOD-vdVbVQuf5440XaBkg6uaU",
  authDomain: "enquete-fa527.firebaseapp.com",
  projectId: "enquete-fa527",
  storageBucket: "enquete-fa527.firebasestorage.app",
  messagingSenderId: "544422121318",
  appId: "1:544422121318:web:e3d0412f7bf9740e7142a7"
});

const db = getFirestore(app);

let escolha = null;
let captchaToken = null;

document.addEventListener("DOMContentLoaded", () => {
  const wrappers = document.querySelectorAll(".opcao-wrapper");
  const headerNome = document.getElementById("selecionadoNome");
  const headerImg = document.getElementById("selecionadoImg");

wrappers.forEach(wrapper => {
  wrapper.querySelector(".opcao").addEventListener("click", () => {

    headerNome.textContent = wrapper.dataset.nome;
    headerImg.src = wrapper.dataset.img;
  });
});


  wrappers.forEach(wrapper => {
    const radio = wrapper.querySelector("input[type=radio]");
    const votarBtn = wrapper.querySelector(".botao");
    const processando = wrapper.querySelector(".processando");
    const captchaContainer = wrapper.querySelector(".captcha-widget");

    votarBtn.disabled = true;
    votarBtn.classList.add("desativado");

    wrapper.querySelector(".opcao").addEventListener("click", () => {
      wrappers.forEach(w => {
        w.classList.remove("active");
        const btn = w.querySelector(".botao");
        btn.disabled = true;
        btn.classList.add("desativado");
      });

      wrapper.classList.add("active");
      radio.checked = true;
      escolha = wrapper.dataset.nome;
      headerNome.innerText = escolha;

      captchaToken = null;

      votarBtn.disabled = true;
      votarBtn.classList.add("desativado");

      captchaContainer.innerHTML = "";
      hcaptcha.render(captchaContainer, {
        sitekey: "7f923220-ad3a-4dce-ac7e-cecca72a233a",
        callback: token => {
          captchaToken = token;
          votarBtn.disabled = false;
          votarBtn.classList.remove("desativado");
        }
      });
    });

   votarBtn.addEventListener("click", async () => {
  if (!captchaToken) return;

  votarBtn.disabled = true;
  votarBtn.classList.add("desativado");
  processando.style.display = "block";

  const votos = [];
  for (let i = 0; i < 5; i++) {
    votos.push(addDoc(collection(db, "votos"), {
      participante: escolha,
      horario: serverTimestamp()
    }));
  }

  await Promise.all(votos); 

  setTimeout(() => {
    window.location.href = "resultado.html";
  }, 900);
});
  });
});
</script>
