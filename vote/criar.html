<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - Fshow</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth,
      createUserWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getStorage, 
      ref, 
      uploadBytes, 
      getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDAR1XPOyU_rJpy9B84LxV9zsDzpUdv9E0",
      authDomain: "login-fshow.firebaseapp.com",
      projectId: "login-fshow",
      storageBucket: "login-fshow.firebasestorage.app",
      messagingSenderId: "943567663687",
      appId: "1:943567663687:web:43120815a64212349e3762",
      measurementId: "G-CSTCTSBV7L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById('signupForm');

      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const foto = document.getElementById('foto').files[0];

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
          const user = userCredential.user;

          let photoURL = null;

          if (foto) {
            const storageRef = ref(storage, `profile_pictures/${user.uid}/${foto.name}`);
            await uploadBytes(storageRef, foto);
            photoURL = await getDownloadURL(storageRef);
          }

          await updateProfile(user, {
            displayName: nome,
            photoURL: photoURL || null
          });

          window.location.href = 'login.html';
        } catch (error) {
          alert('Erro ao criar conta: ' + error.message);
        }
      });
    });
  </script>

  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;

      background:
        radial-gradient(circle at 10% 20%, rgba(0, 183, 176, 0.32), transparent 55%),
        radial-gradient(circle at 85% 75%, rgba(0, 110, 255, 0.28), transparent 60%),
        radial-gradient(circle at 50% -20%, rgba(200, 0, 255, 0.25), transparent 70%),
        linear-gradient(145deg, #0a0b0d, #101218 45%, #060708);

      background-attachment: fixed;
      background-size: cover;
      animation: fadeIn 0.7s ease;

      color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 140%;
      height: 140%;
      background: #000000;
      opacity: 0.10;
      animation: float 14s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }

    .container {
      position: flex;
      width: 100%;
      max-width: 380px;
      padding: 35px 25px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.15);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .logo img {
      height: 35px;
      filter: drop-shadow(0 0 6px rgba(0,255,200,0.5));
    }

    .logo span {
      font-weight: 600;
      color: #00ffd5;
      text-shadow: 0 0 10px #00ffd5;
      font-size: 20px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,255,200,0.4);
    }

    input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      color: #fff;
      margin-bottom: 15px;
      font-size: 15px;
      outline: none;
      transition: 0.25s;
    }

    input::placeholder {
      color: #cfcfcf;
    }

    input:focus {
      border-color: #00ffd5;
      box-shadow: 0 0 10px rgba(0,255,200,0.4);
    }

    button.primary {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00ffd5, #00b7ff);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(0,255,200,0.4);
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0,255,250,0.7);
    }

    .register {
      font-size: 14px;
      margin-top: 10px;
    }

    .register a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(0,255,200,0.4);
    }

    .register a:hover {
      text-decoration: underline;
    }

    .info-box {
      margin-top: 22px;
      padding: 15px;
      background: rgba(255,255,255,0.06);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 14px;
    }

    .info-box b {
      color: #00ffd5;
      text-shadow: 0 0 6px rgba(0,255,200,0.4);
    }

    .info-box ul {
      padding-left: 20px;
      margin: 10px 0 0 0;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/WWSL8ByX/Logo.png" alt="Fshow Logo" />
      <span>Fshow</span>
    </div>

    <h2>Crie sua Conta Fshow</h2>

    <form id="signupForm">
      <input type="text" id="nome" placeholder="Nome (ou apelido)" required />
      <input type="email" id="email" placeholder="Informe seu e-mail" required />
      <input type="password" id="senha" placeholder="Crie uma senha" required />

      <button class="primary" type="submit">Criar Conta</button>
    </form>

    <div class="register">
      Já tem conta? <a href="login/login.html">Fazer login</a>
    </div>

    <div class="info-box">
      <b>Pra que serve a conta Fshow?</b>
      <ul>
        <li>A conta Fshow garante maior segurança nas votações.</li>
        <li>Use o mesmo login para todos os produtos e parceiros Fshow.</li>
      </ul>
    </div>
  </div>
</body>
</html>
