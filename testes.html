<style>fshow.site/css.html</style>

<!-- BLOCO DE ADS -->
<div class="pf-ad" data-type="leaderboard" data-img="https://github.com/VulgoFshow/New-Fshow/blob/main/ads/bannerAd.jpeg?raw=true" data-link="https://seulink.com"></div>

<div class="pf-ad" data-type="rectangle" data-img="https://github.com/VulgoFshow/New-Fshow/blob/main/ads/quadradoAd.jpeg?raw=true" data-link="https://seulink.com"></div>

<div class="pf-ad" data-type="card" data-img="https://github.com/VulgoFshow/New-Fshow/blob/main/ads/quadradoAd.jpeg?raw=true" data-link="https://seulink.com" data-title="Título do Anúncio" data-desc="Descrição curta do anúncio, estilo Portal Flop."></div>

<div class="pf-ad" data-type="skyscraper" data-img="https://github.com/VulgoFshow/New-Fshow/blob/main/ads/quadradoAd.jpeg?raw=true" data-link="https://seulink.com"></div>

<div class="pf-ad" data-type="sticky" data-img="https://github.com/VulgoFshow/New-Fshow/blob/main/ads/quadradoAd.jpeg?raw=true" data-link="https://seulink.com"></div>

<div class="pf-ad" data-type="modal" data-img="https://github.com/VulgoFshow/New-Fshow/blob/main/ads/quadradoAd.jpeg?raw=true" data-link="https://seulink.com"></div>

<script>
document.querySelectorAll('.pf-ad').forEach(ad=>{
  const type = ad.dataset.type;
  const img = ad.dataset.img;
  const link = ad.dataset.link || "#";
  const title = ad.dataset.title || "";
  const desc = ad.dataset.desc || "";

  if(type==="card"){
    ad.innerHTML = `
      <a href="${link}" target="_blank" rel="noopener">
        <img src="${img}" alt="Anúncio">
        <div class="pf-ad-body">
          <h4>${title}</h4>
          <p>${desc}</p>
          <span>Saiba mais ›</span>
        </div>
      </a>`;
  }
  else if(type==="sticky"){
    ad.innerHTML = `
      <button class="pf-close">×</button>
      <a href="${link}" target="_blank" rel="noopener">
        <img src="${img}" alt="Anúncio">
      </a>`;
  }
  else if(type==="modal"){
    ad.outerHTML = `
      <div class="pf-modal" id="pfAdModal" aria-hidden="true">
        <div class="pf-modal-inner">
          <button class="pf-modal-close">×</button>
          <a href="${link}" target="_blank" rel="noopener"><img src="${img}" alt="Anúncio Modal"></a>
        </div>
      </div>`;
  }
  else {
    ad.innerHTML = `<a href="${link}" target="_blank" rel="noopener"><img src="${img}" alt="Anúncio"></a>`;
  }
});

document.addEventListener('click', e=>{
  if(e.target.classList.contains('pf-close')) e.target.closest('.pf-ad').remove();
});

window.showPFModal = ()=>{document.getElementById('pfAdModal')?.setAttribute('aria-hidden','false');}
window.hidePFModal = ()=>{document.getElementById('pfAdModal')?.setAttribute('aria-hidden','true');}
document.addEventListener('click', e=>{
  if(e.target.classList.contains('pf-modal-close')) hidePFModal();
  if(e.target.classList.contains('pf-modal')) hidePFModal();
});
</script>
