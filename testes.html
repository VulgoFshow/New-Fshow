<!-- Sticky footer ad (mobile) -->
<div class="ad-block ad-sticky" role="complementary" aria-label="Anúncio rodapé">
  <button class="ad-close" aria-label="Fechar anúncio">×</button>
  <div class="ad-slot" data-ad-type="sticky" style="height:60px;">
   <script async="async" data-cfasync="false" src="//pl27399086.effectivegatecpm.com/1faff871cdf0e9772e4c2ca3e13e0bee/invoke.js"></script>
<div id="container-1faff871cdf0e9772e4c2ca3e13e0bee"></div>
  </div>
</div>

<style>
.ad-sticky{position:fixed;left:12px;right:12px;bottom:12px;z-index:9999;background:#fff;border-radius:10px;padding:6px;box-shadow:0 6px 20px rgba(0,0,0,.12);display:flex;align-items:center;gap:10px}
.ad-close{background:transparent;border:0;font-size:18px;line-height:1;cursor:pointer;margin-left:auto}
@media (min-width:900px){ .ad-sticky{display:none} } /* só mobile */
</style>

<script>
document.addEventListener('click', e => {
  if(e.target.matches('.ad-close')) e.target.closest('.ad-sticky').remove();
});
</script>
