  <style>
    :root{
      --bg:#ffffff;
      --card-bg:#4a4a4a; /* painel direito */
      --label:#c9c9c9;
      --title:#ffffff;
      --radius:18px;
      --gap:20px;
      --shadow: 0 6px 18px rgba(0,0,0,0.12);
      --card-height:110px;
      --image-width:220px;
    }

    /* reset simples */
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#222;
    }

    .container{
      max-width:920px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
    }

    .news-card{
      display:flex;
      align-items:stretch;
      background:transparent;
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      height:var(--card-height);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .news-card:hover{
      transform:translateY(-6px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.18);
    }

    /* área da imagem */
    .news-image{
      width:var(--image-width);
      min-width:140px;
      height:100%;
      display:block;
      flex-shrink:0;
      position:relative;
      overflow:hidden;
      background:#000;
    }
    .news-image img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform .35s ease;
    }
    .news-card:hover .news-image img{
      transform:scale(1.03);
    }
    /* painel direito */
    .news-panel{
      flex:1;
      background:var(--card-bg);
      padding:18px 22px;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .label{
      color:var(--label);
      font-size:14px;
      margin-bottom:8px;
      opacity:0.95;
    }
    .title{
      color:var(--title);
      font-size:22px;
      line-height:1.18;
      font-weight:600;
      text-decoration:none;
      max-height:3.6em;
      overflow:hidden;
    }

    /* links visuais (imagem e título são separados) */
    a.image-link, a.text-link{
      display:block;
      height:100%;
      width:100%;
      text-decoration:none;
      color:inherit;
    }
    a.text-link:focus, a.image-link:focus{
      outline:3px solid rgba(255,255,255,0.18);
      outline-offset:3px;
    }

    /* mobile adjustments */
    @media (max-width:700px){
      :root{ --image-width:140px; --card-height:120px }
      .news-card{ flex-direction:row; }
      .title{ font-size:18px }
    }

    @media (max-width:520px){
      .news-card{
        flex-direction:column;
        height:auto;
      }
      .news-image{ width:100%; height:180px; min-width:0; }
      .news-panel{ padding:14px; }
    }

    /* small helper for demo-only (remove if quiser) */
    .hint{ margin:12px 0 24px; color:#666; font-size:14px }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
    
  </style>
