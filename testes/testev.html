/* ===== VARIÁVEIS GLOBAIS ===== */
:root {
  --bg: #121212;

/* ===== BASE ===== */
*,
*::before,
*::after {

}

body {

  background-size: cover;
  animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== LAYOUT ===== */
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px 15px;
  animation: slideUp 0.6s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 20px;
  text-align: left;
  transition: color 0.3s ease;
}

/* ===== OPÇÕES (RADIO CARDS) ===== */
.option {
  display: flex;
  background: var(--card-bg);
  border: 1px solid #fff;
  border-radius: var(--border-radius);
  margin-bottom: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.3s ease;
}

.option:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
  border-color: var(--accent);
}

.option img {
  width: 150px;
  height: auto;
  object-fit: cover;
  flex-shrink: 0;
  transition: transform 0.4s ease;
}

.option-content {
  display: flex;
  align-items: center;
  padding: 0 12px;
  width: 100%;
  font-size: 18px;
  font-weight: 500;
  transition: background 0.3s ease;
}

.option-content input[type="radio"] {
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid var(--muted);
  border-radius: 50%;
  margin-right: 8px;
  cursor: pointer;
  position: relative;
  transition: border-color 0.3s ease, transform 0.2s ease;
}

.option-content input[type="radio"]:hover {
  transform: scale(1.1);
}

.option-content input[type="radio"]:checked {
  border-color: var(--accent);
}

.option-content input[type="radio"]:checked::before {
  content: "";
  position: absolute;
  inset: 3px;
  border-radius: 50%;
  background: var(--accent);
}

/* ===== BOTÃO PRINCIPAL ===== */
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: var(--border-radius);
  margin-top: 15px;
  cursor: pointer;
  background: #444;
  color: var(--muted);
  transition: var(--transition);
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 183, 176, 0.3);
}

button.active {
  background: var(--accent);
  color: #fff;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.notice {
  font-size: 12px;
  color: var(--muted);
  text-align: center;
  margin-top: 10px;
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  z-index: 1500;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,.85);
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-y: auto;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.popup.active {
  display: flex;
  opacity: 1;
  animation: fadeIn 0.5s ease;
}

.captcha-box {

  padding: 20px 30px;
  border-radius: 10px;
  width: 340px;
  max-width: 100%;
  text-align: center;
  color: #eee;
  animation: popIn 0.5s ease;
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.captcha-grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 8px;
  margin-bottom: 18px;
}

.captcha-img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  border: 2px solid transparent;
  border-radius: 10px;
  cursor: pointer;
  transition: var(--transition);
}

.captcha-img:hover {
  transform: scale(1.05);
}

.captcha-img.selected {
  border-color: var(--accent);
  box-shadow: 0 0 10px rgba(0,255,204,0.5);
}

.captcha-footer {
  display: flex;
  gap: 10px;
  justify-content: center;
}

.captcha-btn {

  padding: 10px 20px;
  font-size: 15px;
  font-weight: 700;
  border-radius: 8px;
  cursor: pointer;
  flex: 1;
  transition: var(--transition);
}

.captcha-btn:hover {
  transform: scale(1.04);
}

.captcha-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

#fotoConfirm {

.voltar {

.voltar:hover {

#confirmTela {

.recaptcha-icon {

#botaoCaptcha.verificando .checkmark,

  display: none !important;
}

  display: flex !important;
}

#botaoCaptcha.verificando {
  cursor: not-allowed;
  pointer-events: none;
  opacity: 0.8;

</style>

// ===== UTIL =====
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

let pendingVote = null;

function generateCaptcha() {
  captchaGrid.innerHTML = "";
  statusEl.textContent = "";
  verifyBtn.disabled = true;

  const prompt = prompts[Math.floor(Math.random() * prompts.length)];
  const correctImages = prompt.images.filter(img => img.tag === prompt.correctTag);
  const wrongImages = prompt.images.filter(img => img.tag !== prompt.correctTag);
  const correctCount = Math.floor(Math.random() * 3) + 2; // 2 a 4 corretas
  const selectedCorrect = shuffle([...correctImages]).slice(0, correctCount);
  const selectedWrong = shuffle([...wrongImages]).slice(0, 9 - correctCount);
  const allImages = shuffle([...selectedCorrect, ...selectedWrong]);

  captchaInstruction.textContent = prompt.label;

  allImages.forEach(img => {
    const imgEl = document.createElement("img");
    imgEl.src = img.src;
    imgEl.className = "captcha-img";
    imgEl.dataset.correct = img.tag === prompt.correctTag ? "true" : "false";
    imgEl.addEventListener("click", () => {
      imgEl.classList.toggle("selected");
      verifyBtn.disabled = !document.querySelector(".captcha-img.selected");
      statusEl.textContent = "";
    });
    captchaGrid.appendChild(imgEl);
  });
}
