<script>
/* ================= CONTROLE DA VOTA√á√ÉO ================= */

const VOTACAO_ABERTA = false;

function verificarVotacaoAberta() {
  if (!VOTACAO_ABERTA) {
    window.location.href = "fechada.html";
    return false;
  }
  return true;
}

/* ================= SUPABASE ================= */

const _supabase = window.supabase.createClient(
  'https://vchvvvvzulrkovjmiokg.supabase.co',
  'sb_publishable_I3Ict1JU5p_o_hoON_Dc1w__8NArqNe'
);

/* ================= DADOS ================= */

const participantes = [
  { id: 1, nome: 'Gretla', time: 'Indicada pelo l√≠der', foto: 'https://github.com/VulgoFshow/New-Fshow/blob/main/bigsims/Gretla.png?raw=true' },
  { id: 2, nome: 'Lady Gag√°', time: 'Mais votada da casa', foto: 'https://github.com/VulgoFshow/New-Fshow/blob/main/bigsims/Lady.png?raw=true' },
  { id: 3, nome: 'Selca', time: 'Mais votada da casa', foto: 'https://github.com/VulgoFshow/New-Fshow/blob/main/bigsims/Selca.png?raw=true' },
  { id: 4, nome: 'Felipe Feto', time: 'Puxado da Baia', foto: 'https://github.com/VulgoFshow/New-Fshow/blob/main/bigsims/Felipe.png?raw=true' }
];

let participanteSelecionado = null;
let captchaCurrentPrompt = null;

const VOTOS_POR_CAPTCHA = 50;

/* ================= UTIL ================= */

function hashTag(tag) {
  const secret = "CPTX_2025_FSHOW_üî•";
  let h = 0;
  const str = tag + secret;
  for (let i = 0; i < str.length; i++) {
    h = (h << 5) - h + str.charCodeAt(i);
    h |= 0;
  }
  return h;
}

function getVotosRestantes() {
  const raw = localStorage.getItem("votosRestantes");
  const token = localStorage.getItem("token");
  if (!raw || !token) return 0;
  return hashTag(raw) == token ? parseInt(raw) : 0;
}

function setVotosRestantes(n) {
  localStorage.setItem("votosRestantes", String(n));
  localStorage.setItem("token", hashTag(String(n)));
}

/* ================= CAPTCHA ================= */

const prompts = [
  {
    label: "Clique nas imagens contendo algo que pode se locomover",
    correctTag: "202",
    images: [
      { src: "https://i.ibb.co/cSMQWgx4/car1.png", tag: "202" },
      { src: "https://i.ibb.co/d0CCf03S/moto1.png", tag: "202" },
      { src: "https://i.ibb.co/kVQVS7yD/car4.png", tag: "202" },
      { src: "https://i.ibb.co/1f3FBvb9/montanha2.png", tag: "404" },
      { src: "https://i.ibb.co/8LztFZt4/montanha.png", tag: "404" }
    ]
  }
];

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function generateCaptcha() {
  const grid = document.getElementById("captchaGrid");
  const instruction = document.getElementById("captcha-instrucao");
  const verifyBtn = document.getElementById("captchaConfirm");
  const statusEl = document.getElementById("captchaStatus");

  grid.innerHTML = "";
  statusEl.textContent = "";
  verifyBtn.disabled = true;

  captchaCurrentPrompt = prompts[Math.floor(Math.random() * prompts.length)];
  instruction.textContent = captchaCurrentPrompt.label;

  shuffle(captchaCurrentPrompt.images).forEach(img => {
    const el = document.createElement("img");
    el.src = img.src;
    el.className = "captcha-img";
    el.dataset.hash = hashTag(img.tag);

    el.onclick = () => {
      el.classList.toggle("selected");
      verifyBtn.disabled = !document.querySelectorAll(".captcha-img.selected").length;
    };

    grid.appendChild(el);
  });
}

/* ================= UI ================= */

function changeStep(stepId) {
  document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
  document.getElementById(`step-${stepId}`)?.classList.add('active');
  window.scrollTo(0, 0);
}

function renderParticipantes() {
  const list = document.getElementById('candidate-list');
  if (!list) return;

  list.innerHTML = participantes.map(p => `
    <div class="candidate-card" onclick="selectParticipante(${p.id})">
      <img src="${p.foto}">
      <div class="candidate-info">
        <h3>${p.nome}</h3>
        <p>${p.time}</p>
      </div>
    </div>
  `).join('');
}

function selectParticipante(id) {
  if (!verificarVotacaoAberta()) return;

  participanteSelecionado = participantes.find(p => p.id === id);

  document.getElementById('selected-candidate-card').innerHTML = `
    <div class="candidate-card">
      <img src="${participanteSelecionado.foto}">
      <div class="candidate-info">
        <h3>${participanteSelecionado.nome}</h3>
        <p>${participanteSelecionado.time}</p>
      </div>
    </div>
  `;

  changeStep('confirmacao');
}

/* ================= RESET (RELOAD TOTAL) ================= */

function resetVotacao() {
  location.reload();
}

/* ================= INIT ================= */

document.addEventListener('DOMContentLoaded', () => {
  renderParticipantes();

  if (!verificarVotacaoAberta()) return;

  document.getElementById("botaoCaptcha").onclick = () => {
    if (!verificarVotacaoAberta()) return;

    const captchaBtn = document.getElementById("botaoCaptcha");

    if (getVotosRestantes() > 0) {
      captchaBtn.classList.add("checked");
      captchaBtn.disabled = true;
      document.getElementById("botaoVotar").disabled = false;
      return;
    }

    generateCaptcha();
    document.getElementById("popupCaptcha").classList.add("active");
  };

  document.getElementById("captchaConfirm").onclick = () => {
    const correto = hashTag(captchaCurrentPrompt.correctTag);
    let ok = true;

    document.querySelectorAll(".captcha-img").forEach(img => {
      if ((img.dataset.hash == correto) !== img.classList.contains("selected")) {
        ok = false;
      }
    });

    if (!ok) {
      document.getElementById("captchaStatus").textContent = "Incorreto. Tente novamente.";
      return generateCaptcha();
    }

    setVotosRestantes(VOTOS_POR_CAPTCHA);

    const captchaBtn = document.getElementById("botaoCaptcha");
    captchaBtn.classList.add("checked");
    captchaBtn.disabled = true;

    document.getElementById("popupCaptcha").classList.remove("active");
    document.getElementById("botaoVotar").disabled = false;
  };

  document.getElementById("botaoVotar").onclick = async () => {
    if (!verificarVotacaoAberta()) return;
    if (!participanteSelecionado) return;

    const { error } = await _supabase
      .from('bparedao5')
      .insert([{ participante: participanteSelecionado.nome }]);

    if (error) {
      alert(error.message);
      return;
    }

    setVotosRestantes(getVotosRestantes() - 1);
    changeStep('sucesso');
  };
});
</script>
