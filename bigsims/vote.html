/* ===== ANIMA√á√ïES (KEYFRAMES) ===== */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideInRight {
    from {

        transform: translateX(50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes scaleIn {
    from {

        transform: scale(0.8);
    }
    to {

        transform: scale(1);
    }
}

    <script>

        const VOTOS_POR_CAPTCHA = 10;

        function hashTag(tag) {
            const secret = "CPTX_2025_FSHOW_üî•";
            let h = 0;
            const str = tag + secret;
            for (let i = 0; i < str.length; i++) {
                h = (h << 5) - h + str.charCodeAt(i);
                h |= 0;
            }
            return h;
        }

        function getVotosRestantes() {
            const raw = localStorage.getItem("votosRestantes");
            const token = localStorage.getItem("token");
            if (!raw || !token) return 0;
            return hashTag(raw) == token ? parseInt(raw) : 0;
        }

        function setVotosRestantes(n) {
            localStorage.setItem("votosRestantes", String(n));
            localStorage.setItem("token", hashTag(String(n)));
        }

        const prompts = [
            {
                label: "Clique nas imagens contendo algo que pode se locomover",
                correctTag: "202",
                images: [
                    { src: "https://i.ibb.co/cSMQWgx4/car1.png", tag: "202" },

                ]
            },
            {
                label: "Clique nas imagens contendo um animal",
                correctTag: "706",
                images: [
                    { src: "https://i.ibb.co/PZPW0gzR/elefante.jpg", tag: "706" },
                    { src: "https://i.ibb.co/zHZ6BhsR/cavalo.jpg", tag: "706" },

                    { src: "https://i.ibb.co/WNh2CsLC/torta.png", tag: "1412" },

                    { src: "https://i.ibb.co/35sfVQvY/donuts.png", tag: "1412" },
                    { src: "https://i.ibb.co/rRT6hz08/bolo.png", tag: "1412" }
                ]
            }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateCaptcha() {
            const grid = document.getElementById("captchaGrid");
            const instruction = document.getElementById("captcha-instrucao");
            const refImg = document.getElementById("captcha-ref-img");
            const verifyBtn = document.getElementById("captchaConfirm");
            const statusEl = document.getElementById("captchaStatus");

            grid.innerHTML = "";
            statusEl.textContent = "";
            verifyBtn.disabled = true;

            captchaCurrentPrompt = prompts[Math.floor(Math.random() * prompts.length)];
            instruction.textContent = captchaCurrentPrompt.label;

            const ref = captchaCurrentPrompt.images.find(i => i.tag === captchaCurrentPrompt.correctTag);
            if (ref) {
                refImg.src = ref.src;
                refImg.style.display = "block";
            } else {
                refImg.style.display = "none";
            }

            const correctImages = captchaCurrentPrompt.images.filter(i => i.tag === captchaCurrentPrompt.correctTag);
            const wrongImages = captchaCurrentPrompt.images.filter(i => i.tag !== captchaCurrentPrompt.correctTag);

            const correctCount = Math.min(Math.floor(Math.random() * 3) + 3, correctImages.length);
            const selectedCorrect = shuffle([...correctImages]).slice(0, correctCount);
            const selectedWrong = shuffle([...wrongImages]).slice(0, 9 - correctCount);

            const allImages = shuffle([...selectedCorrect, ...selectedWrong]);

            allImages.forEach(img => {
                const imgEl = document.createElement("img");
                imgEl.src = img.src;
                imgEl.className = "captcha-img";
                imgEl.dataset.hash = hashTag(img.tag);

                imgEl.addEventListener("click", () => {
                    imgEl.classList.toggle("selected");
                    verifyBtn.disabled = !document.querySelectorAll(".captcha-img.selected").length;
                });

                grid.appendChild(imgEl);
            });
        }

        function changeStep(stepId) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            const target = document.getElementById(`step-${stepId}`);
            if (target) {
                target.classList.add('active');
                window.scrollTo(0, 0);
                
                // Sempre que entrar na tela de confirma√ß√£o, o bot√£o do captcha deve estar desmarcado
                if (stepId === 'confirmacao') {
                    const btnCaptcha = document.getElementById("botaoCaptcha");
                    const btnVotar = document.getElementById("botaoVotar");
                    btnCaptcha.setAttribute("aria-pressed", "false");
                    btnVotar.disabled = true;
                }
            }
        }

        function renderCandidates() {
            const list = document.getElementById('candidate-list');
            if (!list) return;
            list.innerHTML = candidatos.map(c => `
                <div class="candidate-card" onclick="selectCandidate(${c.id})">
                    <img src="${c.foto}" alt="${c.nome}">
                    <div class="candidate-info">
                        <h3>${c.nome}</h3>
                        <p>${c.time}</p>
                    </div>
                </div>
            `).join('');
        }

        function selectCandidate(id) {
            candidatoSelecionado = candidatos.find(c => c.id === id);
            const container = document.getElementById('selected-candidate-card');
            container.innerHTML = `
                <div class="candidate-card">
                    <img src="${candidatoSelecionado.foto}" alt="${candidatoSelecionado.nome}">
                    <div class="candidate-info">
                        <h3>${candidatoSelecionado.nome}</h3>
                        <p>${candidatoSelecionado.time}</p>
                    </div>
                </div>
            `;
            changeStep('confirmacao');
        }

        function resetVotacao() {
            candidatoSelecionado = null;
            changeStep('votacao');
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCandidates();
            
            const btnCaptcha = document.getElementById("botaoCaptcha");
            const btnVotar = document.getElementById("botaoVotar");
            const popup = document.getElementById("popupCaptcha");
            const verifyBtn = document.getElementById("captchaConfirm");
            const refreshBtn = document.getElementById("captchaRefresh");
            const statusEl = document.getElementById("captchaStatus");

            btnCaptcha.addEventListener("click", () => {
                // Se j√° estiver marcado, n√£o faz nada
                if (btnCaptcha.getAttribute("aria-pressed") === "true") return;

                // Se houver votos restantes, libera direto sem abrir o popup
                if (getVotosRestantes() > 0) {
                    btnCaptcha.setAttribute("aria-pressed", "true");
                    btnVotar.disabled = false;
                    return;
                }

                // Se n√£o houver votos, abre o desafio visual
                captchaAberto = true;
                generateCaptcha();
                popup.classList.add("active");
            });

            refreshBtn.addEventListener("click", () => {
                generateCaptcha();
            });

            verifyBtn.addEventListener("click", () => {
                const corretoHash = hashTag(captchaCurrentPrompt.correctTag);
                let sucesso = true;
                document.querySelectorAll(".captcha-img").forEach(img => {
                    const isCorrect = img.dataset.hash == corretoHash;
                    const isSelected = img.classList.contains("selected");
                    if (isCorrect !== isSelected) sucesso = false;
                });

                if (!sucesso) {
                    statusEl.textContent = "Incorreto. Tente novamente.";
                    statusEl.style.color = "red";
                    setTimeout(generateCaptcha, 1200);
                    return;
                }

                setVotosRestantes(VOTOS_POR_CAPTCHA);
                btnCaptcha.setAttribute("aria-pressed", "true");
                btnVotar.disabled = false;
                popup.classList.remove("active");
                captchaAberto = false;
            });

            btnVotar.addEventListener("click", async () => {
                if (!candidatoSelecionado) return;
                btnVotar.disabled = true;
                btnVotar.textContent = "Enviando voto...";

                const { error } = await _supabase
                    .from('simsp1')
                    .insert([{ candidato_id: candidatoSelecionado.id }]);

                if (error) {
                    alert("Erro ao votar: " + error.message);
                    btnVotar.disabled = false;
                    btnVotar.textContent = "Votar";
                } else {
                    let n = getVotosRestantes() - 1;
                    setVotosRestantes(Math.max(n, 0));
                    
                    btnVotar.textContent = "Votar";
                    changeStep('sucesso');
                }
            });
        });
    </script>
</body>
</html>
