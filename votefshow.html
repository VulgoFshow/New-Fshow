<!DOCTYPE html>
<html lang="pt-BR">

<style>
/* ===== VARIÁVEIS GLOBAIS ===== */
:root {
  --bg: #121212;
  --card-bg: #2b2b2b;
  --selected-bg: #3c3c3c;
  --panel-bg: #2b2b2b;
  --panel-border: rgba(255, 255, 255, 0.06);
  --accent: #00b7b0;
  --text: #fff;
  --muted: #bdbdbd;
  --border-radius: 8px;
  --transition: all 0.3s ease;
  --shadow-sm: 0 2px 6px rgba(0, 0, 0, 0.6);
  --shadow-md: 0 4px 14px rgba(0, 0, 0, 0.4);
  --shadow-lg: 0 8px 25px rgba(13, 13, 13, 0.3);
  --back: #0d0d0d
}

/* ===== BASE ===== */
*,
*::before,
*::after {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: "Inter", Arial, sans-serif;
  color: var(--text);
  background: var(--back);
  background-size: cover;
  animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== LAYOUT ===== */
.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px 15px;
  animation: slideUp 0.6s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 20px;
  text-align: left;
  transition: color 0.3s ease;
}

/* ===== OPÇÕES (RADIO CARDS) ===== */
.option {
  display: flex;
  background: var(--card-bg);
  border: 1px solid #fff;
  border-radius: var(--border-radius);
  margin-bottom: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.3s ease;
}

.option:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
  border-color: var(--accent);
}

.option img {
  width: 150px;
  height: auto;
  object-fit: cover;
  flex-shrink: 0;
  transition: transform 0.4s ease;
}

.option-content {
  display: flex;
  align-items: center;
  padding: 0 12px;
  width: 100%;
  font-size: 18px;
  font-weight: 500;
  transition: background 0.3s ease;
}

.option-content input[type="radio"] {
  appearance: none;
  width: 20px;
  height: 20px;
  border: 2px solid var(--muted);
  border-radius: 50%;
  margin-right: 8px;
  cursor: pointer;
  position: relative;
  transition: border-color 0.3s ease, transform 0.2s ease;
}

.option-content input[type="radio"]:hover {
  transform: scale(1.1);
}

.option-content input[type="radio"]:checked {
  border-color: var(--accent);
}

.option-content input[type="radio"]:checked::before {
  content: "";
  position: absolute;
  inset: 3px;
  border-radius: 50%;
  background: var(--accent);
}

/* ===== BOTÃO PRINCIPAL ===== */
button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: var(--border-radius);
  margin-top: 15px;
  cursor: pointer;
  background: #444;
  color: var(--muted);
  transition: var(--transition);
}

button:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(0, 183, 176, 0.3);
}

button.active {
  background: var(--accent);
  color: #fff;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.notice {
  font-size: 12px;
  color: var(--muted);
  text-align: center;
  margin-top: 10px;
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  z-index: 1500;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,.85);
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-y: auto;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.popup.active {
  display: flex;
  opacity: 1;
  animation: fadeIn 0.5s ease;
}

.captcha-box {
  background: #222;
  padding: 20px 30px;
  border-radius: 10px;
  width: 340px;
  max-width: 100%;
  text-align: center;
  color: #eee;
  animation: popIn 0.5s ease;
}

@keyframes popIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

.captcha-grid {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 8px;
  margin-bottom: 18px;
}

.captcha-img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  border: 2px solid transparent;
  border-radius: 10px;
  cursor: pointer;
  transition: var(--transition);
}

.captcha-img:hover {
  transform: scale(1.05);
}

.captcha-img.selected {
  border-color: var(--accent);
  box-shadow: 0 0 10px rgba(0,255,204,0.5);
}

.captcha-footer {
  display: flex;
  gap: 10px;
  justify-content: center;
}

.captcha-btn {
  background: linear-gradient(135deg, #00ffcc, #00b7ff);
  color: #000;
  border: none;
  padding: 10px 20px;
  font-size: 15px;
  font-weight: 700;
  border-radius: 8px;
  cursor: pointer;
  flex: 1;
  transition: var(--transition);
}

.captcha-btn:hover {
  transform: scale(1.04);
}

.captcha-btn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* ===== CONFIRMAÇÃO ===== */
#fotoConfirm {
  width: 100%;
  border-radius: 10px 10px 0 0;
  border: 1px solid #ddd;
  border-bottom: none;
  display: block;
}

#nomeConfirm {
  background: #1F1F1F;
  color: #fff;
  font-size: 20px;
  font-weight: 700;
  text-align: center;
  padding: 14px;
  border-radius: 0 0 10px 10px;
  border: 1px solid #ddd;
  border-top: none;
  margin: 0;
}

.success-msg {
  background: rgba(0, 255, 150, 0.1);
  border: 1px solid rgba(0, 255, 150, 0.4);
  border-radius: 8px;
  padding: 10px 15px;
  text-align: center;
  color: #00ff99;
  font-weight: 600;
  margin-bottom: 18px;
  animation: fadeIn 0.6s ease;
}

.success-msg::before {
  content: "✔ ";
  color: #00ff99;
}

.voltar {
  background: var(--accent);
  color: #fff;
  transition: background 0.3s ease;
}

.voltar:hover {
  background: #00c9b8;
}

#confirmTela {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
  background: transparent;
  min-height: 85vh;
  animation: fadeIn 0.6s ease;
}

.confirm-card {
  background: transparent;
  border: 2px solid var(--panel-border);
  border-radius: 12px;
  padding: 20px;
  max-width: 450px;
  width: 100%;
  margin: 0 auto;
  overflow: hidden;
}

.confirm-card .img-container {
  height: 200px;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 16px;
  background: #f0f0f0;
}

.confirm-card .img-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

/* ===== BOTÃO CAPTCHA CUSTOM ===== */
#botaoCaptcha {
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
  background: #222;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 0 15px;
  height: 70px;
  max-width: 320px;
  width: 320px;
  margin: 20px auto 0;
  cursor: pointer;
  user-select: none;
  box-shadow: var(--shadow-sm);
  color: #ccc;
  font-size: 14px;
  font-weight: 400;
  transition: var(--transition);
}

#botaoCaptcha:hover {
  border-color: var(--accent);
  box-shadow: 0 0 12px rgba(0, 183, 176, 0.3);
}

.recaptcha-checkbox {
  flex-shrink: 0;
  width: 30px;
  height: 30px;
  background: #111;
  border: 2px solid #444;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition);
}

#botaoCaptcha[aria-pressed="true"] .recaptcha-checkbox {
  background: #00aaff;
  border-color: #00aaff;
}

.checkmark {
  width: 18px;
  height: 18px;
  stroke: white;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
  display: none;
}

#botaoCaptcha[aria-pressed="true"] .checkmark {
  display: block;
}

.recaptcha-label {
  user-select: none;
  line-height: 1;
  flex-grow: 1;
}

.recaptcha-icon {
  width: 40px;
  height: 40px;
  border-radius: 4px;
  object-fit: contain;
  filter: brightness(0.7);
  flex-shrink: 0;
}

#botaoCaptcha:disabled {
  opacity: 0.6;
  cursor: ->not-allowed;
  pointer-events: none;
}

/* ===== ANÚNCIOS (ADS) ===== */
.pf-ad {
  font-family: "Poppins", sans-serif;
  position: relative;
  overflow: hidden;
  border-radius: 6px;
  border: 3px solid #fff;

.pf-ad:hover {

}

.pf-ad img {

.pf-ad a {

/* Leaderboard */
.pf-ad[data-type="leaderboard"] {

/* Rectangle & Skyscraper */
.pf-ad[data-type="rectangle"] { max-width: 300px; }
.pf-ad[data-type="skyscraper"] { max-width: 160px; min-height: 600px; }

@media (max-width: 900px) {

/* Card */
.pf-ad[data-type="card"] {

.pf-ad[data-type="card"] img {

.pf-ad[data-type="card"] h4 {

.pf-ad[data-type="card"] p {

.pf-ad[data-type="card"] span {

/* Modal */
.pf-modal {
  position: fixed;
  inset: 0;
  display: none;
  align-items: center;

  background: rgba(0, 0, 0, 0.6);

.pf-modal[aria-hidden="false"] {

}

.pf-modal-inner {

}

.pf-modal-inner img {
  width: 320px;

  border-radius: 6px;
}

.pf-modal-close {
  position: absolute;
  right: 14px;
  top: 14px;
  background: #fff;

/* Ad Container */
.ad-container {
  display: flex;
  align-items: center;
  justify-content: flex-start;

.ad-label {

}

.ad-banner {
  width: 100%;
  height: 100%;
}

.ad-banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
</style>

 <script>

// ===== UTIL =====
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

let pendingVote = null;

function generateCaptcha() {
  captchaGrid.innerHTML = "";
  statusEl.textContent = "";
  verifyBtn.disabled = true;

  const prompt = prompts[Math.floor(Math.random() * prompts.length)];
  const correctImages = prompt.images.filter(img => img.tag === prompt.correctTag);
  const wrongImages = prompt.images.filter(img => img.tag !== prompt.correctTag);
  const correctCount = Math.floor(Math.random() * 3) + 2; // 2 a 4 corretas
  const selectedCorrect = shuffle([...correctImages]).slice(0, correctCount);
  const selectedWrong = shuffle([...wrongImages]).slice(0, 9 - correctCount);
  const allImages = shuffle([...selectedCorrect, ...selectedWrong]);

  captchaInstruction.textContent = prompt.label;

  allImages.forEach(img => {
    const imgEl = document.createElement("img");
    imgEl.src = img.src;
    imgEl.className = "captcha-img";
    imgEl.dataset.correct = img.tag === prompt.correctTag ? "true" : "false";
    imgEl.addEventListener("click", () => {
      imgEl.classList.toggle("selected");
      verifyBtn.disabled = !document.querySelector(".captcha-img.selected");
      statusEl.textContent = "";
    });
    captchaGrid.appendChild(imgEl);
  });
}

function abrirCaptcha() {
  generateCaptcha();
  popupCaptcha.classList.add("active");
  botaoCaptcha.setAttribute("aria-pressed", "false");
  botaoVotar.disabled = true;
  statusEl.textContent = "";
}

function fecharCaptcha() {
  popupCaptcha.classList.remove("active");
  botaoVotar.disabled = false;
}

// BOTÃO ATUALIZAR
refreshBtn.addEventListener("click", () => {
  statusEl.textContent = "";

  document.querySelectorAll(".captcha-img").forEach(img => {
    img.classList.remove("selected");

  verifyBtn.disabled = true;
  generateCaptcha();

  setTimeout(() => refreshBtn.style.opacity = "1", 200);
});

verifyBtn.addEventListener("click", () => {
  let sucesso = true;
  const imgs = document.querySelectorAll(".captcha-img");
  imgs.forEach(img => {
    const correto = img.dataset.correct === "true";
    const selecionado = img.classList.contains("selected");
    if (correto !== selecionado) sucesso = false;
  });

  if (sucesso) {
    statusEl.textContent = "Você passou no CAPTCHA!";
    statusEl.style.color = "#00aaff";
    setVotosRestantes(VOTOS_POR_CAPTCHA);
    botaoCaptcha.setAttribute("aria-pressed", "true");
    botaoVotar.disabled = false;
    botaoVotar.classList.add("active");

    setTimeout(() => {
      fecharCaptcha();
      if (pendingVote) {
        const voto = pendingVote;
        pendingVote = null;
        setTimeout(() => submitVote(voto), 200);
      }
    }, 500);
  } else {
    statusEl.textContent = "Tente novamente.";
    statusEl.style.color = "#ff5555";
    setTimeout(() => generateCaptcha(), 1500);
  }
});

async function submitVote(participante) {
  try {
    botaoVotar.disabled = true;
    const prevText = botaoVotar.textContent;
    botaoVotar.textContent = "Enviando voto...";

    await new Promise(resolve => setTimeout(resolve, 500));

    const votosParaEnviar = [
      { participante },
      { participante }
    ];

    //TABLE
    const { data, error } = await supabase
      .from("agc4")
      .insert(votosParaEnviar);

    if (error) {
      console.error("Supabase error:", error);
      alert("Erro ao registrar votos: " + error.message);
      botaoVotar.disabled = false;
      botaoVotar.textContent = prevText;
      return;
    }

    let restantes = getVotosRestantes() - 1;
    if (restantes <= 0) {
      setVotosRestantes(0);
      botaoCaptcha.setAttribute("aria-pressed", "false");
      botaoVotar.classList.remove("active");
    } else {
      setVotosRestantes(restantes);
    }

    votoTela.style.display = "none";
    confirmTela.style.display = "flex";
    nomeConfirm.textContent = participante;
    fotoConfirm.src = {
      "Victória": "https://github.com/VulgoFshow/New-Fshow/blob/main/agc/Rose.webp?raw=true",

      "Alysson": "https://github.com/VulgoFshow/New-Fshow/blob/main/agc/Alysson.webp?raw=true",
      "Cícero": "https://github.com/VulgoFshow/New-Fshow/blob/main/agc/Cicero.webp?raw=true",
      "Davi": "https://github.com/VulgoFshow/New-Fshow/blob/main/agc/Davi.webp?raw=true",
      "Davi José": "https://github.com/VulgoFshow/New-Fshow/blob/main/agc/Davi-Jose.webp?raw=true",

  } catch (err) {
    console.error("Erro submitVote:", err);
    alert("Erro inesperado. Tente novamente.");

    botaoVotar.textContent = "Votar";

}

botaoVotar.addEventListener("click", (e) => {
  e.preventDefault();
  const escolhidoEl = document.querySelector('input[name="vote"]:checked');
  if (!escolhidoEl) {
    alert("Selecione um participante antes de votar!");
    return;
  }
  const participante = escolhidoEl.value;

  if (getVotosRestantes() <= 0) {
    pendingVote = participante;
    abrirCaptcha();
    return;
  }

  submitVote(participante);
});

botaoCaptcha.addEventListener("click", () => {
  if (botaoCaptcha.getAttribute("aria-pressed") === "true") return;

  if (getVotosRestantes() > 0) {
    
    botaoCaptcha.setAttribute("aria-pressed", "true");
    botaoVotar.disabled = false;
    botaoVotar.classList.add("active");
  } else {

    abrirCaptcha();
  }
});

// ===== INIT =====
(function initState() {
  const restantes = getVotosRestantes();

  botaoCaptcha.setAttribute("aria-pressed", "false");
  botaoCaptcha.disabled = false;

  botaoVotar.disabled = true;
  botaoVotar.classList.remove("active");

  if (restantes > 0) {
    setVotosRestantes(restantes);
  } else {
    setVotosRestantes(0);
  }
})();

</script>
