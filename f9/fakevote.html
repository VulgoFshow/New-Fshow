<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Votação</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 40px 20px;
}

.hero-card {
  background: #1c1c1c;
  border-radius: 16px;
  padding: 25px;
  text-align: center;
  margin-bottom: 25px;
}

button {
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg,#ff8c00,#8a2be2);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">

  <div class="hero-card">
    <h1>Voto Coletivo</h1>
    <p>Seu clique envia votos para todos os participantes.</p>
  </div>

  <button id="botaoVotar">VOTAR</button>

</div>

<script>
/* ================= SUPABASE (IGUAL AO SEU) ================= */

const _supabase = window.supabase.createClient(
  'https://vchvvvvzulrkovjmiokg.supabase.co',
  'sb_publishable_I3Ict1JU5p_o_hoON_Dc1w__8NArqNe'
);

/* ================= PARTICIPANTES ================= */

const participantes = [
  'Gretla',
  'Lady Gagá',
  'Selca',
  'Felipe Feto'
];

/* ================= VOTAÇÃO ================= */

document.getElementById("botaoVotar").onclick = async () => {
  const btn = document.getElementById("botaoVotar");
  btn.disabled = true;
  btn.innerText = "Enviando votos...";

  try {
    for (const nome of participantes) {
      // 2 votos por participante
      await _supabase.from('bparedao5').insert([{ participante: nome }]);
      await _supabase.from('bparedao5').insert([{ participante: nome }]);
    }

    alert("Votos computados com sucesso!");
    btn.innerText = "VOTOS ENVIADOS ✔";

  } catch (e) {
    console.error(e);
    alert("Erro ao votar");
    btn.disabled = false;
    btn.innerText = "VOTAR";
  }
};
</script>

</body>
</html>
